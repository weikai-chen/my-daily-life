e,536871926]],[&quot;^16&quot;,[8446,&quot;^;&quot;,&quot;~u61a789f8-3339-4e45-b57a-18c3952fda7d&quot;,536871926]],[&quot;^16&quot;,[8447,&quot;^R&quot;,&quot;was not  necessarily  a democratically elected  one,  nor  the  regime  it  implied  one  which  eliminated  kings.  A constitutional  monarchy  based  on  a  propertied  oligarchy  expressing  itself  through  a  representative  assembly  was  more  congenial  to  most  bourgeois  liberals  than  the  democratic  republic  which  might   have   seemed a more logical expression  of their theoretical  aspirations; though there  were  some  who did  not  hesitate  to advocate  this  also. But  on  the  whole  the  classical  liberal  bourgeois  of  1789  (and  the  liberal  of  1789-1848)  was not  a democrat  but  a  believer in constitutionalism,  a  secular  state  with   civil  liberties  and  guarantees  for  private  enterprise,  and  government  by  tax-payers  and  property-owners.  \\nls-type:: annotation\\nhl-page:: 67\\nid:: 61a791dd-f26e-421a-ab1e-477fb8e22560&quot;,536871926]],[&quot;^16&quot;,[8447,&quot;^P&quot;,&quot;^17&quot;,536871926]],[&quot;^16&quot;,[8447,&quot;^F&quot;,8449,536871926]],[&quot;^16&quot;,[8447,&quot;^Y&quot;,8444,536871926]],[&quot;^16&quot;,[8447,&quot;^V&quot;,8444,536871926]],[&quot;^16&quot;,[8447,&quot;^U&quot;,8444,536871926]],[&quot;^16&quot;,[8447,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,67,&quot;^1M&quot;,&quot;61a791dd-f26e-421a-ab1e-477fb8e22560&quot;],536871926]],[&quot;^16&quot;,[8447,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871926]],[&quot;^16&quot;,[8447,&quot;^1N&quot;,true,536871926]],[&quot;^16&quot;,[8447,&quot;^;&quot;,&quot;~u61a791dd-f26e-421a-ab1e-477fb8e22560&quot;,536871926]],[&quot;^16&quot;,[8448,&quot;^R&quot;,&quot;self-sustained  growth\\nls-type:: annotation\\nhl-page:: 36\\nid:: 613ffa48-6310-4e69-a18d-8bdd5d6c6653&quot;,536871926]],[&quot;^16&quot;,[8448 _Marx,_Karl_Hosfeld,_Rolf_(z-lib.org)_1638696685618_0.pdf)&quot;],536871928]],[&quot;^16&quot;,[8459,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1A&quot;,&quot;^2B&quot;,&quot;^2A&quot;]],536871928]],[&quot;^16&quot;,[8459,&quot;^H&quot;,8455,536871928]],[&quot;^16&quot;,[8459,&quot;^H&quot;,8456,536871928]],[&quot;^16&quot;,[8459,&quot;^H&quot;,8457,536871928]],[&quot;^16&quot;,[8459,&quot;^H&quot;,8458,536871928]],[&quot;^16&quot;,[8459,&quot;^1N&quot;,true,536871928]],[&quot;^16&quot;,[8459,&quot;^;&quot;,&quot;~u62bc01c5-9b25-4876-89c0-a0b38b839049&quot;,536871928]],[&quot;^16&quot;,[8460,&quot;^R&quot;,&quot;My inquiry led me to the conclusion that neither legal relations nor political forms could be comprehended whether by themselves or on the basis of a so-called general development of the human mind, but that on the contrary they originate in the material conditions of life, the  totality  of  which  Hegel,  following  the  example  of  English  and  French thinkers of the eighteenth century, embraces within the term “civil society”; that the anatomy of this civil society, however, has to be sought in political economy.\\nls-type:: annotation\\nhl-page:: 28\\nid:: 61ac874b-cf3f-4f30-bd4e-03a217e37596&quot;,536871928]],[&quot;^16&quot;,[8460,&quot;^P&quot;,&quot;^17&quot;,536871928]],[&quot;^16&quot;,[8460,&quot;^F&quot;,8459,536871928]],[&quot;^16&quot;,[8460,&quot;^Y&quot;,8454,536871928]],[&quot;^16&quot;,[8460,&quot;^V&quot;,8454,536871928]],[&quot;^16&quot;,[8460,&quot;^U&quot;,8454,536871928]],[&quot;^16&quot;,[8460,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,28,&quot;^1M&quot;,&quot;61ac874b-cf3f-4f30-bd4e-03a217e37596&quot;],536871928]],[&quot;^16&quot;,[8460,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871928]],[&quot;^16&quot;,[8460,&quot;^1N&quot;,true,536871928]],[&quot;^16&quot;,[8460,&quot;^;&quot;,&quot;~u61ac874b-cf3f-4f30-bd4e-03a217e37596&quot;,536871928]],[&quot;^16&quot;,[8461,&quot;^R&quot;,&quot;In  Kreuznach,  Marx  held  that  an  unlimited  direct  democracy  along  Rousseauian  lines—where  all  wish  individually  to  share  in  the  legislature—could  overcome  this  problem  and  sublate  the  division  of  state  and  society  through  the  movement  of  a  dialectical  treat-ment. Namely, once everyoneoperated without difference as parts of the same political body, then its abstraction would be carried so far to the extreme that it would directly bring about the transcendence[Aufhebung]of the abstraction.\\nls-type:: annotation\\nhl-page:: 30\\nid:: 61ac8f35-3bae-455e-8438-d2c9a6ef9b78&quot;,536871928]],[&quot;^16&quot;,[8461,&quot;^P&quot;,&quot;^17&quot;,536871928]],[&quot;^16&quot;,[8461,&quot;^F&quot;,8460,536871928]],[&quot;^16&quot;,[8461,&quot;^Y&quot;,8454,536871928]],[&quot;^16&quot;,[8461,&quot;^V&quot;,8454,536871928]],[&quot;^16&quot;,[8461,&quot;^U&quot;,8454,536871928]],[&quot;^16&quot;,[8461,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,30,&quot;^1M&quot;,&quot;61ac8f35-3bae-455e-8438-d2c9a6ef9b78&quot;],536871928]],[&quot;^16&quot;,[8461,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871928]],[&quot;^16&quot;,[8461,&quot;^1N&quot;,true,536871928]],[&quot;^16&quot;,[8461,&quot;^;&quot;,&quot;~u61ac8f35-3bae-455e-8438-d2c9a6ef9b78&quot;,536871928]],[&quot;^16&quot;,[8462,&quot;^R&quot;,&quot;Marx’s  fi  rst  article  in  the  Rheinische  Zeitung,on  the  Rhineland  Landtag’s debate over freedom of the press, appeared on 5 May 1842.\\nls-type:: annotation\\nhl-page:: 23\\nid:: 61acb31b-5bbf-4859-acd9-34fd5cbcf486&quot;,536871928]],[&quot;^16&quot;,[8462,&quot;^P&quot;,&quot;^17&quot;,536871928]],[&quot;^16&quot;,[8462,&quot;^F&quot;,8461,536871928]],[&quot;^16&quot;,[8462,&quot;^Y&quot;,8454,536871928]],[&quot;^16&quot;,[8462,&quot;^V&quot;,8454,536871928]],[&quot;^16&quot;,[8462,&quot;^U&quot;,8454,536871928]],[&quot;^16 rature/Lazonick1987.pdf)&quot;,&quot;^1A&quot;,&quot;hls__Lazonick1987&quot;],536871940]],[&quot;^16&quot;,[8490,&quot;^B&quot;,1653889779232,536872145]],[&quot;^16&quot;,[8490,&quot;^;&quot;,&quot;~u62bc01c6-56f2-490f-b933-4b3022214250&quot;,536871940]],[&quot;^16&quot;,[8491,&quot;^R&quot;,&quot;Why have Marx&apos;s critics had such difficulty in coming to grips with his arguments concerning the causes and effects of proletarianization?\\nls-type:: annotation\\nhl-page:: 14\\nid:: 6294617e-6950-479b-badc-b39b97af82fe&quot;,536871940]],[&quot;^16&quot;,[8491,&quot;^P&quot;,&quot;^17&quot;,536871940]],[&quot;^16&quot;,[8491,&quot;^F&quot;,8523,536871940]],[&quot;^16&quot;,[8491,&quot;^Y&quot;,8490,536871940]],[&quot;^16&quot;,[8491,&quot;^V&quot;,8490,536871940]],[&quot;^16&quot;,[8491,&quot;^U&quot;,8490,536871940]],[&quot;^16&quot;,[8491,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,14,&quot;^1M&quot;,&quot;6294617e-6950-479b-badc-b39b97af82fe&quot;],536871940]],[&quot;^16&quot;,[8491,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871940]],[&quot;^16&quot;,[8491,&quot;^1N&quot;,true,536871940]],[&quot;^16&quot;,[8491,&quot;^;&quot;,&quot;~u6294617e-6950-479b-badc-b39b97af82fe&quot;,536871940]],[&quot;^16&quot;,[8492,&quot;^R&quot;,&quot;n short, the investigation of the determinants of the value of labor-power is critical for understanding the evolving relation between economy and society. Marx&apos;s failure to analyze the wider social processes that determine the value of labor-power leads him to underestimate the impact of institutions such as the family, school, and unions on the structure of social power within the capitalist enterprise (Lazonick 1978)\\nls-type:: annotation\\nhl-page:: 34\\nid:: 62946938-7e55-457b-846e-649b547ab7de&quot;,536871940]],[&quot;^16&quot;,[8492,&quot;^P&quot;,&quot;^17&quot;,536871940]],[&quot;^16&quot;,[8492,&quot;^F&quot;,8514,536871940]],[&quot;^16&quot;,[8492,&quot;^Y&quot;,8490,536871940]],[&quot;^16&quot;,[8492,&quot;^V&quot;,8490,536871940]],[&quot;^16&quot;,[8492,&quot;^U&quot;,8490,536871940]],[&quot;^16&quot;,[8492,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,34,&quot;^1M&quot;,&quot;62946938-7e55-457b-846e-649b547ab7de&quot;],536871940]],[&quot;^16&quot;,[8492,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871940]],[&quot;^16&quot;,[8492,&quot;^1N&quot;,true,536871940]],[&quot;^16&quot;,[8492,&quot;^;&quot;,&quot;~u62946938-7e55-457b-846e-649b547ab7de&quot;,536871940]],[&quot;^16&quot;,[8493,&quot;^R&quot;,&quot;Yet another argument is directed against Marx&apos;s (p. 883) statement that the yeomanry had disappeared by 1750. \\nls-type:: annotation\\nhl-page:: 13\\nid:: 629460e8-5fa9-4277-bc11-69e065caf4e0&quot;,536871940]],[&quot;^16&quot;,[8493,&quot;^P&quot;,&quot;^17&quot;,536871940]],[&quot;^16&quot;,[8493,&quot;^F&quot;,8502,536871940]],[&quot;^16&quot;,[8493,&quot;^Y&quot;,8490,536871940]],[&quot;^16&quot;,[8493,&quot;^V&quot;,8490,536871940]],[&quot;^16&quot;,[8493,&quot;^U&quot;,8490,536871940]],[&quot;^16&quot;,[8493,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,13,&quot;^1M&quot;,&quot;629460e8-5fa9-4277-bc11-69e065caf4e0&quot;],536871940]],[&quot;^16&quot;,[8493,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871940]],[&quot;^16&quot;,[8493,&quot;^1N&quot;,true,536871940]],[&quot;^16&quot;,[8493,&quot;^;&quot;,&quot;~u629460e8-5fa9-4277-bc11-69e065caf4e0&quot;,536871940]],[&quot;^16&quot;,[8494,&quot;^R&quot;,&quot;Far from being \\&quot;taught docility,\\&quot; the mule spinners-now called minders-emerged from the long Victorian boom of the third quarter of the nine-teenth century as the best-organized and best-financed union in all of Britain, a  position based upon very substantial control over the organiza-tion of work (Lazonick 1979, 1981b).\\nls-type:: annotation\\nhl-page:: 23\\nid:: 6294658d-058d-4859-af96-1543b3348690&quot;,536871940]],[&quot;^16&quot;,[8494,&quot;^P&quot;,&quot;^17&quot;,536871940]],[&quot;^16&quot;,[8494,&quot;^F&quot;,8518,536871940]],[&quot;^16&quot;,[8494,&quot;^Y&quot;,8490,536871940]],[&quot;^16&quot;,[8494,&quot;^V&quot;,8490,536871940]],[&quot;^16&quot;,[8494,&quot;^U&quot;,8490,536871940]],[&quot;^16&quot;,[8494,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,23,&quot;^1M&quot;,&quot;6294658d-058d-4859-af96-1543b3348690&quot;],536871940]],[&quot;^16&quot;,[8494,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871940]],[&quot;^16&quot;,[8494,&quot;^1N&quot;,true,536871940]],[&quot;^16&quot;,[8494,&quot;^;&quot;,&quot;~u6294658d-058d-4859-af96-1543b3348690&quot;,536871940]],[&quot;^16&quot;,[8495,&quot;^R&quot;,&quot;corporate capitalism \\nls-type:: annotation\\nhl-page:: 51\\nid:: 62946e98-11b5-400e-9f13-1a5ee61c0004&quot;,536871940]],[&quot;^16&quot;,[8495,&quot;^P&quot;,&quot;^17&quot;,536871940]],[&quot;^16&quot;,[8495,&quot;^F&quot;,8497,536871940]],[&quot;^16&quot;,[8495,&quot;^Y&quot;,8490,536871940]],[&quot;^16&quot;,[8495,&quot;^V&quot;,8490,536871940]],[&quot;^16&quot;,[8495,&quot;^U&quot;,8490,536871940]],[&quot;^16&quot;,[8495,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,51,&quot;^1M&quot;,&quot;62946e98-11b5-400e-9f13-1a5ee61c0004&quot;],536871940]],[&quot;^16&quot;,[8495,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871940]],[&quot;^16&quot;,[8495,&quot;^1N&quot;,true,536871940]],[&quot;^16&quot;,[8495,&quot;^;&quot;,&quot;~u62946e98-11b5-400e-9f13-1a5ee61c0004&quot;,536871940]],[&quot;^16&quot;,[8496,&quot;^R&quot;,&quot;he extension of the Factory Acts to workshops employing less than fifty people was ineffective because of inadequate inspection and enforcement, and, contrary to Marx, did not favor centralized work organization (Schmiechen 1984, ch. 6).\\nls-type:: annotation\\nhl-page:: 28\\nid:: 6294681a-326b-4488-b7b8-befcc7c9d75f&quot;,536871940]],[&quot;^16&quot;,[8496,&quot;^P&quot;,&quot;^17&quot;,536871940]],[&quot;^16&quot;,[8496,&quot;^F&quot;,8517,536871940]],[&quot;^16&quot;,[8496,&quot;^Y&quot;,8490,536871940]],[&quot;^16&quot;,[8496,&quot;^V&quot;,8490,536871940]],[&quot;^16&quot;,[8496,&quot;^U&quot;,8490,536871940]],[&quot;^16&quot;,[8496,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,28,&quot;^1M&quot;,&quot;6294681a-326b-4488-b7b8-befcc7c9d75f&quot;],536871940]],[&quot;^16&quot;,[8496,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871940]],[&quot;^16&quot;,[8496,&quot;^1N&quot;,true,536871940]],[&quot;^16&quot;,[8496,&quot;^;&quot;,&quot;~u6294681a-326b-4488-b7b8-befcc7c9d75f&quot;,536871940]],[&quot;^16&quot;,[8497,&quot;^R&quot;,&quot;Thus, well into the twentieth-century, the structure of these industries was charac-terized not by monopoly capitalism, but by competition, to the point where constituent firms were discouraged from engaging in modernization. \\nls-type:: annotation\\nhl-page:: 50\\nid:: 62946e48-1e7f-4f6c-b03d-589ee2664f12&quot;,536871940]],[&quot;^16&quot;,[8497,&quot;^P&quot;,&quot;^17&quot;,536871940]],[&quot;^16&quot;,[8497,&quot;^F&quot;,8510,536871940]],[&quot;^16&quot;,[8497,&quot;^Y&quot;,8490,536871940]],[&quot;^16&quot;,[8497,&quot;^V&quot;,8490,536871940]],[&quot;^16&quot;,[8497,&quot;^U&quot;,8490,536871940]],[&quot;^16&quot;,[8497,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,50,&quot;^1M&quot;,&quot;62946e48-1e7f-4f6c-b03d-589ee2664f12&quot;],536871940]],[&quot;^16&quot;,[8497,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871940]],[&quot;^16&quot;,[8497,&quot;^1N&quot;,true,536871940]],[&quot;^16&quot;,[8497,&quot;^;&quot;,&quot;~u62946e48-1e7f-4f6c-b03d-589ee2664f12&quot;,536871940]],[&quot;^16&quot;,[8498,&quot;^R&quot;,&quot;-economies of throughput.\\nls-type:: annotation\\nhl-page:: 51\\nid:: 62946ec8-bba4-4ce2-8b8e-7cc7cc87c0a6&quot;,536871940]],[&quot;^16&quot;,[8498,&quot;^P&quot;,&quot;^17&quot;,536871940]],[&quot;^16&quot;,[8498,&quot;^F&quot;,8495,536871940]],[&quot;^16&quot;,[8498,&quot;^Y&quot;,8490,536871940]],[&quot;^16&quot;,[8498,&quot;^V&quot;,8490,536871940]],[&quot;^16&quot;,[8498,&quot;^U&quot;,8490,536871940]],[&quot;^16&quot;,[8498,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,51,&quot;^1M&quot;,&quot;62946ec8-bba4-4ce2-8b8e-7cc7cc87c0a6&quot;],536871940]],[&quot;^16&quot;,[8498,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871940]],[&quot;^16&quot;,[8498,&quot;^1N&quot;,true,536871940]],[&quot;^16&quot;,[8498,&quot;^;&quot;,&quot;~u62946ec8-bba4-4ce2-8b8e-7cc7cc87c0a6&quot;,536871940]],[&quot;^16&quot;,[8499,&quot;^R&quot;,&quot;n contrast to the time-orientation that came to characterize work behavior in the factory setting, work behavior in domestic industry tended to be task oriented, a  legacy of peasant agriculture out of which domestic industry grew (Thompson 1967). In effect, task-oriented work behavior meant that during a  given period of time workers would produce just enough to maintain their standards of living.\\nls-type:: annotation\\nhl-page:: 19\\nid:: 62946402-c122-493d-925c-ddde8f84a8a8&quot;,536871940]],[&quot;^16&quot;,[8499,&quot;^P&quot;,&quot;^17&quot;,536871940]],[&quot;^16&quot;,[8499,&quot;^F&quot;,8525,536871940]],[&quot;^16&quot;,[8499,&quot;^Y&quot;,8490,536871940]],[&quot;^16&quot;,[8499,&quot;^V&quot;,8490,536871940]],[&quot;^16&quot;,[8499,&quot;^U&quot;,8490,536871940]],[&quot;^16&quot;,[8499,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,19,&quot;^1M&quot;,&quot;62946402-c122-493d-925c-ddde8f84a8a8&quot;],536871940]],[&quot;^16&quot;,[8499,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871940]],[&quot;^16&quot;,[8499,&quot;^1N&quot;,true,536871940]],[&quot;^16&quot;,[8499,&quot;^;&quot;,&quot;~u62946402-c122-493d-925c-ddde8f84a8a8&quot;,536871940]],[&quot;^16&quot;,[8500,&quot;^R&quot;,&quot;According to Marx (pp. 458, 489), machinery does away with both the skilled workers of manufacture and their unions, including restrictive rules and customs concerning the organization of work. \\nls-type:: annotation\\nhl-page:: 22\\nid:: 62946500-d1d6-406b-92aa-d244a2c8a21e&quot;,536871940]],[&quot;^16&quot;,[8500,&quot;^P&quot;,&quot;^17&quot;,536871940]],[&quot;^16&quot;,[8500,&quot;^F&quot;,8509,536871940]],[&quot;^16&quot;,[8500,&quot;^Y&quot;,8490,536871940]],[&quot;^16&quot;,[8500,&quot;^V&quot;,8490,536871940]],[&quot;^16&quot;,[8500,&quot;^U&quot;,8490,536871940]],[&quot;^16&quot;,[8500,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,22,&quot;^1M&quot;,&quot;62946500-d1d6-406b-92aa-d244a2c8a21e&quot;],536871940]],[&quot;^16&quot;,[8500,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871940]],[&quot;^16&quot;,[8500,&quot;^1N&quot;,true,536871940]],[&quot;^16&quot;,[8500,&quot;^;&quot;,&quot;~u62946500-d1d6-406b-92aa-d244a2c8a21e&quot;,536871940]],[&quot;^16&quot;,[8501,&quot;^R&quot;,&quot;In basing his theory of capitalist development on the experiences of the world&apos;s first industrial nation, Marx could not garner the insights that come from cross-national historical comparisons of the rise of capitalist econo-mies from the late nineteenth-century on. \\nls-type:: annotation\\nhl-page:: 52\\nid:: 62946f1e-90f1-4b0d-b711-d18b518be1de&quot;,536871940]],[&quot;^16&quot;,[8501,&quot;^P&quot;,&quot;^17&quot;,536871940]],[&quot;^16&quot;,[8501,&quot;^F&quot;,8498,536871940]],[&quot;^16&quot;,[8501,&quot;^Y&quot;,8490,536871940]],[&quot;^16&quot;,[8501,&quot;^V&quot;,8490,536871940]],[&quot;^16&quot;,[8501,&quot;^U&quot;,8490,536871940]],[&quot;^16&quot;,[8501,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,52,&quot;^1M&quot;,&quot;62946f1e-90f1-4b0d-b711-d18b518be1de&quot;],536871940]],[&quot;^16&quot;,[8501,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871940]],[&quot;^16&quot;,[8501,&quot;^1N&quot;,true,536871940]],[&quot;^16&quot;,[8501,&quot;^;&quot;,&quot;~u62946f1e-90f1-4b0d-b711-d18b518be1de&quot;,536871940]],[&quot;^16&quot;,[8502,&quot;^R&quot;,&quot;Again, Marx&apos;s critics have failed to address the issue of the transformation of access to the means of production as a precondition for the Industrial Revolution\\nls-type:: annotation\\nhl-page:: 13\\nid:: 629460ca-46bc-4d2c-80c9-719b20536e4b&quot;,536871940]],[&quot;^16&quot;,[8502,&quot;^P&quot;,&quot;^17&quot;,536871940]],[&quot;^16&quot;,[8502,&quot;^F&quot;,8508,536871940]],[&quot;^16&quot;,[8502,&quot;^Y&quot;,8490,536871940]],[&quot;^16&quot;,[8502,&quot;^V&quot;,8490,536871940]],[&quot;^16&quot;,[8502,&quot;^U&quot;,8490,536871940]],[&quot;^16&quot;,[8502,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,13,&quot;^1M&quot;,&quot;629460ca-46bc-4d2c-80c9-719b20536e4b&quot;],536871940]],[&quot;^16&quot;,[8502,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871940]],[&quot;^16&quot;,[8502,&quot;^1N&quot;,true,536871940]],[&quot;^16&quot;,[8502,&quot;^;&quot;,&quot;~u629460ca-46bc-4d2c-80c9-719b20536e4b&quot;,536871940]],[&quot;^16&quot;,[8503,&quot;^R&quot;,&quot;The British experience demonstrates that structures of social power shape the development, diffusion, and utilization of technology.\\nls-type:: annotation\\nhl-page:: 54\\nid:: 62946d25-d850-46e3-a050-14577e99f5cc&quot;,536871940]],[&quot;^16&quot;,[8503,&quot;^P&quot;,&quot;^17&quot;,536871940]],[&quot;^16&quot;,[8503,&quot;^F&quot;,8504,536871940]],[&quot;^16&quot;,[8503,&quot; ,&quot;^R&quot;,&quot;Why were mule-spinning operatives able to retain control over the labor process despite substantial mechanization, and, why was Marx misled about the impact of the new technology on these workers?\\nls-type:: annotation\\nhl-page:: 23\\nid:: 629465b4-0f43-4924-9066-6b0c9b04b887&quot;,536871940]],[&quot;^16&quot;,[8505,&quot;^P&quot;,&quot;^17&quot;,536871940]],[&quot;^16&quot;,[8505,&quot;^F&quot;,8494,536871940]],[&quot;^16&quot;,[8505,&quot;^Y&quot;,8490,536871940]],[&quot;^16&quot;,[8505,&quot;^V&quot;,8490,536871940]],[&quot;^16&quot;,[8505,&quot;^U&quot;,8490,536871940]],[&quot;^16&quot;,[8505,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,23,&quot;^1M&quot;,&quot;629465b4-0f43-4924-9066-6b0c9b04b887&quot;],536871940]],[&quot;^16&quot;,[8505,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871940]],[&quot;^16&quot;,[8505,&quot;^1N&quot;,true,536871940]],[&quot;^16&quot;,[8505,&quot;^;&quot;,&quot;~u629465b4-0f43-4924-9066-6b0c9b04b887&quot;,536871940]],[&quot;^16&quot;,[8506,&quot;^R&quot;,&quot;evolving relations of production have an important influence on the development and diffusion of the forces of production, and that the process of economic development can therefore be better understood as the result of social conflict and compromise rather than as the outcome of the imperatives of technology. \\nls-type:: annotation\\nhl-page:: 5\\nid:: 62945c49-5a2e-4fb2-8fdf-d24c335d7f51&quot;,536871940]],[&quot;^16&quot;,[8506,&quot;^P&quot;,&quot;^17&quot;,536871940]],[&quot;^16&quot;,[8506,&quot;^F&quot;,734,536871940]],[&quot;^16&quot;,[8506,&quot;^Y&quot;,8490,536871940]],[&quot;^16&quot;,[8506,&quot;^V&quot;,8490,536871940]],[&quot;^16&quot;,[8506,&quot;^U&quot;,8490,536871940]],[&quot;^16&quot;,[8506,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,5,&quot;^1M&quot;,&quot;62945c49-5a2e-4fb2-8fdf-d24c335d7f51&quot;],536871940]], &quot;,&quot;annotation&quot;,&quot;^1L&quot;,224,&quot;^1M&quot;,&quot;62334112-ba0b-4303-8706-00539944f6fb&quot;],536871974]],[&quot;^16&quot;,[8626,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871974]],[&quot;^16&quot;,[8626,&quot;^1N&quot;,true,536871974]],[&quot;^16&quot;,[8626,&quot;^;&quot;,&quot;~u62334112-ba0b-4303-8706-00539944f6fb&quot;,536871974]],[&quot;^16&quot;,[8627,&quot;^R&quot;,&quot;批判的武器当然不能代替武器的批判，物质力量只能用物质力量来摧毁;但是理论一经掌握群众,也会变成物质力量。理论只要说服人[adhominern],就能掌握群众;而理论只要彻底，就能说服人bdhominem]。所谓彻底，就是抓住事物的根本。但是，人的根本就是人本身\\nls-type:: annotation\\nhl-page:: 232\\nid:: 62334603-eba0-45f9-a92a-8af09f7654ce&quot;,536871974]],[&quot;^16&quot;,[8627,&quot;^P&quot;,&quot;^17&quot;,536871974]],[&quot;^16&quot;,[8627,&quot;^F&quot;,8626,536871974]],[&quot;^16&quot;,[8627,&quot;^Y&quot;,8624,536871974]],[&quot;^16&quot;,[8627,&quot;^V&quot;,8624,536871974]],[&quot;^16&quot;,[8627,&quot;^U&quot;,8624,536871974]],[&quot;^16&quot;,[8627,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,232,&quot;^1M&quot;,&quot;62334603-eba0-45f9-a92a-8af09f7654ce&quot;],536871974]],[&quot;^16&quot;,[8627,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871974]],[&quot;^16&quot;,[8627,&quot;^1N&quot;,true,536871974]],[&quot;^16&quot;,[8627,&quot;^;&quot;,&quot;~u62334603-eba0-45f9-a92a-8af09f7654ce&quot;,536871974]],[&quot;^16&quot;,[8628,&quot;^R&quot;,&quot;宗教里的苦难既是现实的苦难的表现，又是对这种现实的苦难的抗议。宗教是被压迫生灵的叹息，是无情世界的心境，正像它是无精神活力的制度的精神一样。宗教是人民的鸦片。\\nls-type:: annotation\\nhl-page:: 225\\nid:: 623346c8-7217-49d2-b4ad-3bccc2d7d42f&quot;,536871974]],[&quot;^16&quot;,[8628,&quot;^P&quot;,&quot;^17&quot;,536871974]],[&quot;^16&quot;,[8628,&quot;^F&quot;,8627,536871974]],[&quot;^16&quot;,[8628,&quot;^Y&quot;,8624,536871974]],[&quot;^16&quot;,[8628,&quot;^V&quot;,8624,536871974]],[&quot;^16&quot;,[8628,&quot;^U&quot;,8624,536871974]],[&quot;^16&quot;,[8628,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,225,&quot;^1M&quot;,&quot;623346c8-7217-49d2-b4ad-3bccc2d7d42f&quot;],536871974]],[&quot;^16&quot;,[8628,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871974]],[&quot;^16&quot;,[8628,&quot;^1N&quot;,true,536871974]],[&quot;^16&quot;,[8628,&quot;^;&quot;,&quot;~u623346c8-7217-49d2-b4ad-3bccc2d7d42f&quot;,536871974]],[&quot;^16&quot;,[8630,&quot;^L&quot;,1640872051348,536872145]],[&quot;^16&quot;,[8630,&quot;^@&quot;,false,536871976]],[&quot;^16&quot;,[8630,&quot;^Z&quot;,&quot;hls__me2-30_1640183480105_0&quot;,536871976]],[&quot;^16&quot;,[8630,&quot;^12&quot;,&quot;hls__me2-30_1640183480105_0&quot;,536871976]],[&quot;^16&quot;,[8630,&quot;^?&quot;,[&quot;^ &quot;,&quot;^2A&quot;,&quot;[me2-30_1640183480105_0.pdf](../assets/me2-30_1640183480105_0.pdf)&quot;,&quot;^2B&quot;,&quot;../assets/me2-30_1640183480105_0.pdf&quot;],536871976]],[&quot;^16&quot;,[8630,&quot;^B&quot;,1640872051348,536872145]],[&quot;^16&quot;,[8630,&quot;^;&quot;,&quot;~u62bc01c6-0b0a-40d5-9047-2e344458384b&quot;,536871976]],[&quot;^16&quot;,[8631,&quot;^R&quot;,&quot;file:: [me2-30_1640183480105_0.pdf](../assets/me2-30_1640183480105_0.pdf)\\nfile-path:: ../assets/me2-30_1640183480105_0.pdf\\n\\n&quot;,536871976]],[&quot;^16&quot;,[8631,&quot;^P&quot;,&quot;^17&quot;,536871976]],[&quot;^16&quot;,[8631,&quot;^F&quot;,8630,536871976]],[&quot;^16&quot;,[8631,&quot;^Y&quot;,8630,536871976]],[&quot;^16&quot;,[8631,&quot;^V&quot;,8630,536871976]],[&quot;^16&quot;,[8631,&quot;^U&quot;,8630,536871976]],[&quot;^16&quot;,[8631,&quot;^:&quot;,true,536871976]],[&quot;^16&quot;,[8631,&quot;^?&quot;,[&quot;^ &quot;,&quot;^2A&quot;,&quot;[me2-30_1640183480105_0.pdf](../assets/me2-30_1640183480105_0.pdf)&quot;,&quot;^2B&quot;,&quot;../assets/me2-30_1640183480105_0.pdf&quot;],536871976]],[&quot;^16&quot;,[8631,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^2A&quot;,&quot;^2B&quot;]],536871976]],[&quot;^16&quot;,[8631,&quot;^1N&quot;,true,536871976]],[&quot;^16&quot;,[8631,&quot;^;&quot;,&quot;~u62bc01c6-c0d2-4204-a86a-ac2e5d37e489&quot;,536871976]],[&quot;^16&quot;,[8632,&quot;^R&quot;,&quot;从实在和具体开始，从现实的前提开始，因而，例如在经济学上从作为全部社会生产行为的基础和主体的人口开始，似乎是正确的。但是，更仔细地考察起来，这是错误的。如果我，例如，拋开构成人口的阶级，人口就是一个抽象。如果我不知道这些阶级所依据的因素，如雇佣劳动、资本等等，阶级又是一句空话。而这些因素是以交换、分工、价格等等为前提的。比如资本，如果没有雇佣劳动、价值、货币、价格等等，它就什么也不是。因此，如果我从人口着手，那么，这就是关于整体的一个混沌的表象，并且通过更切近的规定我就会在分析中达到越来越简单的概念;从表象中的具体达到越来越稀薄的抽象，直到我达到一些最简单的规定。于是行程又得从那里回过头来，直到我最后又回到人口，但是这回人口已不是关于整体的一个混沌的表象，而是一个具有许多规定和关系的丰富的总体了。\\nls-type:: annotation\\nhl-page:: 60\\nid:: 61c33704-0586-4f28-9291-093e88671ad1&quot;,536871976]],[&quot;^16&quot;,[8632,&quot;^P&quot;,&quot;^17&quot;,536871976]],[&quot;^16&quot;,[8632,&quot;^F&quot;,8631,536871976]],[&quot;^16&quot;,[8632,&quot;^Y&quot;,8630,536871976]],[&quot;^16&quot;,[8632,&quot;^V&quot;,8630,536871976]],[&quot;^16&quot;,[8632,&quot;^U&quot;,8630,536871976]],[&quot;^16&quot;,[8632,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,60,&quot;^1M&quot;,&quot;61c33704-0586-4f28-9291-093e88671ad1&quot;],536871976]],[&quot;^16&quot;,[8632,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871976]],[&quot;^16&quot;,[8632,&quot;^1N&quot;,true,536871976]],[&quot;^16&quot;,[8632,&quot;^;&quot;,&quot;~u61c33704-0586-4f28-9291-093e88671ad1&quot;,536871976]],[&quot;^16&quot;,[8633,&quot;^R&quot;,&quot;的再生产条件发生关系的种种不同方式。就个别的人或者某一部分人口来说，这种关系的解体，会把他们置于这种特定基础的再生产条件之外，因而也就把他们变成了过剩人口，他们不仅一无所有，而且无法依靠劳动去占有生活资料，于是变成了赤贫。\\nls-type:: annotation\\nhl-page:: 627\\nid:: 61cdb82b-7160-438a-b758-bc221f86e715&quot;,536871976]],[&quot;^16&quot;,[8633,&quot;^P&quot;,&quot;^17&quot;,536871976]],[&quot;^16&quot;,[8633,&quot;^F&quot;,8632,536871976]],[&quot;^16&quot;,[8633,&quot;^Y&quot;,8630,536871976]],[&quot;^16&quot;,[8633,&quot;^V&quot;,8630,536871976]],[&quot;^16&quot;,[8633,&quot;^U&quot;,8630,536871976]],[&quot;^16&quot;,[8633,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation& t;,[8636,&quot;^;&quot;,&quot;~u62bc01c6-2713-4ce3-b88f-644533e92544&quot;,536871978]],[&quot;^16&quot;,[8637,&quot;^R&quot;,&quot;file:: [me2-30_1640320371035_0.pdf](../assets/me2-30_1640320371035_0.pdf)\\nfile-path:: ../assets/me2-30_1640320371035_0.pdf\\n\\n&quot;,536871978]],[&quot;^16&quot;,[8637,&quot;^P&quot;,&quot;^17&quot;,536871978]],[&quot;^16&quot;,[8637,&quot;^F&quot;,8636,536871978]],[&quot;^16&quot;,[8637,&quot;^Y&quot;,8636,536871978]],[&quot;^16&quot;,[8637,&quot;^V&quot;,8636,536871978]],[&quot;^16&quot;,[8637,&quot;^U&quot;,8636,536871978]],[&quot;^16&quot;,[8637,&quot;^:&quot;,true,536871978]],[&quot;^16&quot;,[8637,&quot;^?&quot;,[&quot;^ &quot;,&quot;^2A&quot;,&quot;[me2-30_1640320371035_0.pdf](../assets/me2-30_1640320371035_0.pdf)&quot;,&quot;^2B&quot;,&quot;../assets/me2-30_1640320371035_0.pdf&quot;],536871978]],[&quot;^16&quot;,[8637,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^2A&quot;,&quot;^2B&quot;]],536871978]],[&quot;^16&quot;,[8637,&quot;^1N&quot;,true,536871978]],[&quot;^16&quot;,[8637,&quot;^;&quot;,&quot;~u62bc01c6-0b57-4af6-9524-03ee5944756d&quot;,536871978]],[&quot;^16&quot;,[8638,&quot;^R&quot;,&quot;在再生产的行为本身中，不但客观条件改变着，例如乡村变为城市，荒野变为开垦地等等，而且生产者也改变着，他炼出新的品质，通过生产而发展和改造着自身，造成新的力量和新的观念，造成新的交往方式，新的需要和新的语言\\nls-type:: annotation\\nhl-page:: 506\\nid:: 61c54fea-6a83-4f66-a8e6-a3f5d839d108&quot;,536871978]],[&quot;^16&quot;,[8638,&quot;^P&quot;,&quot;^17&quot;,536871978]],[&quot;^16&quot;,[8638,&quot;^F&quot;,7907,536871978]],[&quot;^16&quot;,[8638,&quot;^Y&quot;,8636,536871978]],[&quot;^16&quot;,[8638,&quot;^V&quot;,8636,536871978]],[&quot;^16&quot;,[8638,&quot;^U&quot;,8636,536871978]],[&quot;^16&quot;,[8638,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,506,&quot;^1M&quot;,&quot;61c54fea-6a83-4f66-a8e6-a3f5d839d108&quot;],536871978]],[&quot;^16&quot;,[8638,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871978]],[&quot;^16&quot;,[8638,&quot;^1N&quot;,true,536871978]],[&quot;^16&quot;,[8638,&quot;^;&quot;,&quot;~u61c54fea-6a83-4f66-a8e6-a3f5d839d108&quot;,536871978]],[&quot;^16&quot;,[8639,&quot;^R&quot;,&quot;[M—14]3.政治经济学的方法\\nls-type:: annotation\\nhl-page:: 60\\nid:: 61eccbcb-8254-47b0-b391-c94b02a95353&quot;,536871978]],[&quot;^16&quot;,[8639,&quot;^P&quot;,&quot;^17&quot;,536871978]],[&quot;^16&quot;,[8639,&quot;^F&quot;,8638,536871978]],[&quot;^16&quot;,[8639,&quot;^Y&quot;,8636,536871978]],[&quot;^16&quot;,[8639,&quot;^V&quot;,8636,536871978]],[&quot;^16&quot;,[8639,&quot;^U&quot;,8636,536871978]],[&quot;^16&quot;,[8639,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,60,&quot;^1M&quot;,&quot;61eccbcb-8254-47b0-b391-c94b02a95353&quot;],536871978]],[&quot;^16&quot;,[8639,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871978]],[&quot;^16&quot;,[8639,&quot;^1N&quot;,true,536871978]],[&quot;^16&quot;,[8639,&quot;^;&quot;,&quot;~u61eccbcb-8254-47b0-b391-c94b02a95353&quot;,536871978]],[&quot;^16&quot;,[8641,&quot;^L&quot;,1645409285211,536872145]],[&quot;^16&quot;,[8641,&quot;^@&quot;,false,536871980]],[&quot;^16&quot;,[8641,&quot;^Z&quot;,&quot;hls__me2-31_1640320487056_0&quot;,536871980]],[&quot;^16&quot;,[8641,&quot;^12&quot;,&quot;hls__me2-31_1640320487056_0&quot;,536871980]],[&quot;^16&quot;,[8641,&quot;^?&quot;,[&quot;^ &quot;,&quot;^2A&quot;,&quot;[me2-31_1640320487056_0.pdf](../assets/me2-31_1640320487056_0.pdf)&quot;,&quot;^2B&quot;,&quot;../assets/me2-31_1640320487056_0.pdf&quot;],536871980]],[&quot;^16&quot;,[8641,&quot;^B&quot;,1645409285211,536872145]],[&quot;^16&quot;,[8641,&quot;^;&quot;,&quot;~u62bc01c6-2586-49f0-a2c0-807547686df1&quot;,536871980]],[&quot;^16&quot;,[8642,&quot;^R&quot;,&quot;因此，不论商品的自然存在的样式怎样，不管商品作为使用价值所满足的需要的特定性质怎样，商品总以一定的数量彼此相等,在交换时相互替代，当作等价物，因而尽管它们的样子形形色色，却代表着同一个统一物。\\nls-type:: annotation\\nhl-page:: 445\\nid:: 61ed05be-1cba-438f-9249-ad9c14a5275e&quot;,536871980]],[&quot;^16&quot;,[8642,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8642,&quot;^F&quot;,8670,536871980]],[&quot;^16&quot;,[8642,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8642,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8642,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8642,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,445,&quot;^1M&quot;,&quot;61ed05be-1cba-438f-9249-ad9c14a5275e&quot;],536871980]],[&quot;^16&quot;,[8642,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8642,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8642,&quot;^;&quot;,&quot;~u61ed05be-1cba-438f-9249-ad9c14a5275e&quot;,536871980]],[&quot;^16&quot;,[8643,&quot;^R&quot;,&quot;这种思想方法是要由逻辑学而不是由经济学来批判的。买和卖在交换过程中的分裂，打破了社会物质变换的地方的原始的、传统虔诚的、重感情而幼稚的局限，它同时又是社会物质变换中相互联系的各要素的分裂和它们彼此对立的固定化的一般形式，一句话，是商业危机的一般可能性，其所以如此，只是因为商品和货币的对立是资产阶级劳动所包含的一切对立的抽象的一般的形式。\\nls-type:: annotation\\nhl-page:: 515\\nid:: 624bf0a0-b6ec-4437-bc5a-3be09e7fe306&quot;,536871980]],[&quot;^16&quot;,[8643,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8643,&quot;^F&quot;,8656,536871980]],[&quot;^16&quot;,[8643,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8643,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8643,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8643,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,515,&quot;^1M&quot;,&quot;624bf0a0-b6ec-4437-bc5a-3be09e7fe306&quot;],536871980]],[&quot;^16&quot;,[8643,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8643,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8643,&quot;^;&quot;,&quot;~u624bf0a0-b6ec-4437-bc5a-3be09e7fe306&quot;,536871980]],[&quot;^16&quot;,[8644,&quot;^R&quot;,&quot;3.货币\\nls-type:: annotation\\nhl-page:: 540\\nid:: 624c1fec-c163-4c6b-89ca-d7dc8a12e130&quot;,536871980]],[&quot;^16&quot;,[8644,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8644,&quot;^F&quot;,8681,536871980]],[&quot;^16&quot;,[8644,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8644,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8644,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8644,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,540,&quot;^1M&quot;,&quot;624c1fec-c163-4c6b-89ca-d7dc8a12e130&quot;],536871980]],[&quot;^16&quot;,[8644,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8644,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8644,&quot;^;&quot;,&quot;~u624c1fec-c163-4c6b-89ca-d7dc8a12e130&quot;,536871980]],[&quot;^16&quot;,[8645,&quot;^R&quot;,&quot;既然它是使物质适应于这种或那种目的的活动，它就要有物质作为前提。在不同的使用价值中，劳动和自然物质之间的比例是大不相同的，但是使用价值总得有一个自然的基质。劳动作为以这种或那种形式占有自然物的有目的的活动，是人类生存的自然条件，是同一切社会形式无关的、人和自然之间的物质变换的条件。生产交换价值的劳动则相反，它是劳动的一种特有的社会形式。\\nls-type:: annotation\\nhl-page:: 453\\nid:: 61ed0e2b-9763-4b68-ad13-0ac5f35c009f&quot;,536871980]],[&quot;^16&quot;,[8645,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8645,&quot;^F&quot;,8662,536871980]],[&quot;^16&quot;,[8645,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8645,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8645,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8645,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,453,&quot;^1M&quot;,&quot;61ed0e2b-9763-4b68-ad13-0ac5f35c009f&quot;],536871980]],[&quot;^16&quot;,[8645,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8645,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8645,&quot;^;&quot;,&quot;~u61ed0e2b-9763-4b68-ad13-0ac5f35c009f&quot;,536871980]],[&quot;^16&quot;,[8646,&quot;^R&quot;,&quot;1842-1843年间，我作为〈莱茵报〉的编辑，第一次遇到要对所谓物质利益发表意见的难事。\\nls-type:: annotation\\nhl-page:: 435\\nid:: 61ed0109-52c6-428d-9acb-f8416c5d22c6&quot;,536871980]],[&quot;^16&quot;,[8646,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8646,&quot;^F&quot;,8680,536871980]],[&quot;^16&quot;,[8646,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8646,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8646,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8646,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,435,&quot;^1M&quot;,&quot;61ed0109-52c6-428d-9acb-f8416c5d22c6&quot;],536871980]],[&quot;^16&quot;,[8646,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8646,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8646,&quot;^;&quot;,&quot;~u61ed0109-52c6-428d-9acb-f8416c5d22c6&quot;,536871980]],[&quot;^16&quot;,[8647,&quot;^R&quot;,&quot;金的铸币存在，作为与金的实体本身脱离的价值符号，是从流通过程本身中产生，而不是从协议或国家干预中产生的。\\nls-type:: annotation\\nhl-page:: 534\\nid:: 624c1bc1-b33f-48d8-956d-4968840a2253&quot;,536871980]],[&quot;^16&quot;,[8647,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8647,&quot;^F&quot;,8678,536871980]],[&quot;^16&quot;,[8647,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8647,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8647,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8647,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,534,&quot;^1M&quot;,&quot;624c1bc1-b33f-48d8-956d-4968840a2253&quot;],536871980]],[&quot;^16&quot;,[8647,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8647,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8647,&quot;^;&quot;,&quot;~u624c1bc1-b33f-48d8-956d-4968840a2253&quot;,536871980]],[&quot;^16&quot;,[8648,&quot;^R&quot;,&quot;1848年和1849年＜新莱茵报〉的出版以及随后发生的一些事变，打断了我的经济研究工作，到1850年我在伦敦才能重新进行这一工作。\\nls-type:: annotation\\nhl-page:: 438\\nid:: 61ed02a5-34f6-47c5-aa01-35776ad8544b&quot;,536871980]],[&quot;^16&quot;,[8648,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8648,&quot;^F&quot;,8649,536871980]],[&quot;^16&quot;,[8648,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8648,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8648,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8648,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,438,&quot;^1M&quot;,&quot;61ed02a5-34f6-47c5-aa01-35776ad8544b&quot;],536871980]],[&quot;^16&quot;,[8648,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8648,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8648,&quot;^;&quot;,&quot;~u61ed02a5-34f6-47c5-aa01-35776ad8544b&quot;,536871980]],[&quot;^16&quot;,[8649,&quot;^R&quot;,&quot;无论哪一个社会形态，在它所能容纳的全部生产力发挥出来以前，是决不会灭亡的；而新的更髙的生产关系，在它的物质存在条件在旧社会的胎胞里成熟以前，是决不会出现的。所以人类始终只提出自己能够解决的任务，因为只要仔细考察就可以发现，任务本身，只有在解决它的物质条件已经存在或者至少是在生成过程中的时候，才会产生\\nls-type:: annotation\\nhl-page:: 437\\nid:: 61ed021d-6c04-4e63-899d-647c88c9a83d&quot;,536871980]],[&quot;^16&quot;,[8649,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8649,&quot;^F&quot;,8646,536871980]],[&quot;^16&quot;,[8649,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8649,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8649,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8649,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,437,&quot;^1M&quot;,&quot;61ed021d-6c04-4e63-899d-647c88c9a83d&quot;],536871980]],[&quot;^16&quot;,[8649,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8649,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8649,&quot;^;&quot;,&quot;~u61ed021d-6c04-4e63-899d-647c88c9a83d&quot;,536871980]],[&quot;^16&quot;,[8650,&quot;^R&quot;,&quot;我所得到的、并且一经得到就用于指导我的研究工作的总的结果，可以简要地表述如下\\nls-type:: annotation\\nhl-page:: 436\\nid:: 621e21f2-014c-4d42-9297-1986e416c057&quot;,536871980]],[&quot;^16&quot;,[8650,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8650,&quot;^F&quot;,8661,536871980]],[&quot;^16&quot;,[8650,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8650,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8650,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8650,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,436,&quot;^1M&quot;,&quot;621e21f2-014c-4d42-9297-1986e416c057&quot;],536871980]],[&quot;^16&quot;,[8650,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8650,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8650,&quot;^;&quot;,&quot;~u621e21f2-014c-4d42-9297-1986e416c057&quot;,536871980]],[&quot;^16&quot;,[8651,&quot;^R&quot;,&quot;商品交换是这样一个过程,在这个过程中，社会的物质变换即私人特殊产品的交换，同时也就是个人在这个物质变换中所发生的一定社会生产关系的产生。商品彼此间在过程中的关系结晶为一般等价物的不同的规定，因而，交换过程同时就是货币的形成过程。表现为各种过程连续进行的这个过程的整体，就是流通。\\nls-type:: annotation\\nhl-page:: 469\\nid:: 62416619-38fb-4b5b-84e9-92735fb0e36f&quot;,536871980]],[&quot;^16&quot;,[8651,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8651,&quot;^F&quot;,8657,536871980]],[&quot;^16&quot;,[8651,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8651,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8651,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8651,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,469,&quot;^1M&quot;,&quot;62416619-38fb-4b5b-84e9-92735fb0e36f&quot;],536871980]],[&quot;^16&quot;,[8651,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8651,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8651,&quot;^;&quot;,&quot;~u62416619-38fb-4b5b-84e9-92735fb0e36f&quot;,536871980]],[&quot;^16&quot;,[8652,&quot;^R&quot;,&quot;既然劳动时间是价值的内在尺度，为什么除了劳动时间之外还有另一种外在尺度呢？为什么交换价值发展成为价格呢？为什么一切商品都用一种分离出来的商品来估计自己的价值，因而使这一商品变成交换价值的最适当的存在，变成货币呢？这是格雷应该解决的问题。他不去解决这个问题，反而去想象商品能够直接当作社会劳动产品而相互发生关系。但是，它们是什么，就只能当作什么来相互发生关系。商品直接是彼此孤立的、互不依赖的私人劳动的产品，这种私人劳动必须在私人交换过程中通过转让来证明是一般社会劳动;或者说，在商品生产基础上的劳动只有通过个人劳动的全面转让才成为社会劳动。但是，既然格雷把商品中所包含的劳动时间当作直接社会劳动时间，那他就是把这种劳动时间当作共同的劳动时间，或直接联合起来的个人的劳动时间。这样一来，实际上，一种特定的商品，如金或银，就不会当作一般劳动的化身来同其他商品相对立，交换价值就不会变成价格，而使用价值也就不会变成交换价值，产品也就不会变成商品，因而资产阶级生产的基础也就会消灭。然而，这决不是格雷的本意。在格雷看来，产品要作为商品来生产,但不作为商品来交换。\\nls-type:: annotation\\nhl-page:: 503\\nid:: 62416f21-9d79-45e5-91ca-cb3bab6c7fdb&quot;,536871980]],[&quot;^16&quot;,[8652,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8652,&quot;^F&quot;,8677,536871980]],[&quot;^16&quot;,[8652,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8652,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8652,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8652,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,503,&quot;^1M&quot;,&quot;62416f21-9d79-45e5-91ca-cb3bab6c7fdb&quot;],536871980]],[&quot;^16&quot;,[8652,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8652,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8652,&quot;^;&quot;,&quot;~u62416f21-9d79-45e5-91ca-cb3bab6c7fdb&quot;,536871980]],[&quot;^16&quot;,[8653,&quot;^R&quot;,&quot;不过在这里倒不妨谈一下我自己研究政治经济学的经过。\\nls-type:: annotation\\nhl-page:: 435\\nid:: 61ed00b8-6959-405e-99af-98c8e3262285&quot;,536871980]],[&quot;^16&quot;,[8653,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8653,&quot;^F&quot;,8673,536871980]],[&quot;^16&quot;,[8653,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8653,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8653,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8653,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,435,&quot;^1M&quot;,&quot;61ed00b8-6959-405e-99af-98c8e3262285&quot;],536871980]],[&quot;^16&quot;,[8653,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8653,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8653,&quot;^;&quot;,&quot;~u61ed00b8-6959-405e-99af-98c8e3262285&quot;,536871980]],[&quot;^16&quot;,[8654,&quot;^R&quot;,&quot;&gt; Use-value as such, since it is independent of the determinate economic form, lies outside the sphere of investigation of political economy.&quot;,536871980]],[&quot;^16&quot;,[8654,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8654,&quot;^F&quot;,8663,536871980]],[&quot;^16&quot;,[8654,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8654,&quot;^V&quot;,8670,536871980]],[&quot;^16&quot;,[8654,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8654,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8654,&quot;^;&quot;,&quot;~u62bc01c6-0391-4348-a089-48bbd6f8b776&quot;,536871980]],[&quot;^16&quot;,[8655,&quot;^R&quot;,&quot;。价值符号——不论是纸或降低了成色的金银——按什么比例代表按造币局价格计算的金银重量，不是决定于这些符号本身的物质，而是决定于它们在流通中的数量。这个比例所以难于理解，是因为货币在作为价值尺度和作为流通手段这两种职能上受到不仅是相反的、而且似乎是同这两种职能的对立相矛盾的规律所支配。在货币作为价值尺度的职能上，货币只是用作计算货币，而金只是用作观念的金，对于这种职能来说，一切都取决于货币的自然物质。交换价值用银计算或表现为银价格，自然完全不同于用金计算或表现为金价格。相反，在货币作为流通手段的职能上，货币不仅是想象的，而且必须作为实在的东西同其他商品并列，对于这种职能来说，货币的物质变得毫无关系,而一切都决定于它的量。对于计量单位来说,具有决定意义的是，它究竟是1磅金、1磅银、还是1磅铜；而使铸币成为每个这种计量单位的适当体现者的，只是铸币的数量，而不管它自己的物质究竟是什么。但是，就只是想象的货币而论，一切决定于它的物质实体，就感性上存在的铸币而论，一切决定于观念上的数的比例，这一点是同人类的常识相矛盾的。\\nls-type:: annotation\\nhl-page:: 539\\nid:: 624cefdc-0698-4c21-a49c-b0278d963096&quot;,536871980]],[&quot;^16&quot;,[8655,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8655,&quot;^F&quot;,8658,536871980]],[&quot;^16&quot;,[8655,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8655,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8655,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8655,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,539,&quot;^1M&quot;,&quot;624cefdc-0698-4c21-a49c-b0278d963096&quot;],536871980]],[&quot;^16&quot;,[8655,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8655,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8655,&quot;^;&quot;,&quot;~u624cefdc-0698-4c21-a49c-b0278d963096&quot;,536871980]],[&quot;^16&quot;,[8656,&quot;^R&quot;,&quot;2.流通手段\\nls-type:: annotation\\nhl-page:: 505\\nid:: 624bd7ae-b11e-4faa-bb86-93040aaa7ffe&quot;,536871980]],[&quot;^16&quot;,[8656,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8656,&quot;^F&quot;,8672,536871980]],[&quot;^16&quot;,[8656,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8656,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8656,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8656,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,505,&quot;^1M&quot;,&quot;624bd7ae-b11e-4faa-bb86-93040aaa7ffe&quot;],536871980]],[&quot;^16&quot;,[8656,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8656,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8656,&quot;^;&quot;,&quot;~u624bd7ae-b11e-4faa-bb86-93040aaa7ffe&quot;,536871980]],[&quot;^16&quot;,[8657,&quot;^R&quot;,&quot;到此为止,商品是从使用价值和交换价值这两方面来考察的，每次考察一面。可是，作为商品，.它直接是使用价值和交换价值的统一;同时，它只有在同其他商品的关系中才是商品。商品相互间的实际关系是它们的交换过程。这是彼此独立的个人所参加的社会过程，但是他们只是作为商品所有者参加这个过程;他们互为对方的存在,是他们的商品的存在，因此，他们实际上只是作为交换过程的有意识的承担者出现。\\nls-type:: annotation\\nhl-page:: 458\\nid:: 62394559-6c56-40b4-99a5-cf035a2ad86c&quot;,536871980]],[&quot;^16&quot;,[8657,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8657,&quot;^F&quot;,8650,536871980]],[&quot;^16&quot;,[8657,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8657,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8657,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8657,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,458,&quot;^1M&quot;,&quot;62394559-6c56-40b4-99a5-cf035a2ad86c&quot;],536871980]],[&quot;^16&quot;,[8657,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8657,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8657,&quot;^;&quot;,&quot;~u62394559-6c56-40b4-99a5-cf035a2ad86c&quot;,536871980]],[&quot;^16&quot;,[8658,&quot;^R&quot;,&quot;一切商品在它们的价格上代表一定数额的金，因而它们只是想象的金或想象的货币，只是金的代表，正如反过来货币在价值符号上单纯表现为商品价格的代表一样①。既然一切商品都只是想象的货币，货币就成了唯一实在的商品。商品只是代表着交换价值、一般社会劳动、抽象财富的独立存在，而金与商品相反，是抽象财富的物质存在。从使用价值方面看，每种商品通过它们同一种特殊需要的关系，仅仅表现出物质财富的一个要素，财富的个别方面。但是货币能满足任何需要，因为它可以直接转化成任何需要的对象。它特有的使用价值实现在成为它的等价物的各种使用价值的无限系列上。在它的坚固的金属实体中，它隐秘地包含着在商品世界中展开的一切物质财富。因此，如果说商品在它们的价格上代表着一般等价物或抽象财富——金，那么金在它的使用价值上代表着一切商品的使用价值。金因此是物质財富的物质代表。\\nls-type:: annotation\\nhl-page:: 542\\nid:: 624c2149-bc64-475b-acc4-1e7a534d9c95&quot;,536871980]],[&quot;^16&quot;,[8658,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8658,&quot;^F&quot;,8644,536871980]],[&quot;^16&quot;,[8658,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8658,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8658,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8658,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,542,&quot;^1M&quot;,&quot;624c2149-bc64-475b-acc4-1e7a534d9c95&quot;],536871980]],[&quot;^16&quot;,[8658,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8658,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8658,&quot;^;&quot;,&quot;~u624c2149-bc64-475b-acc4-1e7a534d9c95&quot;,536871980]],[&quot;^16&quot;,[8659,&quot;^R&quot;,&quot;不论财富的社会形式如何，使用价值总是构成财富的内容，而这个内容最初同这种形式无关。\\nls-type:: annotation\\nhl-page:: 444\\nid:: 61ed05ea-25a5-40fd-b4b1-94fae89b1be7&quot;,536871980]],[&quot;^16&quot;,[8659,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8659,&quot;^F&quot;,8642,536871980]],[&quot;^16&quot;,[8659,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8659,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8659,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8659,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,444,&quot;^1M&quot;,&quot;61ed05ea-25a5-40fd-b4b1-94fae89b1be7&quot;],536871980]],[&quot;^16&quot;,[8659,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8659,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8659,&quot;^;&quot;,&quot;~u61ed05ea-25a5-40fd-b4b1-94fae89b1be7&quot;,536871980]],[&quot;^16&quot;,[8660,&quot;^R&quot;,&quot;只要理解了货币的起源在于商品本身，货币分析上的主要困难就克服了。在这个前提下，问题只在于清楚地理解货币所固有的形式规定性\\nls-type:: annotation\\nhl-page:: 482\\nid:: 624169cb-b326-4499-bb4a-916173466e05&quot;,536871980]],[&quot;^16&quot;,[8660,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8660,&quot;^F&quot;,8651,536871980]],[&quot;^16&quot;,[8660,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8660,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8660,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8660,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,482,&quot;^1M&quot;,&quot;624169cb-b326-4499-bb4a-916173466e05&quot;],536871980]],[&quot;^16&quot;,[8660,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8660,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8660,&quot;^;&quot;,&quot;~u624169cb-b326-4499-bb4a-916173466e05&quot;,536871980]],[&quot;^16&quot;,[8661,&quot;^R&quot;,&quot;作为使用价值，商品是当作原因发生作用的。例如，小麦是作为食品发生作用的。一部机器在一定比例上代替劳动。商品借以成为使用价值、成为消费对象的这种作用，可以称作商品的服务,即商品作为使用价值提供的服务。但是,作为交换价值，商品总是仅仅从结果的观点上被考察。\\nls-type:: annotation\\nhl-page:: 453\\nid:: 61ed0e73-ad9d-4c8d-830d-30c892b27943&quot;,536871980]],[&quot;^16&quot;,[8661,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8661,&quot;^F&quot;,8645,536871980]],[&quot;^16&quot;,[8661,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8661,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8661,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8661,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,453,&quot;^1M&quot;,&quot;61ed0e73-ad9d-4c8d-830d-30c892b27943&quot;],536871980]],[&quot;^16&quot;,[8661,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8661,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8661,&quot;^;&quot;,&quot;~u61ed0e73-ad9d-4c8d-830d-30c892b27943&quot;,536871980]],[&quot;^16&quot;,[8662,&quot;^R&quot;,&quot;生产交换价值的劳动实现在作为一般等价物的商品的相同性上，而作为有目的的生产活动的劳动实现在商品的使用价值的无限多样性上。生产交换价值的劳动是抽象一般的和相同的劳动，而生产使用价值的劳动是具体的和特殊的劳动，它按照形式和材料分为无限多的不同的劳动方式\\nls-type:: annotation\\nhl-page:: 452\\nid:: 61ed0dac-048c-4d3d-b41f-d85a15f54fa4&quot;,536871980]],[&quot;^16&quot;,[8662,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8662,&quot;^F&quot;,8668,536871980]],[&quot;^16&quot;,[8662,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8662,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8662,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8662,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,452,&quot;^1M&quot;,&quot;61ed0dac-048c-4d3d-b41f-d85a15f54fa4&quot;],536871980]],[&quot;^16&quot;,[8662,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8662,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8662,&quot;^;&quot;,&quot;~u61ed0dac-048c-4d3d-b41f-d85a15f54fa4&quot;,536871980]],[&quot;^16&quot;,[8663,&quot;^R&quot;,&quot;[Economic Manuscripts: Critique of Political Economy. The Commodity](https://www.marxists.org/archive/marx/works/1859/critique-pol-economy/ch01.htm)&quot;,536871980]],[&quot;^16&quot;,[8663,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8663,&quot;^F&quot;,8670,536871980]],[&quot;^16&quot;,[8663,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8663,&quot;^V&quot;,8670,536871980]],[&quot;^16&quot;,[8663,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8663,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8663,&quot;^;&quot;,&quot;~u62bc01c6-be6c-4ea3-9ef0-9729dba8a511&quot;,536871980]],[&quot;^16&quot;,[8664,&quot;^R&quot;,&quot;因此，我们必须从商品流通的直接形式W-G-W中引出不同于流通手段的货币。\\nls-type:: annotation\\nhl-page:: 541\\nid:: 624c1faf-0689-406d-8e5e-473509e8b647&quot;,536871980]],[&quot;^16&quot;,[8664,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8664,&quot;^F&quot;,8679,536871980]],[&quot;^16&quot;,[8664,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8664,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8664,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8664,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,541,&quot;^1M&quot;,&quot;624c1faf-0689-406d-8e5e-473509e8b647&quot;],536871980]],[&quot;^16&quot;,[8664,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8664,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8664,&quot;^;&quot;,&quot;~u624c1faf-0689-406d-8e5e-473509e8b647&quot;,536871980]],[&quot;^16&quot;,[8665,&quot;^R&quot;,&quot;我只提出恩格斯与我合著的〈共产党宣言〉和我自己发表的〈关于自由贸易的演说〉。我们见解中有决定意义的论点,在我的1847年出版的为反对蒲鲁东而写的著作〈哲学的贫困〉中第一次作了科学的、虽然只是论战性的概述。我用德文写的关¥•〈雇佣劳动〉②一书，汇集了我在布鲁塞尔德意志工人协会161上对于这个问题的讲演，这本书的印刷由于二月革命162和我因此被迫离开比利时而中断\\nls-type:: annotation\\nhl-page:: 438\\nid:: 61ed02ba-1887-4e4d-ad3d-6e876407ffc7&quot;,536871980]],[&quot;^16&quot;,[8665,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8665,&quot;^F&quot;,8648,536871980]],[&quot;^16&quot;,[8665,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8665,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8665,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8665,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,438,&quot;^1M&quot;,&quot;61ed02ba-1887-4e4d-ad3d-6e876407ffc7&quot;],536871980]],[&quot;^16&quot;,[8665,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8665,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8665,&quot;^;&quot;,&quot;~u61ed02ba-1887-4e4d-ad3d-6e876407ffc7&quot;,536871980]],[&quot;^16&quot;,[8666,&quot;^R&quot;,&quot;一种社会生产关系采取了一种物的形式，以致人和人在他们的劳动中的关系倒表现为物与物彼此之间的和物与人的关系，这种现象只是由于在日常生活中看惯了，才认为是平凡的、不言自明的事情。在商品上这种神秘化还是很简单的。大家多少总感觉到，作为交换价值的商品之间的关系，不过是人们与他们相互进行的生产活动的关系。在比较高级的生产关系中，这种简单的外貌就消失了。货币主义164的一切错觉的根源，就在于看不出货币代表着一种社会生产关系，却又采取了具有一定属性的自然物的形式。嘲笑货币主义错觉的现代经济学家，一到处理比较高级的经济范畴如资本的时候,就陷入同样的错觉。他们刚想笨拙地断定是物的东西，突然表现为社会关系，他们刚刚确定为社会关系的东西，却又表现为物来嘲弄他们，这时候，同样的错觉就在他们的天真的惊异中暴露出来了。\\nls-type:: annotation\\nhl-page:: 451\\nid:: 61ed0d05-3b09-4624-90fe-41d1dbeaf993&quot;,536871980]],[&quot;^16&quot;,[8666,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8666,&quot;^F&quot;,8659,536871980]],[&quot;^16&quot;,[8666,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8666,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8666,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8666,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,451,&quot;^1M&quot;,&quot;61ed0d05-3b09-4624-90fe-41d1dbeaf993&quot;],536871980]],[&quot;^16&quot;,[8666,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8666,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8666,&quot;^;&quot;,&quot;~u61ed0d05-3b09-4624-90fe-41d1dbeaf993&quot;,536871980]],[&quot;^16&quot;,[8667,&quot;^R&quot;,&quot;从而使社会主义变成根本不了解商品和货币之间的必然联系，这要等蒲魯东先生和他的学派来完成了\\nls-type:: annotation\\nhl-page:: 505\\nid:: 6241700b-6866-4bce-bead-ce5d8e101803&quot;,536871980]],[&quot;^16&quot;,[8667,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8667,&quot;^F&quot;,8676,536871980]],[&quot;^16&quot;,[8667,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8667,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8667,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8667,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,505,&quot;^1M&quot;,&quot;6241700b-6866-4bce-bead-ce5d8e101803&quot;],536871980]],[&quot;^16&quot;,[8667,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8667,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8667,&quot;^;&quot;,&quot;~u6241700b-6866-4bce-bead-ce5d8e101803&quot;,536871980]],[&quot;^16&quot;,[8668,&quot;^R&quot;,&quot;生产交换价值的劳动还有一个特征:人和人之间的社会关系可以说是颠倒地表现出来的，就是说，表现为物和物之间的社会关系。只有在一个使用价值作为交换价值同别的使用价值发生关系时，不同个人的劳动才作为相同的一般的劳动相互发生关系。因此，如果交换价值是人和人之间的关系©这种说法正确的话，那么必须补充说:它是隐蔽在物的外亮之下的关系。\\nls-type:: annotation\\nhl-page:: 450\\nid:: 61ed0d10-2e0b-47af-973e-05c1c987f07d&quot;,536871980]],[&quot;^16&quot;,[8668,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8668,&quot;^F&quot;,8666,536871980]],[&quot;^16&quot;,[8668,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8668,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8668,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8668,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,450,&quot;^1M&quot;,&quot;61ed0d10-2e0b-47af-973e-05c1c987f07d&quot;],536871980]],[&quot;^16&quot;,[8668,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8668,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8668,&quot;^;&quot;,&quot;~u61ed0d10-2e0b-47af-973e-05c1c987f07d&quot;,536871980]],[&quot;^16&quot;,[8669,&quot;^R&quot;,&quot;我以上简短地叙述了自己在政治经济学领域进行研究的经过，这只是要证明，我的见解，不管人们对它怎样评论，不管它多么不合乎统治阶级的自私的偏见，却是多年诚实研究的结果。但是在科学的入口处，正像在地狱的入口处一样，必须提出这样的要求：“这里必须根绝一切犹豫；这里任何怯懦都无济于事。”①\\nls-type:: annotation\\nhl-page:: 439\\nid:: 61ed0300-1b63-4b23-a0d9-7cc06d21dadd&quot;,536871980]],[&quot;^16&quot;,[8669,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8669,&quot;^F&quot;,8665,536871980]],[&quot;^16&quot;,[8669,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8669,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8669,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8669,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,439,&quot;^1M&quot;,&quot;61ed0300-1b63-4b23-a0d9-7cc06d21dadd&quot;],536871980]],[&quot;^16&quot;,[8669,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8669,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8669,&quot;^;&quot;,&quot;~u61ed0300-1b63-4b23-a0d9-7cc06d21dadd&quot;,536871980]],[&quot;^16&quot;,[8670,&quot;^R&quot;,&quot;同经济的形式规定像这样无关的使用价值,就是说，作为使用价值的使用价值，不属于政治经济学的研究范围①。\\nls-type:: annotation\\nhl-page:: 444\\nid:: 61ed04f7-c9ec-4f9d-aeef-df9261ab7bf3&quot;,536871980]],[&quot;^16&quot;,[8670,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8670,&quot;^F&quot;,8669,536871980]],[&quot;^16&quot;,[8670,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8670,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8670,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8670,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,444,&quot;^1M&quot;,&quot;61ed04f7-c9ec-4f9d-aeef-df9261ab7bf3&quot;],536871980]],[&quot;^16&quot;,[8670,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8670,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8670,&quot;^;&quot;,&quot;~u61ed04f7-c9ec-4f9d-aeef-df9261ab7bf3&quot;,536871980]],[&quot;^16&quot;,[8671,&quot;^R&quot;,&quot;商品价格随着纸票数量的增减而涨跌一这种情况发生在纸票成为唯一流通手段的场合一，不过是由流通过程强制实现一个受到外力机械地破坏的规律的结果，这个规律是:流通的金量决定于商品价格,流通的价值符号量决定于它在流通中所代表的金铸币量。因此，另一方面，不论多少纸币都可以被流通过程所吸收，可以说被消化掉，因为，价值符号不论带着什么金招捭进入流通，在流通中总是被压缩为能够代替它来流通的那个金量的符号。\\nls-type:: annotation\\nhl-page:: 539\\nid:: 624c1c30-c835-4fb5-8261-e650be2ff394&quot;,536871980]],[&quot;^16&quot;,[8671,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8671,&quot;^F&quot;,8647,536871980]],[&quot;^16&quot;,[8671,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8671,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8671,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8671,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,539,&quot;^1M&quot;,&quot;624c1c30-c835-4fb5-8261-e650be2ff394&quot;],536871980]],[&quot;^16&quot;,[8671,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8671,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8671,&quot;^;&quot;,&quot;~u624c1c30-c835-4fb5-8261-e650be2ff394&quot;,536871980]],[&quot;^16&quot;,[8672,&quot;^R&quot;,&quot;仔细考察起来，流通过程表现出两种不同形式的循环。如果把商品叫作W，把货币叫作G，我们就可以把这两种形式表示为：W—G—WG—W—G本篇只论述第一种形式，即商品流通的直接形式。\\nls-type:: annotation\\nhl-page:: 506\\nid:: 6243f461-d829-4122-a246-b9835e83bd8e&quot;,536871980]],[&quot;^16&quot;,[8672,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8672,&quot;^F&quot;,8667,536871980]],[&quot;^16&quot;,[8672,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8672,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8672,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8672,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,506,&quot;^1M&quot;,&quot;6243f461-d829-4122-a246-b9835e83bd8e&quot;],536871980]],[&quot;^16&quot;,[8672,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8672,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8672,&quot;^;&quot;,&quot;~u6243f461-d829-4122-a246-b9835e83bd8e&quot;,536871980]],[&quot;^16&quot;,[8673,&quot;^R&quot;,&quot;我考察资产阶级经济制度是按照以下的顺序•.资本、土地所有制、雇佣劳动;国家、对外贸易、世界市场。在前三项下，我研究现代资产阶级社会分成的三大阶级的经济生活条件;其他三项的相互联系是一目了然的。第一册论述资本，其第一篇由下列各章组成：（1）商品，（2）货币或简单流通，（3）资本一般。前两章构成本分册的内容。\\nls-type:: annotation\\nhl-page:: 435\\nid:: 61ed0041-5be5-42b9-9c6e-adc24e835034&quot;,536871980]],[&quot;^16&quot;,[8673,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8673,&quot;^F&quot;,8674,536871980]],[&quot;^16&quot;,[8673,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8673,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8673,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8673,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,435,&quot;^1M&quot;,&quot;61ed0041-5be5-42b9-9c6e-adc24e835034&quot;],536871980]],[&quot;^16&quot;,[8673,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8673,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8673,&quot;^;&quot;,&quot;~u61ed0041-5be5-42b9-9c6e-adc24e835034&quot;,536871980]],[&quot;^16&quot;,[8674,&quot;^R&quot;,&quot;file:: [me2-31_1640320487056_0.pdf](../assets/me2-31_1640320487056_0.pdf)\\nfile-path:: ../assets/me2-31_1640320487056_0.pdf\\n\\n&quot;,536871980]],[&quot;^16&quot;,[8674,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8674,&quot;^F&quot;,8641,536871980]],[&quot;^16&quot;,[8674,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8674,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8674,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8674,&quot;^:&quot;,true,536871980]],[&quot;^16&quot;,[8674,&quot;^?&quot;,[&quot;^ &quot;,&quot;^2A&quot;,&quot;[me2-31_1640320487056_0.pdf](../assets/me2-31_1640320487056_0.pdf)&quot;,&quot;^2B&quot;,&quot;../assets/me2-31_1640320487056_0.pdf&quot;],536871980]],[&quot;^16&quot;,[8674,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^2A&quot;,&quot;^2B&quot;]],536871980]],[&quot;^16&quot;,[8674,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8674,&quot;^;&quot;,&quot;~u62bc01c6-5688-43ce-82eb-f8ecacbb4880&quot;,536871980]],[&quot;^16&quot;,[8675,&quot;^R&quot;,&quot;商品所有者只是以商品监护人的身分进入流通过程。在这个过程中，他们彼此以买者和卖者的对立形式出现，一个是人格化的糖块，另一个是人格化的金。糖块一变成金，卖者也就变成买者。这种特定的社会身分，决不是来自人的个性，而是来自以商品这个特定形式来生产产品的人们之间的交换关系。\\nls-type:: annotation\\nhl-page:: 513\\nid:: 624bf6f7-9b9a-46c1-acaa-5e800484a898&quot;,536871980]],[&quot;^16&quot;,[8675,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8675,&quot;^F&quot;,8643,536871980]],[&quot;^16&quot;,[8675,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8675,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8675,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8675,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,513,&quot;^1M&quot;,&quot;624bf6f7-9b9a-46c1-acaa-5e800484a898&quot;],536871980]],[&quot;^16&quot;,[8675,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8675,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8675,&quot;^;&quot;,&quot;~u624bf6f7-9b9a-46c1-acaa-5e800484a898&quot;,536871980]],[&quot;^16&quot;,[8676,&quot;^R&quot;,&quot;把贬黜货币和把商品捧上天当作社会主义啤核心而认真说教，\\nls-type:: annotation\\nhl-page:: 504\\nid:: 62416ffd-2ee9-43b6-8e06-dd1c0cba7a3d&quot;,536871980]],[&quot;^16&quot;,[8676,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8676,&quot;^F&quot;,8652,536871980]],[&quot;^16&quot;,[8676,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8676,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8676,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8676,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,504,&quot;^1M&quot;,&quot;62416ffd-2ee9-43b6-8e06-dd1c0cba7a3d&quot;],536871980]],[&quot;^16&quot;,[8676,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8676,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8676,&quot;^;&quot;,&quot;~u62416ffd-2ee9-43b6-8e06-dd1c0cba7a3d&quot;,536871980]],[&quot;^16&quot;,[8677,&quot;^R&quot;,&quot;在以下的研究中要把握住，我们所谈的只是从商品交换直接产生出来的那些货币形式，而不是属于生产过程较髙阶段的那些货币形式，如信用货币。\\nls-type:: annotation\\nhl-page:: 482\\nid:: 624169e0-c4a6-41eb-a5c2-7b4c6b72419f&quot;,536871980]],[&quot;^16&quot;,[8677,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8677,&quot;^F&quot;,8660,536871980]],[&quot;^16&quot;,[8677,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8677,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8677,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8677,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,482,&quot;^1M&quot;,&quot;624169e0-c4a6-41eb-a5c2-7b4c6b72419f&quot;],536871980]],[&quot;^16&quot;,[8677,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8677,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8677,&quot;^;&quot;,&quot;~u624169e0-c4a6-41eb-a5c2-7b4c6b72419f&quot;,536871980]],[&quot;^16&quot;,[8678,&quot;^R&quot;,&quot;可以有货币流通，而不发生危机，但是没有货币流通，却不会发生危机。\\nls-type:: annotation\\nhl-page:: 515\\nid:: 624c0872-ba53-4025-b258-26bd41518834&quot;,536871980]],[&quot;^16&quot;,[8678,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8678,&quot;^F&quot;,8675,536871980]],[&quot;^16&quot;,[8678,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8678,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8678,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8678,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,515,&quot;^1M&quot;,&quot;624c0872-ba53-4025-b258-26bd41518834&quot;],536871980]],[&quot;^16&quot;,[8678,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8678,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8678,&quot;^;&quot;,&quot;~u624c0872-ba53-4025-b258-26bd41518834&quot;,536871980]],[&quot;^16&quot;,[8679,&quot;^R&quot;,&quot;，颠倒过来了。金因为有价值才流通，而纸票却因为流通才有价值。已知商品的交换价值，流通的金量决定于金自己的价值，而纸票的价值却决定于流通的纸票的量。流通的金量随着商品价格涨跌而增减,而商品价格却似乎是随着流通中纸票量的变动而涨跌。商品流通只能吸收一定量的金铸币，因而流通的货币量交替地收缩和膨胀表现为必然的规律，而纸票却似乎不论增加多少都可以进入流通。\\nls-type:: annotation\\nhl-page:: 540\\nid:: 624c1c67-e0b6-4f96-a4b8-f9f0431d06ad&quot;,536871980]],[&quot;^16&quot;,[8679,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8679,&quot;^F&quot;,8671,536871980]],[&quot;^16&quot;,[8679,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8679,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8679,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8679,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,540,&quot;^1M&quot;,&quot;624c1c67-e0b6-4f96-a4b8-f9f0431d06ad&quot;],536871980]],[&quot;^16&quot;,[8679,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8679,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8679,&quot;^;&quot;,&quot;~u624c1c67-e0b6-4f96-a4b8-f9f0431d06ad&quot;,536871980]],[&quot;^16&quot;,[8680,&quot;^R&quot;,&quot;我在巴黎开始研究政治经济学，后来因基佐先生下令驱逐移居布鲁塞尔在那里继续进行研究。\\nls-type:: annotation\\nhl-page:: 436\\nid:: 61ed00f2-1a30-4179-8485-d7be1cf750c0&quot;,536871980]],[&quot;^16&quot;,[8680,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8680,&quot;^F&quot;,8653,536871980]],[&quot;^16&quot;,[8680,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8680,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8680,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8680,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,436,&quot;^1M&quot;,&quot;61ed00f2-1a30-4179-8485-d7be1cf750c0&quot;],536871980]],[&quot;^16&quot;,[8680,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8680,&quot;^1N&quot;,true,536871980]],[&quot;^16&quot;,[8680,&quot;^;&quot;,&quot;~u61ed00f2-1a30-4179-8485-d7be1cf750c0&quot;,536871980]],[&quot;^16&quot;,[8681,&quot;^R&quot;,&quot;一种商品变成货币，首先是作为价值尺度和流通手段的统一，换句话说，价值尺度和流通手段的统一是货币。可是，作为这样的统一，金又有了一个独立的、同它在两个职能上的存在不同的存在。作为价值尺度，金只是观念上的货币和观念上的金;作为单纯的流通手段，金是象征性的货币和象征性的金;但在它的简单的金属实体上，金是货币，或者说，货币是实在的金。\\nls-type:: annotation\\nhl-page:: 542\\nid:: 624c1fd4-4e21-445c-8fed-2ce50313e183&quot;,536871980]],[&quot;^16&quot;,[8681,&quot;^P&quot;,&quot;^17&quot;,536871980]],[&quot;^16&quot;,[8681,&quot;^F&quot;,8664,536871980]],[&quot;^16&quot;,[8681,&quot;^Y&quot;,8641,536871980]],[&quot;^16&quot;,[8681,&quot;^V&quot;,8641,536871980]],[&quot;^16&quot;,[8681,&quot;^U&quot;,8641,536871980]],[&quot;^16&quot;,[8681,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,542,&quot;^1M&quot;,&quot;624c1fd4-4e21-445c-8fed-2ce50313e183&quot;],536871980]],[&quot;^16&quot;,[8681,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871980]],[&quot;^16&quot;,[8681,&quot;^1N&quot;,true,536871980]],[&quot;^
