;^1B&quot;,&quot;^1C&quot;,&quot;^1D&quot;,&quot;^1U&quot;,&quot;^1E&quot;,&quot;^1V&quot;,&quot;^24&quot;,&quot;^1G&quot;,&quot;^1H&quot;,&quot;^1I&quot;]],536871722]],[&quot;^16&quot;,[7217,&quot;^H&quot;,6618,536871722]],[&quot;^16&quot;,[7217,&quot;^H&quot;,7215,536871722]],[&quot;^16&quot;,[7217,&quot;^H&quot;,7216,536871722]],[&quot;^16&quot;,[7217,&quot;^1N&quot;,true,536871722]],[&quot;^16&quot;,[7217,&quot;^;&quot;,&quot;~u62bc01c0-60af-4006-abb2-7dbb4db81c3d&quot;,536871722]],[&quot;^16&quot;,[7218,&quot;^R&quot;,&quot;[[Abstract]]&quot;,536871722]],[&quot;^16&quot;,[7218,&quot;^P&quot;,&quot;^17&quot;,536871722]],[&quot;^16&quot;,[7218,&quot;^F&quot;,7217,536871722]],[&quot;^16&quot;,[7218,&quot;^Y&quot;,6017,536871722]],[&quot;^16&quot;,[7218,&quot;^V&quot;,6017,536871722]],[&quot;^16&quot;,[7218,&quot;^U&quot;,6017,536871722]],[&quot;^16&quot;,[7218,&quot;^U&quot;,6597,536871722]],[&quot;^16&quot;,[7218,&quot;^H&quot;,6597,536871722]],[&quot;^16&quot;,[7218,&quot;^1N&quot;,true,536871722]],[&quot;^16&quot;,[7218,&quot;^;&quot;,&quot;~u62bc01c0-fc5e-4d1a-944f-33e539db0b82&quot;,536871722]],[&quot;^16&quot;,[7219,&quot;^R&quot;,&quot;This critical essay provides the reader with an up-to-date assessment of Marx&apos;s relatively neglected theory of absolute ground rent by bringing together in a coherent manner his scattered observations and arguments contained primarily in Capital, Vol. III and Theories of Surplus Value, Vol. II. It also reviews the extant secondary literature which suggests that within Marx&apos;s theory of rent is an embryonic theory of monopoly from which scholars can draw important insights into the history of economic thought and the workings of mature capitalism. The paper is organized as follows. After an introductory section, Section II provides the reader with an overview of Marx&apos;s theory of differential rent and compares it to that of Ricardo, particularly Marx&apos;s discussion of differential rent II and whether nature is productive of exchange value. Section III discusses Marx&apos;s theory of absolute rent in light of recent criticisms by prominent scholars and suggests that what determines whether rent is paid on the marginal land is not technical backwardness or lower productivity of labor per se, but a social relation, viz., the monopoly created by the private ownership of land. The last section summarizes the main arguments and suggests some avenues for future research.&quot;,536871722]],[&quot;^16&quot;,[7219,&quot;^P&quot;,&quot;^17&quot;,536871722]],[&quot;^16&quot;,[7219,&quot;^F&quot;,7218,536871722]],[&quot;^16&quot;,[7219,&quot;^Y&quot;,6017,536871722]],[&quot;^16&quot;,[7219,&quot;^V&quot;,7218,536871722]],[&quot;^16&quot;,[7219,&quot;^U&quot;,6017,536871722]],[&quot;^16&quot;,[7219,&quot;^U&quot;,6597,536871722]],[&quot;^16&quot;,[7219,&quot;^1N&quot;,true,536871722]],[&quot;^16&quot;,[7219,&quot;^;&quot;,&quot;~u62bc01c0-35fb-4a85-8512-eab7c6aeb4eb&quot;,536871722]],[&quot;^16&quot;,[7221,&quot;^L&quot;,1656222545982,536872145]],[&quot;^16&quot;,[7221,&quot;^@&quot;,false,536871724]],[&quot;^16&quot;,[7221,&quot;^Z&quot;,&quot;political science &quot;,536871724]],[&quot;^16&quot;,[7221,&quot;^12&quot;,&quot;Political Science &quot;,536871724]],[&quot;^16&quot;,[7221,&quot;^B&quot;,1656222545982,536872145]],[&quot;^16&quot;,[7221,&quot;^;&quot;,&quot;~u62bc01c0-c56a-4656-bd65-860fa43dc741&quot;,536871724]],[&quot;^16&quot;,[7222,&quot;^L&quot;,1656222545972,536872145]],[&quot;^16&quot;,[7222,&quot;^@&quot;,false,536871724]],[&quot;^16&quot;,[7222,&quot;^Z&quot;,&quot;business &amp; economics / economic history&quot;,536871724]],[&quot;^16&quot;,[7222,&quot;^A&quot;,6829,536871724]],[&quot;^16&quot;,[7222,&quot;^12&quot;,&quot;Business &amp; Economics / Economic History&quot;,536871724]],[&quot;^16&quot;,[7222,&quot;^B&quot;,1656222545972,536872145]],[&quot;^16&quot;,[7222,&quot;^;&quot;,&quot;~u62bc01c0-5e75-43d0-95aa-045abefcc7cd&quot;,536871724]],[&quot;^16&quot;,[72 t;,[&quot;^15&quot;,[&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1@&quot;,&quot;^1A&quot;,&quot;^1B&quot;,&quot;^1C&quot;,&quot;^1D&quot;,&quot;^1P&quot;,&quot;^1U&quot;,&quot;^1G&quot;,&quot;^1H&quot;,&quot;^1I&quot;]],536871732]],[&quot;^16&quot;,[7260,&quot;^H&quot;,320,536871732]],[&quot;^16&quot;,[7260,&quot;^H&quot;,7258,536871732]],[&quot;^16&quot;,[7260,&quot;^H&quot;,7259,536871732]],[&quot;^16&quot;,[7260,&quot;^1N&quot;,true,536871732]],[&quot;^16&quot;,[7260,&quot;^;&quot;,&quot;~u62bc01c0-2e0e-4cfb-8d87-6b4a3a035dbf&quot;,536871732]],[&quot;^16&quot;,[7261,&quot;^R&quot;,&quot;[[Abstract]]&quot;,536871732]],[&quot;^16&quot;,[7261,&quot;^P&quot;,&quot;^17&quot;,536871732]],[&quot;^16&quot;,[7261,&quot;^F&quot;,7260,536871732]],[&quot;^16&quot;,[7261,&quot;^Y&quot;,6019,536871732]],[&quot;^16&quot;,[7261,&quot;^V&quot;,6019,536871732]],[&quot;^16&quot;,[7261,&quot;^U&quot;,6019,536871732]],[&quot;^16&quot;,[7261,&quot;^U&quot;,6597,536871732]],[&quot;^16&quot;,[7261,&quot;^H&quot;,6597,536871732]],[&quot;^16&quot;,[7261,&quot;^1N&quot;,true,536871732]],[&quot;^16&quot;,[7261,&quot;^;&quot;,&quot;~u62bc01c0-9f81-4e15-a0d8-4801cc646f75&quot;,536871732]],[&quot;^16&quot;,[7262,&quot;^R&quot;,&quot;Modern life is full of stuff yet bereft of time. An economic sociologist offers an ingenious explanation for why, over the past seventy-five years, Americans have come to prefer consumption to leisure. Productivity has increased steadily since the mid-twentieth century, yet Americans today work roughly as much as they did then: forty hours per week. We have witnessed, during this same period, relentless growth in consumption. This pattern represents a striking departure from the preceding century, when working hours fell precipitously. It also contradicts standard economic theory, which tells us that increasing consumption yields diminishing marginal utility, and empirical research, which shows that work is a significant source of discontent. So why do we continue to trade our time for more stuff? Time for Things offers a novel explanation for this puzzle. Stephen Rosenberg argues that, during the twentieth century, workers began to construe consumer goods as stores of potential free time to rationalize the exchange of their labor for a wage. For example, when a worker exchanges his labor for an automobile, he acquires a duration of free activity that can be held in reserve, counterbalancing the unfree activity represented by work. This understanding of commodities as repositories of hypothetical utility was made possible, Rosenberg suggests, by the advent of durable consumer goods—cars, washing machines, refrigerators—as well as warranties, brands, chain stores, and product-testing magazines, which assured workers that the goods they purchased would not be subject to rapid obsolescence. This theory clarifies perplexing aspects of behavior under industrial capitalism—the urgency to spend earnings on things, the preference to own rather than rent consumer goods—as well as a variety of historical developments, including the coincident rise of mass consumption and the legitimation of wage labor.&quot;,536871732]],[&quot;^16&quot;,[7262,&quot;^P&quot;,&quot;^17&quot;,536871732]],[&quot;^16&quot;,[7262,&quot;^F&quot;,7261,536871732]],[&quot;^16&quot;,[7262,&quot;^Y&quot;,6019,536871732]],[&quot;^16&quot;,[7262,&quot;^V&quot;,7261,536871732]],[&quot;^16&quot;,[7262,&quot;^U&quot;,6019,536871732]],[&quot;^16&quot;,[7262,&quot;^U&quot;,6597,536871732]],[&quot;^16&quot;,[7262,&quot;^1N&quot;,true,536871732]],[&quot;^16&quot;,[7262,&quot;^;&quot;,&quot;~u62bc01c0-a00d-4658-8104-e7b2416eaa47&quot;,536871732]],[&quot;^16&quot;,[7264,&quot;^L&quot;,1656222546289,536872145]],[&quot;^16&quot;,[7264,&quot;^@&quot;,false,536871734]],[&quot;^16&quot;,[7264,&quot;^Z&quot;,&quot;@rozdolsky1977&quot;,536871734]],[&quot;^16&quot;,[7264,&quot;^12&quot;,&quot;@Rozdolsky1977&quot;,536871734]],[&quot;^16&quot;,[7264,&quot;^B&quot;,1656222546289,536872145]] &quot;^H&quot;,7305,536871748]],[&quot;^16&quot;,[7307,&quot;^H&quot;,7306,536871748]],[&quot;^16&quot;,[7307,&quot;^1N&quot;,true,536871748]],[&quot;^16&quot;,[7307,&quot;^;&quot;,&quot;~u62bc01c1-f777-417a-b183-431fecf6ccd9&quot;,536871748]],[&quot;^16&quot;,[7308,&quot;^R&quot;,&quot;[[Abstract]]&quot;,536871748]],[&quot;^16&quot;,[7308,&quot;^P&quot;,&quot;^17&quot;,536871748]],[&quot;^16&quot;,[7308,&quot;^F&quot;,7307,536871748]],[&quot;^16&quot;,[7308,&quot;^Y&quot;,7303,536871748]],[&quot;^16&quot;,[7308,&quot;^V&quot;,7303,536871748]],[&quot;^16&quot;,[7308,&quot;^U&quot;,6597,536871748]],[&quot;^16&quot;,[7308,&quot;^U&quot;,7303,536871748]],[&quot;^16&quot;,[7308,&quot;^H&quot;,6597,536871748]],[&quot;^16&quot;,[7308,&quot;^1N&quot;,true,536871748]],[&quot;^16&quot;,[7308,&quot;^;&quot;,&quot;~u62bc01c1-7840-4a22-8afd-82f1d0a1e3b0&quot;,536871748]],[&quot;^16&quot;,[7309,&quot;^R&quot;,&quot;Since Edward Leamer&apos;s memorable 1983 paper, \\&quot;Let&apos;s Take the Con out of Econometrics,\\&quot; empirical microeconomics has experienced a credibility revolution. While Leamer&apos;s suggested remedy, sensitivity analysis, has played a role in this, we argue that the primary engine driving improvement has been a focus on the quality of empirical research designs. The advantages of a good research design are perhaps most easily apparent in research using random assignment. We begin with an overview of Leamer&apos;s 1983 critique and his proposed remedies. We then turn to the key factors we see contributing to improved empirical work, including the availability of more and better data, along with advances in theoretical econometric understanding, but especially the fact that research design has moved front and center in much of empirical micro. We offer a brief digression into macroeconomics and industrial organization, where progress -- by our lights -- is less dramatic, although there is work in both fields that we find encouraging. Finally, we discuss the view that the design pendulum has swung too far. Critics of design-driven studies argue that in pursuit of clean and credible research designs, researchers seek good answers instead of good questions. We briefly respond to this concern, which worries us little.&quot;,536871748]],[&quot;^16&quot;,[7309,&quot;^P&quot;,&quot;^17&quot;,536871748]],[&quot;^16&quot;,[7309,&quot;^F&quot;,7308,536871748]],[&quot;^16&quot;,[7309,&quot;^Y&quot;,7303,536871748]],[&quot;^16&quot;,[7309,&quot;^V&quot;,7308,536871748]],[&quot;^16&quot;,[7309,&quot;^U&quot;,6597,536871748]],[&quot;^16&quot;,[7309,&quot;^U&quot;,7303,536871748]],[&quot;^16&quot;,[7309,&quot;^1N&quot;,true,536871748]],[&quot;^16&quot;,[7309,&quot;^;&quot;,&quot;~u62bc01c1-c7a0-491b-8c90-d886c23f2dfc&quot;,536871748]],[&quot;^16&quot;,[7311,&quot;^L&quot;,1656222546758,536872145]],[&quot;^16&quot;,[7311,&quot;^@&quot;,false,536871750]],[&quot;^16&quot;,[7311,&quot;^Z&quot;,&quot;nick huntington-klein&quot;,536871750]],[&quot;^16&quot;,[7311,&quot;^12&quot;,&quot;Nick Huntington-Klein&quot;,536871750]],[&quot;^16&quot;,[7311,&quot;^B&quot;,1656222546758,536872145]],[&quot;^16&quot;,[7311,&quot;^;&quot;,&quot;~u62bc01c1-943f-4bea-b395-d75141591414&quot;,536871750]],[&quot;^16&quot;,[7312,&quot;^R&quot;,&quot;date:: [[Dec 21st, 2021]]\\npublisher:: Chapman and Hall/CRC\\nplace:: Boca Raton\\nextra:: Citation Key: Huntington-Klein2021\\nisbn:: 978-1-03-212745-3\\ntitle:: @The Effect: An Introduction to Research Design and Causality\\nitem-type:: [[book]]\\noriginal-title:: The Effect: An Introduction to Research Design and Causality\\nlanguage:: English\\nshort-title:: The Effect\\nedition:: 1st edition\\nauthors:: [[Nick Huntington-Klein]]\\nlibrary-catalog:: Amazon\\nlinks:: [Local library](zotero://select/library/items/7MJIL43S), [Web library](https://www.zotero.org/users/5944223/items/7MJIL43S)\\nnum-pages:: 600\\n\\n&quot;,536871750]],[&quot;^16&quot;,[7312,&quot;^P&quot;,&quot;^17&quot;,536871750]],[&quot;^16&qu ot;^P&quot;,&quot;^17&quot;,536871764]],[&quot;^16&quot;,[7367,&quot;^F&quot;,7366,536871764]],[&quot;^16&quot;,[7367,&quot;^Y&quot;,2226,536871764]],[&quot;^16&quot;,[7367,&quot;^V&quot;,2226,536871764]],[&quot;^16&quot;,[7367,&quot;^U&quot;,2226,536871764]],[&quot;^16&quot;,[7367,&quot;^U&quot;,6597,536871764]],[&quot;^16&quot;,[7367,&quot;^H&quot;,6597,536871764]],[&quot;^16&quot;,[7367,&quot;^1N&quot;,true,536871764]],[&quot;^16&quot;,[7367,&quot;^;&quot;,&quot;~u62bc01c1-6c6a-40f8-baba-4290c72d8d97&quot;,536871764]],[&quot;^16&quot;,[7368,&quot;^R&quot;,&quot;This book contains a systematic and comprehensive analytical treatment of the theory of production in a long-period framework. Given the scope of investigation, the methods employed, and the results derived, this study is of interest to all economic theorists. Professors Kurz and Salvadori explore economic systems in which commodities are produced by means of labor, natural resources, and commodified-means of production. They investigate the relationship between production, income distribution, and relative prices for stationary or growing economies characterized by free competition. Specific chapters deal with joint production, fixed capital (including the joint utilization of machines), scarce natural resources (both renewable and exhaustible), heterogeneous labor, the problem of capital, and alternative theories of distribution. The historical origins of the concepts used from the time of the classical economists onward are also discussed in considerable detail. 1. Free competition and long-period positions -- 2. A one-commodity model -- 3. Two-commodity models -- 4. Models with any number of commodities -- 5. Choice of technique -- 6. Alternative descriptions of a technique -- 7. Fixed capital -- 8. Joint production -- 9. Jointly utilized machines -- 10. Land -- 11. Persistent wage and profit rate differentials -- 12. On limits to the long-period method -- 13. Production as a circular flow and the conc ,536871778]],[&quot;^16&quot;,[7423,&quot;^1N&quot;,true,536871778]],[&quot;^16&quot;,[7423,&quot;^;&quot;,&quot;~u62bc01c1-9a16-424c-a55a-66d70491ca20&quot;,536871778]],[&quot;^16&quot;,[7424,&quot;^R&quot;,&quot;改革开放以来,中国的经济社会发展政策与年龄结构转型所开启的人口机会窗口高度匹配,适时将人口优势转化为经济优势,先行收获资源型人口红利;同时中国的人力资本水平亦在快速提升,资本型人口红利的机会窗口已然开启,资源型和资本型人口红利在改革开放进程中交织并行。改革开放至今的经济奇迹,以资源型人口红利为主导,伴随着资本型人口红利的孵化和快速成长,探索出新时代人口与可持续发展的实践圭臬,即立足经济转型的基本事实,继续深化改革和扩大开放,在健康和教育变革、人力开发和利用、城镇和乡村建设等方面适时配套相宜政策,推动人口红利由资源型主导向资本型主导转变。&quot;,536871778]],[&quot;^16&quot;,[7424,&quot;^P&quot;,&quot;^17&quot;,536871778]],[&quot;^16&quot;,[7424,&quot;^F&quot;,7423,536871778]],[&quot;^16&quot;,[7424,&quot;^Y&quot;,3958,536871778]],[&quot;^16&quot;,[7424,&quot;^V&quot;,7423,536871778]],[&quot;^16&quot;,[7424,&quot;^U&quot;,3958,536871778]],[&quot;^16&quot;,[7424,&quot;^U&quot;,6597,536871778]],[&quot;^16&quot;,[7424,&quot;^1N&quot;,true,536871778]],[&quot;^16&quot;,[7424,&quot;^;&quot;,&quot;~u62bc01c1-1148-4a62-8d47-53eafb997b49&quot;,536871778]],[&quot;^16&quot;,[7426,&quot;^L&quot;,1656222547861,536872145]],[&quot;^16&quot;,[7426,&quot;^@&quot;,false,536871780]],[&quot;^16&quot;,[7426,&quot;^Z&quot;,&quot;张国旺&quot;,536871780]],[&quot;^16&quot;,[7426,&quot;^12&quot;,&quot;张国旺&quot;,536871780]],[&quot;^16&quot;,[7426,&quot;^B&quot;,1656222547861,536872145]],[&quot;^16&quot;,[7426,&quot;^;&quot;,&quot;~u62bc01c1-a572-41d5-b3ab-feb0a6fad5ec&quot;,536871780]],[&quot;^16&quot;,[7427,&quot;^L&quot;,1656222547863,536872145]],[&quot;^16&quot;,[7427,&quot;^@&quot;,false,536871780]],[&quot;^16&quot;,[7427,&quot;^Z&quot;,&quot;home/weikai/documents/research/ssr/文献/张国旺%20and%20王孝松%20-%202014%20-%20计划生育政策是否促进了中国经济增长——基于教育人力资本视角的理论和经验研究.pdf&quot;,536871780]],[&quot;^16&quot;,[7427,&quot;^A&quot;,6651,536871780]],[&quot;^16&quot;,[7427,&quot;^12&quot;,&quot;home/weikai/Documents/Research/SSR/文献/张国旺%20and%20王孝松%20-%202014%20-%20计划生育政策是否促进了中国经济增长——基于教育人力资本视角的理论和经验研究.pdf&quot;,536871780]],[&quot;^16&quot;,[7427,&quot;^B&quot;,1656222547863,53 **反映出工业市场的运动一样，在政府和反对派之间的斗争中也反映出先前已经存在着并且在斗争着的各个阶级的斗争，但是这个斗争同样是头足倒置地、不再是直接地、而是间接地、不是作为阶级斗争、而是作为维护各种政治原则的斗争反映出来的，并且是这样头足倒置起来，以致需要经过几千年我们才终于把它的真相识破。&quot;,536872086]],[&quot;^16&quot;,[7446,&quot;^P&quot;,&quot;^17&quot;,536872086]],[&quot;^16&quot;,[7446,&quot;^F&quot;,9228,536872086]],[&quot;^16&quot;,[7446,&quot;^Y&quot;,3330,536872086]],[&quot;^16&quot;,[7446,&quot;^V&quot;,9228,536872086]],[&quot;^16&quot;,[7446,&quot;^U&quot;,3330,536872086]],[&quot;^16&quot;,[7446,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1M&quot;,&quot;61c52b2d-d635-4b4a-b6dc-1c8170b9b913&quot;],536872086]],[&quot;^16&quot;,[7446,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1M&quot;]],536872086]],[&quot;^16&quot;,[7446,&quot;^1N&quot;,true,536872086]],[&quot;^16&quot;,[7446,&quot;^;&quot;,&quot;~u61c52b2d-d635-4b4a-b6dc-1c8170b9b913&quot;,536871784]],[&quot;^16&quot;,[7448,&quot;^R&quot;,&quot;**Reading List**\\nPasinetti, L. (1977). Lectures on the theory of production. Columbia University Press.\\nKurz, H. D., &amp; Salvadori, Neri. (1995). Theory of production: A long-period analysis. Cambridge University Press.\\nRoemer, J. E. (1981). Analytical Foundations of Marxian Economic Theory. Cambridge University Press.&quot;,536871786]],[&quot;^16&quot;,[7448,&quot;^P&quot;,&quot;^17&quot;,536871786]],[&quot;^16&quot;,[7448,&quot;^F&quot;,2356,536871786]],[&quot;^16&quot;,[7448,&quot;^Y&quot;,2356,536871786]],[&quot;^16&quot;,[7448,&quot;^V&quot;,2356,536871786]],[&quot;^16&quot;,[7448,&quot;^U&quot;,2356,536871786]],[&quot;^16&quot;,[7448,&quot;^1N&quot;,true,536871786]],[&quot;^16&quot;,[7448,&quot;^;&quot;,&quot;~u62bc01c1-31bb-433e-a771-ccc608c73e8d&quot;,536871786]],[&quot;^16&quot;,[7449,&quot;^R&quot;,&quot;&quot;,536871786]],[&quot;^16&quot;,[7449,&quot;^P&quot;,&quot;^17&quot;,536871786]],[&quot;^16&quot;,[7449,&quot;^F&quot;,7448,536871786]],[&quot;^16&quot;,[7449,&quot;^Y&quot;,2356,536871786]],[&quot;^16&quot;,[7449,&quot;^V&quot;,2356,536871786]],[&quot;^16&quot;,[7449,&quot;^U&quot;,2356,536 uot;^16&quot;,[7612,&quot;^U&quot;,2019,536871794]],[&quot;^16&quot;,[7612,&quot;^1N&quot;,true,536871794]],[&quot;^16&quot;,[7612,&quot;^;&quot;,&quot;~u62bc01c2-8a50-48bb-b571-a5fc8ab6572a&quot;,536871794]],[&quot;^16&quot;,[7613,&quot;^R&quot;,&quot;&gt; The research, funded by Standard Life Foundation, is based on new pay ratio disclosures, published in 2019/20 for the first time, following rules requiring listed companies with over 250 UK employees to disclose their CEO’s pay relative to the upper quartile, median, and lower quartile pay of their UK workforce.&quot;,536871794]],[&quot;^16&quot;,[7613,&quot;^P&quot;,&quot;^17&quot;,536871794]],[&quot;^16&quot;,[7613,&quot;^F&quot;,7614,536871794]],[&quot;^16&quot;,[7613,&quot;^Y&quot;,2019,536871794]],[&quot;^16&quot;,[7613,&quot;^V&quot;,7614,536871794]],[&quot;^16&quot;,[7613,&quot;^U&quot;,2019,536871794]],[&quot;^16&quot;,[7613,&quot;^1N&quot;,true,536871794]],[&quot;^16&quot;,[7613,&quot;^;&quot;,&quot;~u62bc01c2-2fc9-4153-bda9-fa8b8364b606&quot;,536871794]],[&quot;^16&quot;,[7614,&quot;^R&quot;,&quot;[Pay ratios and the FTSE 350: an analysis of the first disclosures • High Pay Centre](https://highpaycentre.org/pay-ratios-and-the-ftse-350-an-analysis-of-the-first-disclosures/)&quot;,536871794]],[&quot;^16&quot;,[7614,&quot;^P&quot;,&quot;^17&quot;,536871794]],[&quot;^16&quot;,[7614,&quot;^F&quot;,7612,536871794]],[&quot;^16&quot;,[7614,&quot;^Y&quot;,2019,536871794]],[&quot;^16&quot;,[7614,&quot;^V&quot;,2019,536871794]],[&quot;^16&quot;,[7614,&quot;^U&quot;,2019,536871794]],[&quot;^16&quot;,[7614,&quot;^1N&quot;,true,536871794]],[&quot;^16&quot;,[7614,&quot;^;&quot;,&quot;~u62bc01c2-4585-4ae6-8754-825afda31ed8&quot;,536871794]],[&quot;^16&quot;,[7615,&quot;^R&quot;,&quot;At the 50 publicly traded U.S. corporations with the widest pay gaps in 2018,\\n  the typical employee would have to work at least 1,000 years to earn what\\n  their CEO made in just one.&quot;,536871794]],[&quot;^16&quot;,[7615,&quot;^P&quot;,&quot;^17&quot;,536871794]],[&quot;^16&quot;,[7615,&quot;^F&quot;,7626,536871794]],[&quot;^16&quot;,[7615,&quot;^Y&quot;,2019,536871794]],[&quot;^16&quot;,[7615,&quot;^V&quot;,7616,536871794]],[&quot;^16&quot;,[7615,&quot;^U&quot;,2019,536871794]],[&quot;^16&quot;,[7615,&quot;^1N&quot;,true,536871794]],[&quot;^16&quot;,[7615,&quot;^;&quot;,&quot;~u62bc01c2-6c70-4e1c-88e5-59440b45fcd9&quot;,536871794]],[&quot;^16&quot;,[7616,&quot;^R&quot;,&quot;Some facts:&quot;,536871794]],[&quot;^16&quot;,[7616,&quot;^P&quot;,&quot;^17&quot;,536871794]],[&quot;^16&quot;,[7616,&quot;^F&quot;,7611,536871794]],[&quot;^16&quot;,[7616,&quot;^Y&quot;,2019,536871794]],[&quot;^16&quot;,[7616,&quot;^V&quot;,2019,536871794]],[&quot;^16&quot;,[7616,&quot;^U&quot;,2019,536871794]],[&quot;^16&quot;,[7616,&quot;^1N&quot;,true,536871794]],[&quot;^16&quot;,[7616,&quot;^;&quot;,&quot;~u62bc01c2-874a-4c48-b270-da4f3e2d3eac&quot;,536871794]],[&quot;^16&quot;,[7617,&quot;^R&quot;,&quot;**Growth of CEO compensation (1978–2018):** From 1978 to 2018,\\n  inflation-adjusted compensation based on realized stock options of the top\\n  CEOs increased 940.3%. The increase was more than 25–33% greater than stock\\n  market growth (depending on which stock market index is used) and\\n  substantially greater than the painfully slow 11.9% growth in a typical\\n  worker’s annual compensation over the same period. Measured using the value of\\n  stock options granted, CEO compensation rose 1,007.5% from 1978 to 2018.&quot;,536871794]],[&quot;^16&quot;,[7617,&quot;^P&quot;,&quot;^17&quot;,536871794]],[&quot;^16&quot;,[7617,&quot;^F&quot;,7616,536871794]],[&quot;^16&quot;,[7617,&quot;^Y&quot;,2019,536871794]],[&quot;^16&quot;,[7617,&quot;^V&quot;,7616,536871794]],[&quot;^16&quot;,[7617,&quot;^U&quot;,2019,536871794]],[&quot;^16&quot;,[7617,&quot;^1N&quot;,true,536871794]],[&quot;^16&quot;,[7617,&quot;^;&quot;,&quot;~u62bc01c2-3261-4bd1-8bb7-f32d24f6cf88&quot;,536871794]],[&quot;^16&quot;,[7618,&quot;^R&quot;,&quot;Among those 51 companies:\\n&gt;      **CEO compensation averaged $15.3 million, up 29 percent from 2019.**\\n&gt;     **CEO-worker pay ratios averaged 830 to 1** in 2020.\\n&gt;      **Median worker pay ran** $28,187 on average in 2020, **2 percent lower than in 2019.**\\n&gt;     Sixteen firms ended 2020 in the red. This group of **profit-losing, rule-bending corporations had the highest average CEO pay, at $17.5 million.**&quot;,536871794]],[&quot;^16&quot;,[7618,&quot;^P&quot;,&quot;^17&quot;,536871794]],[&quot;^16&quot;,[7618,&quot;^F&quot;,7619,536871794]],[&quot;^16&quot;,[7618,&quot;^Y&quot;,2019,536871794]],[&quot;^16&quot;,[7618,&quot;^V&quot;,7623,536871794]],[&quot;^16&quot;,[7618,&quot;^U&quot;,2019,536871794]],[&quot;^16&quot;,[7618,&quot;^1N&quot;,true,536871794]],[&quot;^16&quot;,[7618,&quot;^;&quot;,&quot;~u62bc01c2-cffe-4175-9135-6862cdec1c4c&quot;,536871794]],[&quot;^16&quot;,[7619,&quot;^R&quot;,&quot;Common manipulations included lowering performance bars to help executives meet bonus targets, awarding special “retention” bonuses, excluding poor second-quarter results from evaluations, and replacing performance-based pay with time-based awards.&quot;,536871794]],[&quot;^16&quot;,[7619,&quot;^P&quot;,&quot;^17&quot;,536871794]],[&quot;^16&quot;,[7619,&quot;^F&quot;,7620,536871794]],[&quot;^16&quot;,[7619,&quot;^Y&quot;,2019,536871794]],[&quot;^16&quot;,[7619,&quot;^V&quot;,7623,536871794]],[&quot;^16&quot;,[7619,&quot;^U&quot;,2019,536871794]],[&quot;^16&quot;,[7619,&quot;^1N&quot;,true,536871794]],[&quot;^16&quot;,[7619,&quot;^;&quot;,&quot;~u62bc01c2-b6ee-40aa-bcb9-3af50d1950b4&quot;,536871794]],[&quot;^16&quot;,[7620,&quot;^R&quot;,&quot;**Of the 100 S&amp;P 500 firms with the lowest median worker wages, 51 bent their own rules in 2020 to pump up executive paychecks**.&quot;,536871794]],[&quot;^16&quot;,[7620,&quot;^P&quot;,&quot;^17&quot;,536871794]],[&quot;^16&quot;,[7620,&quot;^F&quot;,7623,536871794]],[&quot;^16&quot;,[7620,&quot;^Y&quot;,2019,536871794]],[&quot;^16&quot;,[7620,&quot;^V&quot;,7623,536871794]],[&quot;^16&quot;,[7620,&quot;^U&quot;,2019,536871794]],[&quot;^16&quot;,[7620,&quot;^1N&quot;,true,536871794]],[&quot;^16&quot;,[7620,&quot;^;&quot;,&quot;~u62bc01c2-9665-445f-a1fe-da2fbd7312cc&quot;,536871794]],[&quot;^16&quot;,[7621,&quot;^R&quot;,&quot;&gt; Corporate boards running America’s largest public firms are giving top executives outsize compensation packages that have grown much faster than the stock market and the pay of typical workers, college graduates, and even the top 0.1%. In 2020, a CEO at one of the top 350 firms in the U.S. was paid $24.2 million on average (using a “realized” measure of CEO pay that counts stock awards when vested and stock options when cashed in rather than when granted). This 18.9% increase from 2019 occurred because of rapid growth in vested stock awards and exercised stock options. Using a different “granted” measure of CEO pay, average top CEO compensation was $13.9 million in 2020, slightly below its level in 2019. In 2020, the ratio of CEO-to-typical-worker compensation was 351-to-1 under the realized measure of CEO pay; that is up from 307-to-1 in 2019 and a big increase from 21-to-1 in 1965 and 61-to-1 in 1989. CEOs are even making a lot more than other very high earners (wage earners in the top 0.1%)—more than six times as much. From 1978 to 2020, CEO pay based on realized compensation grew by 1,322%, far outstripping S&amp;P stock market growth (817%) and top 0.1% earnings growth (which was 341% between 1978 and 2019, the latest data available). In contrast, compensation of the typical worker grew by just 18.0% from 1978 to 2020.&quot;,536871794]],[&quot;^16&quot;,[7621,&quot;^P&quot;,&quot;^17&quot;,536871794]],[&quot;^16&quot;,[7621,&quot;^F&quot;,7625,536871794]],[&quot;^16&quot;,[7621,&quot;^Y&quot;,2019,536871794]],[&quot;^16&quot;,[7621,&quot;^V&quot;,7625,536871794]],[&quot;^16&quot;,[7621,&quot;^U&quot;,2019,536871794]],[&quot;^16&quot;,[7621,&quot;^1N&quot;,true,536871794]],[&quot;^16&quot;,[7621,&quot;^;&quot;,&quot;~u62bc01c2-7d3f-4f52-ac68-d2d43a34400e&quot;,536871794]],[&quot;^16&quot;,[7622,&quot;^R&quot;,&quot;source: [Report: Making Corporations Pay for Big Pay Gaps - Institute for Policy Studies](https://ips-dc.org/report-executive-excess-2019/)&quot;,536871794]],[&quot;^16&quot;,[7622,&quot;^P&quot;,&quot;^17&quot;,536871794]],[&quot;^16&quot;,[7622,&quot;^F&quot;,7615,536871794]],[&quot;^16&quot;,[7622,&quot;^Y&quot;,2019,536871794]],[&quot;^16&quot;,[7622,&quot;^V&quot;,7616,536871794]],[&quot;^16&quot;,[7622,&quot;^U&quot;,2019,536871794]],[&quot;^16&quot;,[7622,&quot;^1N&quot;,true,536871794]],[&quot;^16&quot;,[7622,&quot;^;&quot;,&quot;~u62bc01c2-65bf-4926-9b29-62b16e6caa76&quot;,536871794]],[&quot;^16&quot;,[7623,&quot;^R&quot;,&quot;[Executive Excess 2021 - Institute for Policy Studies](https://ips-dc.org/report-executive-excess-2021/)&quot;,536871794]],[&quot;^16&quot;,[7623,&quot;^P&quot;,&quot;^17&quot;,536871794]],[&quot;^16&quot;,[7623,&quot;^F&quot;,7616,536871794]],[&quot;^16&quot;,[7623,&quot;^Y&quot;,2019,536871794]],[&quot;^16&quot;,[7623,&quot;^V&quot;,2019,536871794]],[&quot;^16&quot;,[7623,&quot;^U&quot;,2019,536871794]],[&quot;^16&quot;,[7623,&quot;^1N&quot;,true,536871794]],[&quot;^16&quot;,[7623,&quot;^;&quot;,&quot;~u62bc01c2-280a-4f25-8bfb-7b54fe007979&quot;,536871794]],[&quot;^16&quot;,[7624,&quot;^R&quot;,&quot;&gt; The typical CEO among the 1,000 biggest publicly traded firms in the country receives 144 times more than their median employee, according to data compiled by Bloomberg. Around 80% of those companies would be subject to higher taxes because of the pay disparity.\\n&gt; \\n&gt; Walmart Inc., for instance, has a CEO-to-worker pay ratio of 983:1, with the median person receiving $22,484.\\n&gt; \\n&gt; At Coca-Cola Co., the ratio is 1,621:1; GameStop Corp., the company at the center of this year’s stock trading frenzy, has a ratio of 1,137:1 with its median worker getting $11,129.&quot;,536871794]],[&quot;^16&quot;,[7624,&quot;^P&quot;,&quot;^17&quot;,536871794]],[&quot;^16&quot;,[7624,&quot;^F&quot;,7612,536871794]],[&quot;^16&quot;,[7624,&quot;^Y&quot;,2019,536871794]],[&quot;^16&quot;,[7624,&quot;^V&quot;,7612,536871794]],[&quot;^16&quot;,[7624,&quot;^U&quot;,2019,536871794]],[&quot;^16&quot;,[7624,&quot;^1N&quot;,true,536871794]],[&quot;^16&quot;,[7624,&quot;^;&quot;,&quot;~u62bc01c2-0b4a-409b-abc2-27f13b4b3d67&quot;,536871794]],[&quot;^16&quot;,[7625,&quot;^R&quot;,&quot;[CEO pay has skyrocketed 1,322% since 1978: CEOs were paid 351 times as much as a typical worker in 2020 | Economic Policy Institute](https://www.epi.org/publication/ceo-pay-in-2020/)&quot;,536871794]],[&quot;^16&quot;,[7625,&quot;^P&quot;,&quot;^17&quot;,536871794]],[&quot;^16&quot;,[7625,&quot;^F&quot;,7623,536871794]],[&quot;^16&quot;,[7625,&quot;^Y&quot;,2019,536871794]],[&quot;^16&quot;,[7625,&quot;^V&quot;,2019,536871794]],[&quot;^16&quot;,[7625,&quot;^U&quot;,2019,536871794]],[&quot;^16&quot;,[7625,&quot;^1N&quot;,true,536871794]],[&quot;^16&quot;,[7625,&quot;^;&quot;,&quot;~u62bc01c2-67e0-4ea0-8c94-2a819b474f20&quot;,536871794]],[&quot;^16&quot;,[7626,&quot;^R&quot;,&quot;**Changes in the CEO-to-worker compensation ratio (1965–2018):** Using the\\n  stock-options-realized measure, the CEO-to-worker compensation ratio was\\n  20-to-1 in 1965. It peaked at 368-to-1 in 2000. In 2018 the ratio was\\n  278-to-1, slightly down from 281-to-1 in 2017—but still far higher than at any\\n  point in the 1960s, 1970s, 1980s, or 1990s. Using the stock-options-granted\\n  measure, the CEO-to-worker compensation ratio rose to 221-to-1 in 2018 (from\\n  206-to-1 in 2017), significantly lower than its peak of 386-to-1 in 2000 but\\n  still many times higher than the 45-to-1 ratio of 1989 or the 16-to-1 ratio\\n  of 1965. (source: [CEO compensation has grown 940% since 1978](https://www.epi.org/publication/ceo-compensation-2018/))&quot;,536871794]], 1N&quot;,true,536871894]],[&quot;^16&quot;,[7636,&quot;^;&quot;,&quot;~u61f502b0-5409-470a-9255-a1a0b4718255&quot;,536871796]],[&quot;^16&quot;,[7638,&quot;^R&quot;,&quot;Literature Notes&quot;,536871798]],[&quot;^16&quot;,[7638,&quot;^P&quot;,&quot;^17&quot;,536871798]],[&quot;^16&quot;,[7638,&quot;^F&quot;,2903,536871798]],[&quot;^16&quot;,[7638,&quot;^Y&quot;,2903,536871798]],[&quot;^16&quot;,[7638,&quot;^V&quot;,2903,536871798]],[&quot;^16&quot;,[7638,&quot;^U&quot;,2903,536871798]],[&quot;^16&quot;,[7638,&quot;^1N&quot;,true,536871798]],[&quot;^16&quot;,[7638,&quot;^;&quot;,&quot;~u62bc01c2-cfe4-4594-a3d1-b97b01ce549d&quot;,536871798]],[&quot;^16&quot;,[7639,&quot;^R&quot;,&quot;Dynamics of Firms from the Bottom Up: Data, Theory and Models, with Omar Guerrero, forthcoming, MIT Press.&quot;,536871798]],[&quot;^16&quot;,[7639,&quot;^P&quot;,&quot;^17&quot;,536871798]],[&quot;^16&quot;,[7639,&quot;^F&quot;,7644,536871798]],[&quot;^16&quot;,[7639,&quot;^Y&quot;,2903,536871798]],[&quot;^16&quot;,[7639,&quot;^V&quot;,7644,536871798]],[&quot;^16&quot;,[7639,&quot;^U&quot;,2903,536871798]],[&quot;^16&quot;,[7639,&quot;^U&quot;,2954,536871798]],[&quot;^16&quot;,[7639,&quot;^1N&quot;,true,536871798]],[&quot;^16&quot;,[7639,&quot;^;&quot;,&quot;~u62bc01c2-38e0-48b6-93f7-dd480b9bb6aa&quot;,536871798]],[&quot;^16&quot;,[7640,&quot;^R&quot;,&quot;#+BEGIN_QUOTE\\nFirst, it is dynamic and open to new behaviours, often unthought of ones. The system may converge to an equilibrium in many cases, in others, it may not — it may perpetually discover novel behaviours. So, in general, we have a nonequilibrium economics. Second, the very explorations agents undertake alter their situation, which requires them to explore and adapt afresh, which changes the situation. We are in a world of complexity. (p. 137)\\n#+END_QUOTE&quot;,536871798]],[&quot;^16&quot;,[7640,&quot;^P&quot;,&quot;^17&quot;,536871798]],[&quot;^16&quot;,[7640,&quot;^F&quot;,7643,536871798]],[&quot;^16&quot;,[7640,&quot 7683,536871804]],[&quot;^16&quot;,[7671,&quot;^Y&quot;,2840,536871804]],[&quot;^16&quot;,[7671,&quot;^V&quot;,7683,536871804]],[&quot;^16&quot;,[7671,&quot;^U&quot;,2840,536871804]],[&quot;^16&quot;,[7671,&quot;^1N&quot;,true,536871804]],[&quot;^16&quot;,[7671,&quot;^;&quot;,&quot;~u62bc01c2-4809-4898-bbc2-d09c5888b463&quot;,536871804]],[&quot;^16&quot;,[7672,&quot;^R&quot;,&quot;[Discrimination and collider bias](https://mixtape.scunning.com/dag.html?panelset=r-code&amp;panelset1=r-code2#discrimination-and-collider-bias)&quot;,536871804]],[&quot;^16&quot;,[7672,&quot;^P&quot;,&quot;^17&quot;,536871804]],[&quot;^16&quot;,[7672,&quot;^F&quot;,7660,536871804]],[&quot;^16&quot;,[7672,&quot;^Y&quot;,2840,536871804]],[&quot;^16&quot;,[7672,&quot;^V&quot;,7660,536871804]],[&quot;^16&quot;,[7672,&quot;^U&quot;,2840,536871804]],[&quot;^16&quot;,[7672,&quot;^1N&quot;,true,536871804]],[&quot;^16&quot;,[7672,&quot;^;&quot;,&quot;~u62bc01c2-56d3-47e5-b061-16c76ac7efdd&quot;,536871804]],[&quot;^16&quot;,[7673,&quot;^R&quot;,&quot;&gt; There are two ways to close a backdoor path. First, if you have a confounder that has created an open backdoor path, then you can close that path by _conditioning_ on the confounder. Conditioning requires holding the variable fixed using something like subclassification, matching, regression, or another method. It is equivalent to “controlling for” the variable in a regression. The second way to close a backdoor path is the appearance of a collider along that backdoor path. Since colliders always close backdoor paths, and conditioning on a collider always opens a backdoor path, choosing to ignore the colliders is part of your overall strategy to estimate the causal effect itself. By not conditioning on a collider, you will have closed that backdoor path and that takes you closer to your larger ambition to isolate some causal effect.\\n&gt; \\n&gt; When all backdoor paths have been closed, we say that you have come up with a research design that satisfies the _backdoor criterion_. And if you have satisfied the backdoor criterion, then you have in effect isolated some causal effect.&quot;,536871804]],[&quot;^16&quot;,[7673,&quot;^P&quot;,&quot;^17&quot;,536871804]],[&quot;^16&quot;,[7673,&quot;^F&quot;,7669,536871804]],[&quot;^16&quot;,[7673,&quot;^Y&quot;,2840,536871804]],[&quot;^16&quot;,[7673,&quot;^V&quot;,7663,536871804]],[&quot;^16&quot;,[7673,&quot;^U&quot;,2840,536871804]],[&quot;^16&quot;,[7673,&quot;^1N&quot;,true,536871804]],[&quot;^16&quot;,[7673,&quot;^;&quot;,&quot;~u62bc01c2-a3f9-4fb1-8a11-bad2c2b1589d&quot;,536871804]],[&quot;^16&quot;,[7674,&quot;^R&quot;,&quot;Why condition on a collider would open a backdoor path?&quot;,536871804]],[&quot;^16&quot;,[7674,&quot;^P&quot;,&quot;^17&quot;,536871804]],[&quot;^16&quot;,[7674,&quot;^F&quot;,7663,536871804]],[&quot;^16&quot;,[7674,&quot;^Y&quot;,2840,536871804]],[&quot;^16&quot;,[7674,&quot;^V&quot;,2840,536871804]],[&quot;^16&quot;,[7674,&quot;^U&quot;,2840,536871804]],[&quot;^16&quot;,[7674,&quot;^1N&quot;,true,536871804]],[&quot;^16&quot;,[7674,&quot;^;&quot;,&quot;~u62bc01c2-09dd-4105-a81e-ea434ba81e69&quot;,536871804]],[&quot;^16&quot;,[7675,&quot;^R&quot;,&quot;~``` R\\nlibrary(tidyverse)\\nlibrary(stargazer)\\n\\ntb &lt;- tibble(\\n  female = ifelse(runif(10000)&gt;=0.5,1,0),\\n  ability = rnorm(10000),\\n  discrimination = female,\\n  occupation = 1 + 2*ability + 0*female - 2*discrimination + rnorm(10000),\\n  wage = 1 - 1*discrimination + 1*occupation + 2*ability + rnorm(10000) \\n)\\n\\nlm_1 &lt;- lm(wage ~ female, tb)\\nlm_2 &lt;- lm(wage ~ female + occupation, tb)\\nlm_3 &lt;- lm(wage ~ female + occupation + ability, tb)\\n\\nstargazer(lm_1,lm_2,lm_3, type = \\&quot;text\\&quot;, \\n          column.labels = c(\\&quot;Biased Unconditional\\&quot;, \\n                            \\&quot;Biased\\&quot;,\\n                            \\&quot;Unbiased Conditional\\&quot;))\\n```&quot;,536871804]],[&quot;^16&quot;,[7675,&quot;^P&quot;,&quot;^1 ,&quot;^;&quot;,&quot;~u62bc01c2-8db5-4f49-b5ff-4a6cbce3d353&quot;,536871804]],[&quot;^16&quot;,[7679,&quot;^R&quot;,&quot;&gt; This frontier has a negative slope and is in the upper right portion of the data cloud, creating a negative correlation between the observations in the movie-star sample. Likewise, the collider bias has created a negative correlation between talent and beauty in the non-movie-star sample as well. Yet we know that there is in fact _no_ relationship between the two variables. This kind of sample selection creates spurious correlations. A random sample of the full population would be sufficient to show that there is no relationship between the two variables, but splitting the sample into movie stars only, we introduce spurious correlations between the two variables of interest.&quot;,536871804]],[&quot;^16&quot;,[7679,&quot;^P&quot;,&quot;^17&quot;,536871804]],[&quot;^16&quot;,[7679,&quot;^F&quot;,7682,536871804]],[&quot;^16&quot;,[7679,&quot;^Y&quot;,2840,536871804]],[&quot;^16&quot;,[7679,&quot;^V&quot;,7666,536871804]],[&quot;^16&quot;,[7679,&quot;^U&quot;,2840,536871804]],[&quot;^16&quot;,[7679,&quot;^1N&quot;,true,536871804]],[&quot;^16&quot;,[7679,&quot;^;&quot;,&quot;~u62bc01c2-83cb-49f9-a8e0-f22c4f3fca45&quot;,536871804]],[&quot;^16&quot;,[7680,&quot;^R&quot;,&quot;&quot;,536871804]],[&quot;^16&quot;,[7680,&quot;^P&quot;,&quot;^17&quot;,536871804]],[&quot;^16&quot;,[7680,&quot;^F&quot;,7675,536871804]],[&quot;^16&quot;,[7680,&quot;^Y&quot;,2840,536871804]],[&quot;^16&quot;,[7680,&quot;^V&quot;,7675,536871804]],[&quot;^16&quot;,[7680,&quot;^U&quot;,2840,536871804]],[&quot;^16&quot;,[7680,&quot;^1N&quot;,true,536871804]],[&quot;^16&quot;,[7680,&quot;^;&quot;,&quot;~u62bc01c2-7a04-468b-9fa7-146339bc7bd8&quot;,536871804]],[&quot;^16&quot;,[7681,&quot;^R&quot;,&quot;![image.png](../assets/image_1643534423510_0.png){:height 182, :width 300}&quot;,536871804]],[&quot;^16&quot;,[7681,&quot;^P&quot;,&quot;^17&quot;,536871804]],[&quot;^16&quot;,[7681,&quot;^F&quot;,7656,536871804]],[&quot;^16&quot;,[7681,&quot;^Y&quot;,2840,536871804]],[&quot;^16&quot;,[7681,&quot;^V&quot;,7656,536871804]],[&quot;^16&quot;,[7681,&quot;^U&quot;,2840,536871804]],[&quot;^16&quot;,[7681,&quot;^1N&quot;,true,536871804]],[&quot;^16&quot;,[7681,&quot;^;&quot;,&quot;~u62bc01c2-5fb7-471d-8795-b8199b87d297&quot;,536871804]],[&quot;^16&quot;,[7682,&quot;^R&quot;,&quot;~```  R\\nset.seed(3444)\\n  \\n  star_is_born &lt;- tibble(\\n    beauty = rnorm(2500),\\n    talent = rnorm(2500),\\n    score = beauty + talent,\\n    c85 = quantile(score, .85),\\n    star = ifelse(score&gt;=c85,1,0)\\n  )\\n  \\n  ggplot(data = star_is_born, aes(x=talent, y = beauty, color = star))+\\n    geom_point()\\n```&quot;,536871804]],[&quot;^16&quot;,[7682,&quot;^P&quot;,&quot;^17&quot;,536871804]],[&quot;^16&quot;,[7682,&quot;^F&quot;,7657,536871804]],[&quot;^16&quot;,[7682,&quot;^Y&quot;,2840,536871804]],[&quot;^16&quot;,[7682,&quot;^V&quot;,7666,536871804]],[&quot;^16&quot;,[7682,&quot;^U&quot;,2840,536871804]],[&quot;^16&quot;,[7682,&quot;^1N&quot;,true,536871804]],[&quot;^16&quot;,[7682,&quot;^;&quot;,&quot;~u62bc01c2-f7f9-42fa-a398-9e23cc4718fe&quot;,536871804]],[&quot;^16&quot;,[7683,&quot;^R&quot;,&quot;References:&quot;,536871804]],[&quot;^16&quot;,[7683,&quot;^P&quot;,&quot;^17&quot;,536871804]],[&quot;^16&quot;,[7683,&quot;^F&quot;,2840,536871804]],[&quot;^16&quot;,[7683,&quot;^Y&quot;,2840,536871804]],[&quot;^16&quot;,[7683,&quot;^V&quot;,2840,536871804]],[&quot;^16&quot;,[7683,&quot;^U&quot;,2840,536871804]],[&quot;^16&quot;,[7683,&quot;^1N&quot;,true,536871804]],[&quot;^16&quot;,[7683,&quot;^;&quot;,&quot;~u62bc01c2-9b57-4e08-bd21-5e9e15e0831d&quot;,536871804]],[&quot;^16&quot;,[7684,&quot;^R&quot;,&quot;&gt; But despite that promising start, the use of graphical modeling for causal inference has been largely ignored by the economics profession, with a few exceptions ([J. Heckman and Pinto 2015](https://mixtape.scunning.com/references.html#ref-Heckman2015); [Guido W. Imbens 2019](https://mixtape.scunning.com/references.html#ref-Imbens2019b)).&quot;,536871804]],[&quot;^16&quot;,[7684,&quot;^P&quot;,&quot;^17&quot;,536871804]],[&quot;^16&quot;,[7684,&quot;^F&quot;,7661,536871804]],[&quot;^16&quot;,[7684,&quot;^Y&quot;,2840,536871804]],[&quot;^16&quot;,[7684,&quot;^V&quot;,7676,536871804]],[&quot;^16&quot;,[7684,&quot;^U&quot;,2840,536871804]],[&quot;^16&quot;,[7684,&quot;^1N&quot;,true,536871804]],[&quot;^16&quot;,[7684,&quot;^;&quot;,&quot;~u62bc01c2-c415-439f-aa53-ff591bdefc6a&quot;,536871804]],[&quot;^16&quot;,[7686,&quot;^R&quot;,&quot;可以在论文 [[一般均衡理论]] 里面用到相关文献 [[@Javdani2019a]]&quot;,536871806]],[&quot;^16&quot;,[7686,&quot;^P&quot;,&quot;^17&quot;,536871806]],[&quot;^16&quot;,[7686,&quot;^F&quot;,533,536871806]],[&quot;^16&quot;,[7686,&quot;^Y&quot;,533,536871806]],[&quot;^16&quot;,[7686,&quot;^V&quot;,533,536871806]],[&quot;^16&quot;,[7686,&quot;^U&quot;,533,536871806]],[&quot;^16&quot;,[7686,&quot;^U&quot;,800,536871806]],[&quot;^16&quot;,[7686,&quot;^U&quot;,5685,536871806]],[&quot;^16&quot;,[7686,&quot;^H&quot;,800,536871806]],[&quot;^16&quot;,[7686,&quot;^H&quot;,5685,536871806]],[&quot;^16&quot;,[7686,&quot;^1N&quot;,true,536871806]],[&quot;^16&quot;,[7686,&quot;^;&quot;,&quot;~u62bc01c2-035e-4737-9f61-ba2e221e4d73&quot;,536871806]],[&quot;^16&quot;,[7687,&quot;^R&quot;,&quot;\\t  #+BEGIN_QUOTE\\nOur finding that those with an undergraduate degree in economics exhibit the strongest ideological bias highlights the importance of economic training in shaping ideological views. In doing so, our study contributes to the literature on economic education, suggesting that ideology can be at least limited by changes in the curricula at earlier stages.\\n\\nRubinstein (2006) argues that “students who come to us to ‘study economics’ instead become experts in mathematical manipulation” and that “their views on economic issues are influenced by the way we teach, perhaps without them even realizing.” Stiglitz (2002) also argues that “[economics as taught] in America’s graduate schools … bears testimony to a triumph of ideology over science.”\\n\\nEconomics teaching not only influences students’ ideology in terms of academic practice but also in terms of personal behavior. Colander and Klamer (1987) and Colander (2005) survey graduate students at top-ranking graduate economic programs in the U.S. and find that, according to these students, techniques are the key to success in graduate school, while understanding the economy and knowledge about economic literature only help a little. This lack of depth in knowledge acquired, not only in economics but in any discipline or among any group of people, makes individuals lean more easily on ideology. Frank et al. (1993) similarly highlight the importance of economics training in shaping behavior among students by criticizing the exposure of economics students to the self-interest model in economics where “motives other than self-interest are peripheral to the main thrust of human endeavor, and we indulge them at our peril.” They also provide evidence that such exposure does have an impact on self-interested behavior. \\n\\n[https://www.nakedcapitalism.com/2019/08/ideology-is-dead-long-live-ideology.html](https://www.nakedcapitalism.com/2019/08/ideology-is-dead-long-live-ideology.html) \\n#+END_QUOTE&quot;,536871806]],[&quot;^16&quot;,[7687,&quot;^P&quot;,&quot;^17&quot;,536871806]],[&quot;^16&quot;,[7687,&quot;^F&quot;,7686,536871806]],[&quot;^16&quot;,[7687,&quot;^Y&quot;,533,536871806]],[&quot;^16&quot;,[7687,&quot;^V&quot;,7686,536871806]],[&quot;^16&quot;,[7687,&quot;^U&quot;,533,536871806]],[&quot;^16&quot;,[7687,&quot;^U&quot;,800,536871806]],[&quot;^16&quot;,[7687,&quot;^U&quot;,5685,536871806]],[&quot;^16&quot;,[7687,&quot;^1N&quot;,true,536871806]],[&quot;^16&quot;,[7687,&quot;^;&quot;,&quot;~u62bc01c2-4ab0-455d-9842-0028ddf54cbb&quot;,536871806]],[&quot;^16&quot;,[7688,&quot;^R&quot;,&quot;&quot;,536871806]],[&quot;^16&quot;,[7688,&quot;^P&quot;,&quot;^17&quot;,536871806]],[&quot;^16&quot;,[7688,&quot;^F&quot;,7687,536871806]],[&quot;^16&quot;,[7688,&quot;^Y&quot;,533,536871806]],[&quot;^16&quot;,[7688,&quot;^V&quot;,7686,536871806]],[&quot;^16&quot;,[7688,&quot;^U&quot;,533,536871806]],[&quot;^16&quot;,[7688,&quot;^U&quot;,800,536871806]],[&quot;^16&quot;,[7688,&quot;^U&quot;,5685,536871806]],[&quot;^16&quot;,[7688,&quot;^1N&quot;,true,536871806]],[&quot;^16&quot;,[7688,&quot;^;&quot;,&quot;~u62bc01c2-2dc9-4e26-b3bf-e5a882a3b546&quot;,536871806]],[&quot;^16&quot;,[7690,&quot;^R&quot;,&quot;  created-at:: 1627649148958 updated-at:: 1627649148958&quot;,536871808]],[&quot;^16&quot;,[7690,&quot;^P&quot;,&quot;^17&quot;,536871808]],[&quot;^16&quot;,[7690,&quot;^F&quot;,4111,536871808]],[&quot;^16&quot;,[7690,&quot;^Y&quot;,4111,536871808]],[&quot;^16&quot;,[7690,&quot;^V&quot;,4111,536871808]],[&quot;^16&quot;,[7690,&quot;^U&quot;,4111,536871808]],[&quot;^16&quot;,[7690,&quot;^?&quot;,[&quot;^ &quot;,&quot;~:created-at&quot;,&quot;1627649148958 updated-at:: 1627649148958&quot;],536871808]],[&quot;^16&quot;,[7690,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^2:&quot;]],536871808]],[&quot;^16&quot;,[7690,&quot;^1N&quot;,true,536871808]],[&quot;^16&quot;,[7690,&quot;^;&quot;,&quot;~u62bc01c2-b1a4-4831-a1dc-b22a76800d6d&quot;,536871808]],[&quot;^16&quot;,[7692,&quot;^R&quot;,&quot;Some solution to relieve the stress of striving for a larger share of the market is imaginable (Heilbroner 1991).&quot;,536871810]],[&quot;^16&quot;,[7692,&quot;^P&quot;,&quot;^17&quot;,536871810]],[&quot;^16&quot;,[7692,&quot;^F&quot;,7693,536871810]],[&quot;^16&quot;,[7692,&quot;^Y&quot;,4098,536871810]],[&quot;^16&quot;,[7692,&quot;^V&quot;,7696,536871810]],[&quot;^16&quot;,[7692,&quot;^U&quot;,4098,536871810]],[&quot;^16&quot;,[7692,&quot;^1N&quot;,true,536871810]],[&quot;^16&quot;,[7692,&quot;^;&quot;,&quot;~u62bc01c3-4a83-4d1d-a626-b72073b3dece&quot;,536871810]],[&quot;^16&quot;,[7693,&quot;^R&quot;,&quot;However, as Kallis (2018) correctly points out, it would be helpful to distinguish between capitalism in abstract (or in theory) and the real existing capitalism. In principle, expansion is not inseparable from capitalism. As shown in our paper, under the constraints of planetary boundary, the force could be directly into technology innovations that promote qualitative improvement rather than quantitative expansion.&quot;,536871810]],[&quot;^16&quot;,[7693,&quot;^P&quot;,&quot;^17&quot;,536871810]],[&quot;^16&quot;,[7693,&quot;^F&quot;,7694,536871810]],[&quot;^16&quot;,[7693,&quot;^Y&quot;,4098,536871810]],[&quot;^16&quot;,[7693,&quot;^V&quot;,7696,536871810]],[&quot;^16&quot;,[7693,&quot;^U&quot;,4098,536871810]],[&quot;^16&quot;,[7693,&quot;^1N&quot;,true,536871810]],[&quot;^16&quot;,[7693,&quot;^;&quot;,&quot;~u62bc01c3-4a91-427c-b011-e71456408c5a&quot;,536871810]],[&quot;^16&quot;,[7694,&quot;^R&quot;,&quot;While others argue that the sustainability is not compatible with capitalism since the existing capitalist system can not do without growth. For some writers, capitalism is conceptualized as a self-expanding system (e.g., Magdoff &amp; Foster, 2011). This is justified by some version of growth imperative under capitalism. For Marx, the root of growth imperative resides in the pursuit of exchange-value as an independent aim. Competition and the pursuit of profit together create a drive to accumulate and lead to output expansion under capitalism (Cohen, 2000, chapter 6).  It is true that under current conditions, the pursuit for profit and the force of competition, together with some implicit assumption of the advantage of large scale, create a strong tendency to expand output under the existing capitalism (Heilbroner 1991).&quot;,536871810]],[&quot;^16&quot;,[7694,&quot;^P&quot;,&quot;^17&quot;,536871810]],[&quot;^16&quot;,[7694,&quot;^F&quot;,7695,536871810]],[&quot;^16&quot;,[7694,&quot;^Y&quot;,4098,536871810]],[&quot;^16&quot;,[7694,&quot;^V&quot;,7696,5368718 ],[&quot;^16&quot;,[7927,&quot;^U&quot;,8689,536871986]],[&quot;^16&quot;,[7927,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,7,&quot;^1M&quot;,&quot;6256d9d3-9ee9-4b18-acc5-7248fec4f1bd&quot;],536871986]],[&quot;^16&quot;,[7927,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871986]],[&quot;^16&quot;,[7927,&quot;^1N&quot;,true,536871986]],[&quot;^16&quot;,[7927,&quot;^;&quot;,&quot;~u6256d9d3-9ee9-4b18-acc5-7248fec4f1bd&quot;,536871848]],[&quot;^16&quot;,[7928,&quot;^R&quot;,&quot;在本版中，《剩余价值理论》的开头部分（第VI-X笔记本）收人第33卷，内容是关于资产阶级政治经济学向上发展直至其顶峰时期的理论，主要涉及亚•斯密的理论。《剩余价值理论》的中间部分（第X-XIII笔记本）收人第34卷.内容是关于资产阶级古典经济学的顶峰时期李嘉图的理论，主要涉及的是价值理论和广义的剩余价值理论的完成，论述的是剩余价值在资本主义社会表面上表现出来的各种特殊形式。收人本卷的是《剩余价值理论》的结尾部分（第XIII—XV笔记本），分析的是资产阶级政治经济学作为一门科学的衰落过程及其向庸俗经济学的转化。\\nls-type:: annotation\\nhl-page:: 10\\nid:: 6256d8d3-992c-4143-bfe1-96a074cf9115&quot;,536871984]],[&quot;^16&quot;,[7928,&quot;^P&quot;,&quot;^17&quot;,536871984]],[&quot;^16&quot;,[7928,&quot;^F&quot;,7902,536871984]],[&quot;^16&quot;,[7928,&quot;^Y&quot;,8686,536871984]],[&quot;^16&quot;,[7928,&quot;^V&quot;,8686,536871984]],[&quot;^16&quot;,[7928,&quot;^U&quot;,8686,536871984]],[&quot;^16&quot;,[7928,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,10,&quot;^1M&quot;,&quot;6256d8d3-992c-4143-bfe1-96a074cf9115&quot;],536871984]],[&quot;^16&quot;,[7928,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871984]],[&quot;^16&quot;,[7928,&quot;^1N&quot;,true,536871984]],[&quot;^16&quot;,[7928,&quot;^;&quot;,&quot;~u6256d8d3-992c-4143-bfe1-96a074cf9115&quot;,536871848]],[&quot;^16&quot;,[7929,&quot;^R&quot;,&quot;德文第一版 ![me2-42.pdf](../assets/me2-42_1647529523675_0.pdf)&quot;,536871848]],[&quot;^16&quot;,[7929,&quot;^P&quot;,&quot;^17&quot;,536871848]],[&quot;^16&quot;,[7929,&quot;^F&quot;,7909,536871848]],[&quot;^16&quot;,[7929,&quot;^Y&quot;,1039,536871848]],[&quot;^16&quot;,[7929,&quot;^ Russo, Angeloantonio, and Francesco Perrini. “Investigating Stakeholder Theory and Social Capital: CSR in Large Firms and SMEs.” _Journal of Business Ethics_ 91.2 (2010): 207–21. Print.&quot;,536871860]],[&quot;^16&quot;,[7993,&quot;^P&quot;,&quot;^17&quot;,536871860]],[&quot;^16&quot;,[7993,&quot;^F&quot;,7992,536871860]],[&quot;^16&quot;,[7993,&quot;^Y&quot;,2074,536871860]],[&quot;^16&quot;,[7993,&quot;^V&quot;,7992,536871860]],[&quot;^16&quot;,[7993,&quot;^U&quot;,2074,536871860]],[&quot;^16&quot;,[7993,&quot;^1N&quot;,true,536871860]],[&quot;^16&quot;,[7993,&quot;^;&quot;,&quot;~u62bc01c3-23a2-4864-b288-9c4473efc083&quot;,536871860]],[&quot;^16&quot;,[7994,&quot;^R&quot;,&quot;杨瑞龙. 新时期新国企的新改革思路——国有企业分类改革的逻辑、路径与实施[J]. 经济理论与经济管理, 2017, (5):5-24.&quot;,536871860]],[&quot;^16&quot;,[7994,&quot;^P&quot;,&quot;^17&quot;,536871860]],[&quot;^16&quot;,[7994,&quot;^F&quot;,7992,536871860]],[&quot;^16&quot;,[7994,&quot;^Y&quot;,2074,536871860]],[&quot;^16&quot;,[7994,&quot;^V&quot;,2074,536871860]],[&quot;^16&quot;,[7994,&quot;^U&quot;,2074,536871860]],[&quot;^16&quot;,[7994,&quot;^1N&quot;,true,536871860]],[&quot;^16&quot;,[7994,&quot;^;&quot;,&quot;~u62bc01c3-d2b5-4341-8baa-67cdfe63e085&quot;,536871860]],[&quot;^16&quot;,[7995,&quot;^R&quot;,&quot;#+BEGIN_QUOTE\\n公司治理结构是一种契约制度，它通过一定的治理手段合理配置剩余索取权和控制权，以使企业内的不同利益主体形成有效的自我约束和相互制衡机制。从国有企业治理结构变革的路径来看，其着眼点始终是如何改进政府对企业的控制和激励，而不是试图建立一个符合现实约束条件的科学的治理结构。不难看出，这是典型的“股东至上主义”逻辑在支配着改革的进程。所谓“股东至上”逻辑，就是指企业的制度效率的度量标准为所有者或股东的利益最大化。如果经营者的自由处置行为损害了所有者的利益，即意味着企业的治理结构有问题。故此，治理结构就简化为单层的委托代理关系，其中的关键就在于作为所有者的委托人如何激励和约束代理人。国有企业效率低下的重要根源在于，不对称信息及国有股“廉价投票权”的外在约束导致两权分离严重，经营者权利扩张，以及随之而来的滥用权利问题。\\n\\n其实，“股东至上主义”并不是国有企业治理结构创新应遵循的逻辑。其原因之一是由于国有企业是党执政的政治基础，所以党组织将在国有企业的治理框架中起到政治核心作用，这超越了股东至上的逻辑。另一个重要原因是，从全球的公司治理发展趋势看，一方面大公司的股权日益分散化和社会化，董事会的独立性已经成为共识性的制度安排；另一方面，公司对社会经济的影响也与日俱增，要求公司承担社会责任的呼声也越来越高。基于这两方面的原因，最近20余年全球出现了公司治理变化的新趋势，即从过去的股东利益最大化模式转向利益相关者利益最大化模式，从而开启了公司治理的利益相关者合作时代。从利益相关者理论的角度看，治理结构不仅要体现股东的权益，而且还要体现其他利益相关者的权益。所谓利益相关者是指与公司有合约利益主体，他们因企业活动而承担不同程度的风险，其中包括股东、经理人、员工、债权人、供应商、社区等。就员工来说，不仅仅因为应付工资项成为或有债权人，更重要的是工人具有人力资本，构成公司实际资本的一个重要组成部分。虽然传统的会计学并没有给出人力资本的准确计量，但就公司价值创造来说人力资本要比账面贡献大得多。这是工人作为重要利益相关者的有力证据。政府的利益相关者身份也越来越突出，这是因为除了应付税金项外，企业的行为有可能产生负外部性，而这些负外部性会给社会带来巨大的影响。政府作为利益相关者可以有效监管企业的负外部性。\\n\\n对国有企业来说，使用利益相关者理论来指导治理结构再造更为恰当。这是因为国有企业的股权本质上是全民拥有的股权，政府代表社会化的股权来控制企业的重大决策。所以，国有企业从利益相关者的角度看，天生离不开政府这只“看得见的手”的管理。同时，国有企业也和其他非国有企业一样，在日常生产经营活动中面临直接债权人和或有债权人，会存在如何保障经营者与员工的人力资本权益等问题。杨瑞龙和周业安详细论述了利益相关者理论视角下的企业共同治理与相机治理模式。[19][20][21]基于利益相关者理论，本文认为，在逐步推进国有企业分类改革思路的指导下，相关的治理结构也必须以此展开分类再造，从而做到治理结构和分类改革路径的匹配。国有企业治理结构再造的总体原则是：通过加强党组织的领导作用来体现国有企业的制度性质；通过共同治理和相机治理有机结合的方式来重构具体的治理机制。\\n\\n杨瑞龙，周业安.一个关于企业所有权安排的规范性分析框架及其理论含义[J].经济研究，1997，(1).\\n杨瑞龙，周业安.企业的利益相关者理论及其应用[M].北京：经济科学出版社，2000.\\n\\n#+END_QUOTE&quot;,536871860]],[&quot;^16&quot;,[7995,&quot;^P&quot;,&quot;^17&quot;,536871860]],[&quot;^16&quot;,[7995,&quot;^F&quot;,7994,536871860]],[&quot;^16&quot;,[7995,&quot;^Y&quot;,2074,536871860]],[&quot;^16&quot;,[7995,&quot;^V&quot;,7994,536871860]],[&quot;^16&quot;,[7995,&quot;^U&quot;,2074,536871860]],[&quot;^16&quot;,[7995,&quot;^1N&quot;,true,536871860]],[&quot;^16&quot;,[7995,&quot;^;&quot;,&quot;~u62bc01c3-6d1d-43f8-bb68-5d576652cb22&quot;,536871860]],[&quot;^16&quot;,[7996,&quot;^R&quot;,&quot;&quot;,536871860]],[&quot;^16&quot;,[7996,&quot;^P&quot;,&quot;^17&quot;,536871860]],[&quot;^16&quot;,[7996,&quot;^F&quot;,7994,536871860]],[&quot;^16&quot;,[7996,&quot;^Y&quot;,2074,536871860]],[&quot;^16&quot;,[7996,&quot;^V&quot;,2074,536871860]],[&quot;^16&quot;,[7996,&quot;^U&quot;,2074,536871860]],[&quot;^16&quot;,[7996,&quot;^1N&quot;,true,536871860]],[&quot;^16&quot;,[7996,&quot;^;&quot;,&quot;~u62bc01c3-a916-4389-8ef5-7cf8a5399774&quot;,536871860]],[&quot;^16&quot;,[7998,&quot;^L&quot;,1656222550934,536872145]],[&quot;^16&quot;,[7998,&quot;^@&quot;,false,536871862]],[&quot;^16&quot;,[7998,&quot;^Z&quot;,&quot;614027ea-6af7-44c2-af02-6e209cf0f47d&quot;,536871862]],[&quot;^16&quot;,[7998,&quot;^12&quot;,&quot;614027ea-6af7-44c2-af02-6e209cf0f47 urselves in the course of producingthem, we can continue to realize our development aspirations in the presence of aconstant physical quantity of human-made capital (i.e. positively shift the UB andUC curves in Figure 2). This allows for a more rapid rate of profit growth and theexpansion  of  investment  opportunities.  In  doing  so,  the  potential  for  higherincomes and wages is maintained, as are the prospects for economic advancementand  occupational  mobility.  Clearly,  profits,  incentive  and  investment  are  notjeopardized  by  a  long-run  transition  to  a  SSE.  Indeed,  profits  and  investmentopportunities would rise in a SSE of this type because, at present, growth is bring-ing about the decline in sustainable economic welfare as macroeconomies exceedtheir optimal scale\\nls-type:: annotation\\nhl-page:: 15\\nid:: 614ac208-3e79-49d9-aecb-60a0f9ecf2a8&quot;,536871938]],[&quot;^16&quot;,[8043,&quot;^P&quot;,&quot;^17&quot;,536871938]],[&quot;^16&quot;,[8043,&quot;^F&quot;,8024,536871938]],[&quot;^16&quot;,[8043,&quot;^Y&quot;,8487,536871938]],[&quot;^16&quot;,[8043,&quot;^V&quot;,8487,536871938]],[&quot;^16&quot;,[8043,&quot;^U&quot;,8487,536871938]],[&quot;^16&quot;,[8043,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,15,&quot;^1M&quot;,&quot;614ac208-3e79-49d9-aecb-60a0f9ecf2a8&quot;],536871938]],[&quot;^16&quot;,[8043,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871938]],[&quot;^16&quot;,[8043,&quot;^1N&quot;,true,536871938]],[&quot;^16&quot;,[8043,&quot;^;&quot;,&quot;~u614ac208-3e79-49d9-aecb-60a0f9ecf2a8&quot;,536871862]],[&quot;^16&quot;,[8044,&quot;^R&quot;,&quot;![Lawn2005.pdf](../assets/Lawn2005_1632289110500_0.pdf)&quot;,536871862]],[&quot;^16&quot;,[8044,&quot;^P&quot;,&quot;^17&quot;,536871862]],[&quot;^16&quot;,[8044,&quot;^F&quot;,8016,536871862]],[&quot;^16&quot;,[8044,&quot;^Y&quot;,104,536871862]],[&quot;^16&quot;,[8044,&quot;^V&quot;,8016,536871862]],[ rds, you are not too busy to write—you are busy because you do not write. Busy-ness is what you do to explain your not writing. \\nls-type:: annotation\\nhl-page:: 31\\nid:: 62b6753f-a5ef-441c-876d-4687415eea2f&quot;,536871900]],[&quot;^16&quot;,[8264,&quot;^P&quot;,&quot;^17&quot;,536871900]],[&quot;^16&quot;,[8264,&quot;^F&quot;,8262,536871900]],[&quot;^16&quot;,[8264,&quot;^Y&quot;,8239,536871900]],[&quot;^16&quot;,[8264,&quot;^V&quot;,8239,536871900]],[&quot;^16&quot;,[8264,&quot;^U&quot;,8239,536871900]],[&quot;^16&quot;,[8264,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,31,&quot;^1M&quot;,&quot;62b6753f-a5ef-441c-876d-4687415eea2f&quot;],536871900]],[&quot;^16&quot;,[8264,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871900]],[&quot;^16&quot;,[8264,&quot;^1N&quot;,true,536871900]],[&quot;^16&quot;,[8264,&quot;^;&quot;,&quot;~u62b6753f-a5ef-441c-876d-4687415eea2f&quot;,536871900]],[&quot;^16&quot;,[8265,&quot;^R&quot;,&quot;WEEK 1, DAYS 2–5: READING AND TASKS\\nls-type:: annotation\\nhl-page:: 39\\nid:: 62b811d0-0214-406d-aad1-c94c2e3fa85b&quot;,536871900]],[&quot;^16&quot;,[8265,&quot;^P&quot;,&quot;^17&quot;,536871900]],[&quot;^16&quot;,[8265,&quot;^F&quot;,116,536871900]],[&quot;^16&quot;,[8265,&quot;^Y&quot;,8239,536871900]],[&quot;^16&quot;,[8265,&quot;^V&quot;,8239,536871900]],[&quot;^16&quot;,[8265,&quot;^U&quot;,8239,536871900]],[&quot;^16&quot;,[8265,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,39,&quot;^1M&quot;,&quot;62b811d0-0214-406d-aad1-c94c2e3fa85b&quot;],536871900]],[&quot;^16&quot;,[8265,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871900]],[&quot;^16&quot;,[8265,&quot;^1N&quot;,true,536871900]],[&quot;^16&quot;,[8265,&quot;^;&quot;,&quot;~u62b811d0-0214-406d-aad1-c94c2e3fa85b&quot;,536871900]],[&quot;^16&quot;,[8266,&quot;^R&quot;,&quot;“If a reader misinterprets something you wrote en a giant leap closer to publication.\\nls-type:: annotation\\nhl-page:: 79\\nid:: 62ba4cc2-7c8f-4cff-b2b2-9b9b396e9521&quot;,536871900]],[&quot;^16&quot;,[8283,&quot;^P&quot;,&quot;^17&quot;,536871900]],[&quot;^16&quot;,[8283,&quot;^F&quot;,8304,536871900]],[&quot;^16&quot;,[8283,&quot;^Y&quot;,8239,536871900]],[&quot;^16&quot;,[8283,&quot;^V&quot;,8239,536871900]],[&quot;^16&quot;,[8283,&quot;^U&quot;,8239,536871900]],[&quot;^16&quot;,[8283,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,79,&quot;^1M&quot;,&quot;62ba4cc2-7c8f-4cff-b2b2-9b9b396e9521&quot;],536871900]],[&quot;^16&quot;,[8283,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871900]],[&quot;^16&quot;,[8283,&quot;^1N&quot;,true,536871900]],[&quot;^16&quot;,[8283,&quot;^;&quot;,&quot;~u62ba4cc2-7c8f-4cff-b2b2-9b9b396e9521&quot;,536871900]],[&quot;^16&quot;,[8284,&quot;^R&quot;,&quot;How you respond to journal decisions about the articles you submit will determine your success as an academic.\\nls-type:: annotation\\nhl-page:: 372\\nid:: 628845a2-921d-4d45-8c75-502eef53effd&quot;,536871900]],[&quot;^16&quot;,[8284,&quot;^P&quot;,&quot;^17&quot;,536871900]],[&quot;^16&quot;,[8284,&quot;^F&quot;,8320,536871900]],[&quot;^16&quot;,[8284,&quot;^Y&quot;,8239,536871900]],[&quot;^16&quot;,[8284,&quot;^V&quot;,8239,536871900]],[&quot;^16&quot;,[8284,&quot;^U&quot;,8239,536871900]],[&quot;^16&quot;,[8284,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,372,&quot;^1M&quot;,&quot;628845a2-921d-4d45-8c75-502eef53effd&quot;],536871900]],[&quot;^16&quot;,[8284,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871900]],[&quot;^16&quot;,[8284,&quot;^1N&quot;,true,536871900]],[&quot;^16&quot;,[8284,&quot;^;&quot;,&quot;~u628845a2-921d-4d45-8c75-502eef53effd&quot;,536871900]],[&quot;^16&quot;,[8285,&quot;^R&quot;,&quot;The point of sharing your writing, though, is to improve it, not to convince others of your talents. So share your writing in its early stages. Show outlines to other academics. Exchange ab-stracts. Give out drafts, and ask for specific comments about aspects of your writing that you suspect are weak. Post ideas on social media, and develop those that inspire the most debate or commentary. Learn to share your writing at all stages.\\nls-type:: annotation\\nhl-page:: 34\\nid:: 62b678d8-af77-4319-8406-427cb9749bf7&quot;,536871900]],[&quot;^16&quot;,[8285,&quot;^P&quot;,&quot;^17&quot;,536871900]],[&quot;^16&quot;,[8285,&quot;^F&quot;,8338,536871900]],[&quot;^16&quot;,[8285,&quot;^Y&quot;,8239,536871900]],[&quot;^16&quot;,[8285,&quot;^V&quot;,8239,536871900]],[&quot;^16&quot;,[8285,&quot;^U&quot;,8239,536871900]],[&quot;^16&quot;,[8285,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,34,&quot;^1M&quot;,&quot;62b678d8-af77-4319-8406-427cb9749bf7&quot;],536871900]],[&quot;^16&quot;,[8285,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871900]],[&quot;^16&quot;,[8285,&quot;^1N&quot;,true,536871900]],[&quot;^16&quot;,[8285,&quot;^;&quot;,&quot;~u62b678d8-af77-4319-8406-427cb9749bf7&quot;,536871900]],[&quot;^16&quot;,[8286,&quot;^R&quot;,&quot;So within two weeks of receiving a revise-and-resubmit notice, make sure to at least open the article, reread it, and make one change. This returns the article to the front burner of your mind, gets your unconscious working on it. Aim for getting the  article  back  to  the  journal  within  a  month  or  two,  unless  the  journal  requests  that  you send it sooner. On average, scholars revise and resubmit articles within thirty-nine days;  about  90  percent  resubmit  within  three  months  \\nls-type:: annotation\\nhl-page:: 390\\nid:: 6288505a-48c0-4a8f-b98e-239518631e51&quot;,536871900]],[&quot;^16&quot;,[8286,&quot;^P&quot;,&quot;^17&quot;,536871900]],[&quot;^16&quot;,[8286,&quot;^F&quot;,8281,536871900]],[&qu c06-4de930ab393d&quot;,536871900]],[&quot;^16&quot;,[8304,&quot;^R&quot;,&quot;The Main Reason Journals Reject Articles: No Argument\\nls-type:: annotation\\nhl-page:: 79\\nid:: 62ba4c0b-2b3a-4f59-9b67-da119d18ffa6&quot;,536871900]],[&quot;^16&quot;,[8304,&quot;^P&quot;,&quot;^17&quot;,536871900]],[&quot;^16&quot;,[8304,&quot;^F&quot;,8293,536871900]],[&quot;^16&quot;,[8304,&quot;^Y&quot;,8239,536871900]],[&quot;^16&quot;,[8304,&quot;^V&quot;,8239,536871900]],[&quot;^16&quot;,[8304,&quot;^U&quot;,8239,536871900]],[&quot;^16&quot;,[8304,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,79,&quot;^1M&quot;,&quot;62ba4c0b-2b3a-4f59-9b67-da119d18ffa6&quot;],536871900]],[&quot;^16&quot;,[8304,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871900]],[&quot;^16&quot;,[8304,&quot;^1N&quot;,true,536871900]],[&quot;^16&quot;,[8304,&quot;^;&quot;,&quot;~u62ba4c0b-2b3a-4f59-9b67-da119d18ffa6&quot;,536871900]],[&quot;^16&quot;,[8305,&quot;^R&quot;,&quot;Don’t wait to start this letter after you’ve completed the revisions—you’ll find it tough to remember what you did. Instead, create an electronic document for the revision cover letter that allows you to keep track of im-provements. \\nls-type:: annotation\\nhl-page:: 392\\nid:: 6289ee6e-9eba-41d0-b06c-155a139a1f42&quot;,536871900]],[&quot;^16&quot;,[8305,&quot;^P&quot;,&quot;^17&quot;,536871900]],[&quot;^16&quot;,[8305,&quot;^F&quot;,8280,536871900]],[&quot;^16&quot;,[8305,&quot;^Y&quot;,8239,536871900]],[&quot;^16&quot;,[8305,&quot;^V&quot;,8239,536871900]],[&quot;^16&quot;,[8305,&quot;^U&quot;,8239,536871900]],[&quot;^16&quot;,[8305,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,392,&quot;^1M&quot;,&quot;6289ee6e-9eba-41d0-b06c-155a139a1f42&quot;],536871900]],[&quot;^16&quot;,[8305,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871900]],[&quot;^16&quot;,[8305,&quot;^1N&quot;,true,536871900]],[&quot;^16&quot;,[8305,&quot;^;&quot;,&quot;~u6289ee6e-9eba-41d0-b06c-155a139a1f42&quot;,536871900]],[&quot;^16&quot;,[8306,&quot;^R&quot;,&quot;The world changes quickly, so you’re more likely to have positive writing experiences if you follow your deepest interests rather than passing fads. Write because “you think you can make some kind of a contribution to some part of the world that mat-ters to you” (interview with Martha Feldman in Cloutier 2015, 82). \\nls-type:: annotation\\nhl-page:: 37\\nid:: 62b6bcfb-a0f4-4f77-84f5-0795dae73f7d&quot;,536871900]],[&quot;^16&quot;,[8306,&quot;^P&quot;,&quot;^17&quot;,536871900]],[&quot;^16&quot;,[8306,&quot;^F&quot;,8334,536871900]],[&quot;^16&quot;,[8306,&quot;^Y&quot;,8239,536871900]],[&quot;^16&quot;,[8306,&quot;^V&quot;,8239,536871900]],[&quot;^16&quot;,[8306,&quot;^U&quot;,8239,536871900]],[&quot;^16&quot;,[8306,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,37,&quot;^1M&quot;,&quot;62b6bcfb-a0f4-4f77-84f5-0795dae73f7d&quot;],536871900]],[&quot;^16&quot;,[8306,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871900]],[&quot;^16&quot;,[8306,&quot;^1N&quot;,true,536871900]],[&quot;^16&quot;,[8306,&quot;^;&quot;,&quot;~u62b6bcfb-a0f4-4f77-84f5-0795dae73f7d&quot;,536871900]],[&quot;^16&quot;,[8307,&quot;^R&quot;,&quot;ORGANIZING YOUR ARTICLE AROUND YOUR ARGUMENT\\nls-type:: annotation\\nhl-page:: 96\\nid:: 62bbe599-3482-4313-9e4e-b9d2676133b7&quot;,536871900]],[&quot;^16&quot;,[8307,&quot;^P&quot;,&quot;^17&quot;,536871900]],[&quot;^16&quot;,[8307,&quot;^F&quot;,8301,536871900]],[&quot;^16&quot;,[8307,&quot;^Y&quot;,8239,536871900]],[&quot;^16&quot;,[8307,&quot;^V&quot;,8239,536871900]],[&quot;^16&quot;,[8307,&quot;^U&quot;,8239,536871900]],[&quot;^16&quot;,[8307,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,96,&quot;^1M&quot;,&quot;62bbe599-3482-4313-9e4e-b9d2676133b7&quot;],536871900]],[&quot;^16&quot;,[8307,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871900]],[&quot;^16&quot;,[8307,&quot;^1N&quot;,true,536871900]],[&quot;^16&quot;,[8307,&quot;^;&quot;,&quot;~u62bbe599-3482-4313-9e4e-b9d2676133b7&quot;,536871900]],[&quot;^16&quot;,[8308,&quot;^R&quot;,&quot;but  to  identify  any  obvious  overlaps  with  your  argument  that  would  make  it  untenable. \\nls-type:: annotation\\nhl-page:: 410\\nid:: 62b28821-f351-4e52-8802-bca573d75c94&quot;,536871900]],[&quot;^16&quot;,[8308,&quot;^P&quot;,&quot;^17&quot;,536871900]],[&quot;^16&quot;,[8308,&quot;^F&quot;,8270,536871900]],[&quot;^16&quot;,[8308,&quot;^Y&quot;,8239,536871900]],[&quot;^16&quot;,[8308,&quot;^V&quot;,8239,536871900]],[&quot;^16&quot;,[8308,&quot;^U&quot;,8239,536871900]],[&quot;^16&quot;,[8308,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,410,&quot;^1M&quot;,&quot;62b28821-f351-4e52-8802-bca573d75c94&quot;],536871900]],[&quot;^16&quot;,[8308,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871900]],[&quot;^16&quot;,[8308,&quot;^1N&quot;,true,536871900]],[&quot;^16&quot;,[8308,&quot;^;&quot;,&quot;~u62b28821-f351-4e52-8802-bca573d75c94&quot;,536871900]],[&quot;^16&quot;,[8309,&quot;^R&quot;,&quot;In fact, getting your writing out to a number of people will help protect it. A  saved  email  or  blog  post  is  evidence  that  the  idea  or  phrasing  had  originated  with  you. Furthermore, no one can articulate your ideas like you can.\\nls-type:: annotation\\nhl-page:: 35\\nid:: 62b67922-cf76-4ca4-8c2a-763abccc0845&quot;,536871900]],[&quot;^16&quot;,[8309,&quot;^P&quot;,&quot;^17&quot;,536871900]],[&quot;^16&quot;,[8309,&quot;^F&quot;,8285,536871900]],[&quot;^16&quot;,[8309,&quot;^Y&quot;,8239,536871900]],[&quot;^16&quot;,[8309,&quot;^V&quot;,8239,536871900]],[&quot;^16&quot;,[8309,&quot;^U&quot;,8239,536871900]],[&quot;^16&quot;,[8309,&quot;^?&quot;,[&quot;^ &quot;,&quot;^ ba42cc-12a0-4e7a-9f81-8591c2bd2cd0&quot;,536871900]],[&quot;^16&quot;,[8313,&quot;^P&quot;,&quot;^17&quot;,536871900]],[&quot;^16&quot;,[8313,&quot;^F&quot;,8274,536871900]],[&quot;^16&quot;,[8313,&quot;^Y&quot;,8239,536871900]],[&quot;^16&quot;,[8313,&quot;^V&quot;,8239,536871900]],[&quot;^16&quot;,[8313,&quot;^U&quot;,8239,536871900]],[&quot;^16&quot;,[8313,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,75,&quot;^1M&quot;,&quot;62ba42cc-12a0-4e7a-9f81-8591c2bd2cd0&quot;],536871900]],[&quot;^16&quot;,[8313,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871900]],[&quot;^16&quot;,[8313,&quot;^1N&quot;,true,536871900]],[&quot;^16&quot;,[8313,&quot;^;&quot;,&quot;~u62ba42cc-12a0-4e7a-9f81-8591c2bd2cd0&quot;,536871900]],[&quot;^16&quot;,[8314,&quot;^R&quot;,&quot;Try to save the email for when you have the time to emotionally absorb its contents on your own. If reading the body of the email is unavoidable, wait to read the reviewers’ reports, which often come as attachments, until you have some real time. Even positive decisions usually arrive with critical comments, so it’s better to wait until you have the emotional space to cope.\\nls-type:: annotation\\nhl-page:: 374\\nid:: 62884768-0a28-4810-87dd-6d8b6ccdcba1&quot;,536871900]],[&quot;^16&quot;,[8314,&quot;^P&quot;,&quot;^17&quot;,536871900]],[&quot;^16&quot;,[8314,&quot;^F&quot;,8289,536871900]],[&quot;^16&quot;,[8314,&quot;^Y&quot;,8239,536871900]],[&quot;^16&quot;,[8314,&quot;^V&quot;,8239,536871900]],[&quot;^16&quot;,[8314,&quot;^U&quot;,8239,536871900]],[&quot;^16&quot;,[8314,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,374,&quot;^1M&quot;,&quot;62884768-0a28-4810-87dd-6d8b6ccdcba1&quot;],536871900]],[&quot;^16&quot;,[8314,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871900]],[&quot;^16&quot;,[8314,&quot;^1N&quot;,true,536871900]],[&quot;^16&quot;,[8314, Xifor uniti, can assist in making these predictions.\\nls-type:: annotation\\nhl-page:: 36\\nid:: 61f4c871-1cd6-4f5a-9355-91241cb7a326&quot;,536871920]],[&quot;^16&quot;,[8407,&quot;^P&quot;,&quot;^17&quot;,536871920]],[&quot;^16&quot;,[8407,&quot;^F&quot;,8404,536871920]],[&quot;^16&quot;,[8407,&quot;^Y&quot;,8390,536871920]],[&quot;^16&quot;,[8407,&quot;^V&quot;,8390,536871920]],[&quot;^16&quot;,[8407,&quot;^U&quot;,8390,536871920]],[&quot;^16&quot;,[8407,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,36,&quot;^1M&quot;,&quot;61f4c871-1cd6-4f5a-9355-91241cb7a326&quot;],536871920]],[&quot;^16&quot;,[8407,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871920]],[&quot;^16&quot;,[8407,&quot;^1N&quot;,true,536871920]],[&quot;^16&quot;,[8407,&quot;^;&quot;,&quot;~u61f4c871-1cd6-4f5a-9355-91241cb7a326&quot;,536871920]],[&quot;^16&quot;,[8408,&quot;^R&quot;,&quot;One option is to observe the same physical object under different treatment levels atdifferent points in time.\\nls-type:: annotation\\nhl-page:: 29\\nid:: 61f4bc98-9dc1-48ff-8b0e-ee4a10c435ea&quot;,536871920]],[&quot;^16&quot;,[8408,&quot;^P&quot;,&quot;^17&quot;,536871920]],[&quot;^16&quot;,[8408,&quot;^F&quot;,8399,536871920]],[&quot;^16&quot;,[8408,&quot;^Y&quot;,8390,536871920]],[&quot;^16&quot;,[8408,&quot;^V&quot;,8390,536871920]],[&quot;^16&quot;,[8408,&quot;^U&quot;,8390,536871920]],[&quot;^16&quot;,[8408,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,29,&quot;^1M&quot;,&quot;61f4bc98-9dc1-48ff-8b0e-ee4a10c435ea&quot;],536871920]],[&quot;^16&quot;,[8408,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871920]],[&quot;^16&quot;,[8408,&quot;^1N&quot;,true,536871920]],[&quot;^16&quot;,[8408,&quot;^;&quot;,&quot;~u61f4bc98-9dc1-48ff-8b0e-ee4a10c435ea&quot;,536871920]],[&quot;^16&quot;,[8409,&quot;^R&quot;,&quot;instrumental variablemethods\\nls-type:: annotation\\nhl-page:: 53\\nid:: 61f4e4e4-6917-494a-b14c-3af6bd47375d&quot;,536871920]],[&quot;^16&quot;,[8409,&quot;^P&quot;,&quot;^17&quot;,536871920]],[&quot;^16&quot;,[8409,&quot;^F&quot;,8397,536871920]],[&quot;^16&quot;,[8409,&quot;^Y&quot;,8390,536871920]],[&quot;^16&quot;,[8409,&quot;^V&quot;,8390,536871920]],[&quot;^16&quot;,[8409,&quot;^U&quot;,8390,536871920]],[&quot;^16&quot;,[8409,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,53,&quot;^1M&quot;,&quot;61f4e4e4-6917-494a-b14c-3af6bd47375d&quot;],536871920]],[&quot;^16&quot;,[8409,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871920]],[&quot;^16&quot;,[8409,&quot;^1N&quot;,true,536871920]],[&quot;^16&quot;,[8409,&quot;^;&quot;,&quot;~u61f4e4e4-6917-494a-b14c-3af6bd47375d&quot;,536871920]],[&quot;^16&quot;,[8410,&quot;^R&quot;,&quot;exclusion restrictions: assumptions that rely on external, substantive,information to rule out the existence of a causal effect of a particular treatment relativeto an alternative\\nls-type:: annotation\\nhl-page:: 31\\nid:: 61f4c45a-8252-43ed-b0cf-61d3905ea57d&quot;,536871920]],[&quot;^16&quot;,[8410,&quot;^P&quot;,&quot;^17&quot;,536871920]],[&quot;^16&quot;,[8410,&quot;^F&quot;,8416,536871920]],[&quot;^16&quot;,[8410,&quot;^Y&quot;,8390,536871920]],[&quot;^16&quot;,[8410,&quot;^V&quot;,8390,536871920]],[&quot;^16&quot;,[8410,&quot;^U&quot;,8390,536871920]],[&quot;^16&quot;,[8410,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,31,&quot;^1M&quot;,&quot;61f4c45a-8252-43ed-b0cf-61d3905ea57d&quot;],536871920]],[&quot;^16&quot;,[8410,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871920]],[&quot;^16&quot;,[8410,&quot;^1N&quot;,true,536871920]],[&quot;^16&quot;,[8410,&quot;^;&quot;,&quot;~u61f4c45a-8252-43ed-b0cf-61d3905ea57d&quot;,536871920]],[&quot;^16&quot;,[8411,&quot;^R&quot;,&quot;As a second generalization of the average treatment effect, we can focus on more gen-eral functions of potential outcomes\\nls-type:: annotation\\nhl-page:: 40\\nid:: 61f4dc49-bad4-4fc1-88b0-1865882222b7&quot;,536871920]],[&quot;^16&quot;,[8411,&quot;^P&quot;,&quot;^17&quot;,536871920]],[&quot;^16&quot;,[8411,&quot;^F&quot;,8395,536871920]],[&quot;^16&quot;,[8411,&quot;^Y&quot;,8390,536871920]],[&quot;^16&quot;,[8411,&quot;^V&quot;,8390,536871920]],[&quot;^16&quot;,[8411,&quot;^U&quot;,8390,536871920]],[&quot;^16&quot;,[8411,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,40,&quot;^1M&quot;,&quot;61f4dc49-bad4-4fc1-88b0-1865882222b7&quot;],536871920]],[&quot;^16&quot;,[8411,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871920]],[&quot;^16&quot;,[8411,&quot;^1N&quot;,true,536871920]],[&quot;^16&quot;,[8411,&quot;^;&quot;,&quot;~u61f4dc49-bad4-4fc1-88b0-1865882222b7&quot;,536871920]],[&quot;^16&quot;,[8412,&quot;^R&quot;,&quot;To summarize the previous discussion, assessing the causal effect of a binary treatmentrequires observing more than a single unit, because we must have observations of poten-tial outcomes under both treatments: those associated with the receipt of the treatment onsome units and those associated with no receipt of it on some other units. However, withmore than one unit, we face two immediate complications. First, there exists the pos-sibility that the units interfere with one another, such that one unit’s potential outcomewhen exposed to a specific treatment level, may also depend on the treatment receivedby another unit. Second, because in multi-unit settings, we must have available morethan one copy of each treatment, we may face circumstances in which a unit’s potentialoutcome when receiving the same nominal level of a treatment could vary with differ-ent versions of that treatment. These are serious complications, serious in the sense thatunless we restrict them by assumptions, combined with careful study design to makethese assumptions more realistic, any causal inference will have only limited credibility.\\nls-type:: annotation\\nhl-page:: 33\\nid:: 61f4c5fa-6054-4d5d-ad1c-62d9e55be3e9&quot;,536871920]],[&quot;^16&quot;,[8412,&quot;^P&quot;,&quot;^17&quot;,536871920]],[&quot;^16&quot;,[8412,&quot;^F&quot;,8401,536871920]],[&quot;^16&quot;,[8412,&quot;^Y&quot;,8390,536871920]],[&quot;^16&quot;,[8412,&quot;^V&quot;,8390,536871920]],[&quot;^16&quot;,[8412,&quot;^U&quot;,8390,536871920]],[&quot;^16&quot;,[8412,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,33,&quot;^1M&quot;,&quot;61f4c5fa-6054-4d5d-ad1c-62d9e55be3e9&quot;],536871920]],[&quot;^16&quot;,[8412,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871920]],[&quot;^16&quot;,[8412,&quot;^1N&quot;,true,536871920]],[&quot;^16&quot;,[8412,&quot;^;&quot;,&quot;~u61f4c5fa-6054-4d5d-ad1c-62d9e55be3e9&quot;,536871920]],[&quot;^16&quot;,[8413,&quot;^R&quot;,&quot;Asa result, assumptions about the assignment mechanism and its possible freedom fromdependence on potential outcomes are typically more plausible within subpopulationsthat are homogeneous with respect to some covariates, that is, conditionally given thecovariates, rather than unconditionally.\\nls-type:: annotation\\nhl-page:: 37\\nid:: 61f4d7dd-7ad3-4f2f-9b76-1d8ce3d9145c&quot;,536871920]],[&quot;^16&quot;,[8413,&quot;^P&quot;,&quot;^17&quot;,536871920]],[&quot;^16&quot;,[8413,&quot;^F&quot;,8396,536871920]],[&quot;^16&quot;,[8413,&quot;^Y&quot;,8390,536871920]],[&quot;^16&quot;,[8413,&quot;^V&quot;,8390,536871920]],[&quot;^16&quot;,[8413,&quot;^U&quot;,8390,536871920]],[&quot;^16&quot;,[8413,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,37,&quot;^1M&quot;,&quot;61f4d7dd-7ad3-4f2f-9b76-1d8ce3d9145c&quot;],536871920]],[&quot;^16&quot;,[8413,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871920]],[&quot;^16&quot;,[8413,&quot;^1N&quot;,true,536871920]],[&quot;^16&quot;,[8413,&quot;^;&quot;,&quot;~u61f4d7dd-7ad3-4f2f-9b76-1d8ce3d9145c&quot;,536871920]],[&quot;^16&quot;,[8414,&quot;^R&quot;,&quot;regular assignment mechanisms\\nls-type:: annotation\\nhl-page:: 52\\nid:: 61f4e444-a74f-445c-a4a4-4ec8da8da9bf&quot;,536871920]],[&quot;^16&quot;,[8414,&quot;^P&quot;,&quot;^17&quot;,536871920]],[&quot;^16&quot;,[8414,&quot;^F&quot;,8417,536871920]],[&quot;^16&quot;,[8414,&quot;^Y&quot;,8390,536871920]],[&quot;^16&quot;,[8414,&quot;^V&quot;,8390,536871920]],[&quot;^16&quot;,[8414,&quot;^U&quot;,8390,536871920]],[&quot;^16&quot;,[8414,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,52,&quot;^1M&quot;,&quot;61f4e444-a74f-445c-a4a4-4ec8da8da9bf&quot;],536871920]],[&quot;^16&quot;,[8414,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871920]],[&quot;^16&quot;,[8414,&quot;^1N&quot;,true,536871920]],[&quot;^16&quot;,[8414,&quot;^;&quot;,&quot;~u61f4e444-a74f-445c-a4a4-4ec8da8da9bf&quot;,536871920]],[&quot;^16&quot;,[8415,&quot;^R&quot;,&quot;file-path:: ../assets/Guido_W._Imbens,_Donald_B._Rubin_-_Causal_Inference_for_Statistics,_Social,_and_Biomedical_Sciences_An_Introduction-Cambridge_University_Press_(2015)_1643366711780_0.pdf\\nfile:: [Guido_W._Imbens,_Donald_B._Rubin_-_Causal_Inference_for_Statistics,_Social,_and_Biomedical_Sciences_An_Introduction-Cambridge_University_Press_(2015)_1643366711780_0.pdf](../assets/Guido_W._Imbens,_Donald_B._Rubin_-_Causal_Inference_for_Statistics,_Social,_and_Biomedical_Sciences_An_Introduction-Cambridge_University_Press_(2015)_1643366711780_0.pdf)\\ntitle:: \\&quot;hls__Guido_W._Imbens,_Donald_B._Rubin_-_Causal_Inference_for_Statistics,_Social,_and_Biomedical_Sciences_An_Introduction-Cambridge_University_Press_(2015)_1643366711780_0\\&quot;\\n\\n&quot;,536871920]],[&quot;^16&quot;,[8415,&quot;^P&quot;,&quot;^17&quot;,536871920]],[&quot;^16&quot;,[8415,&quot;^F&quot;,8390,53687192
