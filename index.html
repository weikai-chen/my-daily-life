69,&quot;^B&quot;,1656222517796,536872145]],[&quot;^16&quot;,[569,&quot;^;&quot;,&quot;~u62bc01c3-609f-40bd-bf72-4f653968d7d0&quot;,536871846]],[&quot;^16&quot;,[570,&quot;^L&quot;,1656222517805,536872145]],[&quot;^16&quot;,[570,&quot;^@&quot;,false,536870962]],[&quot;^16&quot;,[570,&quot;^Z&quot;,&quot;@value and distribution in the classical economists and marx&quot;,536870962]],[&quot;^16&quot;,[570,&quot;^12&quot;,&quot;@Value and Distribution in the Classical Economists and Marx&quot;,536870962]],[&quot;^16&quot;,[570,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,1984,&quot;~:issn&quot;,&quot;0030-7653&quot;,&quot;^1Q&quot;,2,&quot;^1A&quot;,&quot;@Value and Distribution in the Classical Economists and Marx&quot;,&quot;^1S&quot;,&quot;291-325&quot;,&quot;^1T&quot;,36,&quot;^1B&quot;,[&quot;^1&lt;&quot;,[&quot;journalArticle&quot;]],&quot;^1C&quot;,&quot;2022-05-05T11:54:15Z&quot;,&quot;^1D&quot;,&quot;Value and Distribution in the Classical Economists and Marx&quot;,&quot;^1U&quot;,&quot;https://www.jstor.org/stable/2662883&quot;,&quot;^1V&quot;,&quot;Oxford Economic Papers&quot;,&quot;^1G&quot;,[&quot;^1&lt;&quot;,[&quot;P. Garegnani&quot;]],&quot;^1H&quot;,&quot;JSTOR&quot;,&quot;^1I&quot;,&quot;[Local library](zotero://select/library/items/MMLVIWUA), [Web library](https://www.zotero.org/users/5944223/items/MMLVIWUA)&quot;],536871768]],[&quot;^16&quot;,[570,&quot;^B&quot;,1656222517805,536872145]],[&quot;^16&quot;,[570,&quot;^;&quot;,&quot;~u62bc01c1-0d65-47ed-a823-fd28e5889d2e&quot;,536871768]],[&quot;^16&quot;,[572,&quot;^L&quot;,1656222517799,536872145]],[&quot;^16&quot;,[572,&quot;^@&quot;,false,536870962]],[&quot;^16&quot;,[572,&quot;^Z&quot;,&quot;毛瑞华&quot;,536870962]],[&quot;^16&quot;,[572,&quot;^12&quot;,&quot;毛瑞华&quot;,536870962]],[&quot;^16&quot;,[572,&quot;^B&quot;,1656222517799,536872145]],[&quot;^16&quot;,[572,&quot;^;&quot;,&quot;~u62bc01af-da7f-48e5-93e1-9895ca0eab02&quot;,536870962]],[&quot;^16&quot;,[575,&quot;^R&quot;,&quot;For Marx, the answer has to do with the intercon-nected processes of social reproduction and capital accumulation.\\nls-type:: annotation\\nhl-page:: 3\\nid:: 629f5db6-2f73-4718-91af-b1eb4471dedb&quot;,536871942]],[&quot;^16&quot;,[575,&quot;^P&quot;,&quot;^17&quot;,536871942]],[&quot;^16&quot;,[575,&quot;^F&quot;,8541,536871942]],[&quot;^16&quot;,[575,&quot;^Y&quot;,8531,536871942]],[&quot;^16&quot;,[575,&quot;^V&quot;,8531,536871942]],[&quot;^16&quot;,[575,&quot;^U&quot;,8531,536871942]],[&quot;^16&quot;,[575,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,3,&quot;^1M&quot;,&quot;629f5db6-2f73-4718-91af-b1eb4471dedb&quot;],536871942]],[&quot;^16&quot;,[575,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871942]],[&quot;^16&quot;,[575,&quot;^1N&quot;,true,536871942]],[&quot;^16&quot;,[575,&quot;^;&quot;,&quot;~u629f5db6-2f73-4718-91af-b1eb4471dedb&quot;,536870962]],[&quot;^16&quot;,[583,&quot;^R&quot;,&quot;It makes the value of labor-power depend upon the ability of workers to demand and maintain levels of the money wage rate. Unless we introduce a further specification of the context within which the wage bargain takes place, the value of labor-power and profit will depend upon externally given circumstance. This conclusion accords well enough with Garegnani&apos;s notion of \\&quot;institu-tional\\&quot; and \\&quot;conventional\\&quot; conditions, but it does not accord well with the larger framework of Marx&apos;s theory. \\nls-type:: annotation\\nhl-page:: 8\\nid:: 629f65e6-8210-4390-bcaf-8acf9ba13b73&quot;,536871942]],[&quot;^16&quot;,[583,&quot;^P&quot;,&quot;^17&quot;,536871942]],[&quot;^16&quot;,[583,&quot;^F&quot;,8535,536871942]],[&quot;^16&quot;,[583,&quot;^Y&quot;,8531,536871942]],[&quot;^16&quot;,[583,&quot;^V&quot;,8531,536871942]],[&quot;^16&quot;,[583,&quot;^U&quot;,8531,536871942]],[&quot;^16&quot;,[583,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,8,&quot;^1M&quot;,&quot;629f65e6-8210-4390-bcaf-8acf9ba13b73&quot;],536871942]],[&quot;^16&quot;,[583,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871942]],[&quot;^16&quot;,[583,&quot;^1N&quot;,true,536871942]],[&quot;^16&quot;,[583,&quot;^;&quot;,&quot;~u629f65e6-8210-4390-bcaf-8acf9ba13b73&quot;,536870962]],[&quot;^16&quot;,[587,&quot;^R&quot;,&quot;On these assumptions, it  follows that a  prior determination of the distribution of income acts as a  primary determinant of the rate of capital accumulation. Further, since Marx considers the wage (or value of labor-power) the primary determinant of the amount of surplus-value, or profit, the rate of accumulation must depend upon the proportion be-tween profits and wages. Since, for Marx, this proportion depends upon the value of labor-power, the analysis of the process of wage determina-tion must be his starting point in the treatment of income distribution.\\nls-type:: annotation\\nhl-page:: 4\\nid:: 629f5f8a-93c1-4b0c-aa9e-9edaf0dbceae&quot;,536871942]],[&quot;^16&quot;,[587,&quot;^P&quot;,&quot;^17&quot;,536871942]],[&quot;^16&quot;,[587,&quot;^F&quot;,8532,536871942]],[&quot;^16&quot;,[587,&quot;^Y&quot;,8531,536871942]],[&quot;^16&quot;,[587,&quot;^V&quot;,8531,536871942]],[&quot;^16&quot;,[587,&quot;^U&quot;,8531,536871942]],[&quot;^16&quot;,[587,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,4,&quot;^1M&quot;,&quot;629f5f8a-93c1-4b0c-aa9e-9edaf0dbceae&quot;],536871942]],[&quot;^16&quot;,[587,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871942]],[&quot;^16&quot;,[587,&quot;^1N&quot;,true,536871942]],[&quot;^16&quot;,[587,&quot;^;&quot;,&quot;~u629f5f8a-93c1-4b0c-aa9e-9edaf0dbceae&quot;,536870962]],[&quot;^16&quot;,[598,&quot;^R&quot;,&quot;No society can go on producing, in other words, no society can reproduce, unless it constantly reconverts a part of its products into means of production ;,&quot;^1G&quot;,&quot;Eric Hobsbawm&quot;,&quot;^1H&quot;,&quot;Amazon&quot;,&quot;^1I&quot;,&quot;[Local library](zotero://select/library/items/PZWUAHBF), [Web library](https://www.zotero.org/users/5944223/items/PZWUAHBF)&quot;,&quot;^1J&quot;,470],536871668]],[&quot;^16&quot;,[1605,&quot;^B&quot;,1656222520765,536872145]],[&quot;^16&quot;,[1605,&quot;^;&quot;,&quot;~u62bc01bf-fbf8-4213-8eec-97f8d599ff59&quot;,536871668]],[&quot;^16&quot;,[1610,&quot;^R&quot;,&quot;And  even  the  most  ferocious  attack  on  his  bonafides as a scholar did not dare maintain that Marx had coloureda white, or even a grey picture black, but at best that, black asthe facts were, they sometimes contained ‘silvery streaks’ of  evi-dence which Marx had paid no attention to\\nls-type:: annotation\\nhl-page:: 215\\nid:: 62578092-40ea-43d8-a442-bec358d8d6ac&quot;,536871914]],[&quot;^16&quot;,[1610,&quot;^P&quot;,&quot;^17&quot;,536871914]],[&quot;^16&quot;,[1610,&quot;^F&quot;,8377,536871914]],[&quot;^16&quot;,[1610,&quot;^Y&quot;,8376,536871914]],[&quot;^16&quot;,[1610,&quot;^V&quot;,8376,536871914]],[&quot;^16&quot;,[1610,&quot;^U&quot;,8376,536871914]],[&quot;^16&quot;,[1610,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,215,&quot;^1M&quot;,&quot;62578092-40ea-43d8-a442-bec358d8d6ac&quot;],536871914]],[&quot;^16&quot;,[1610,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871914]],[&quot;^16&quot;,[1610,&quot;^1N&quot;,true,536871914]],[&quot;^16&quot;,[1610,&quot;^;&quot;,&quot;~u62578092-40ea-43d8-a442-bec358d8d6ac&quot;,536871068]],[&quot;^16&quot;,[1619,&quot;^R&quot;,&quot;as  we  have  seen,  came  from  twoCambridge   dons   in   1885   (Tanner   and   Carey),   thoughLlewellyn-Smith of  Oxford – a far less ‘anti-Marxist’ place inthose  days  –  did  not  take  the  criticism  too  tragically,  merelyobserving, a few years later, that Marx’s ‘quotations from bluebooks  are  very  important  and  instructive,  though  not  alwaystrustworthy’.33It is the tone of  denigration rather than the con-tent of  the Cambridge critics which is interesting: phrases like‘the  mongrel  algebraical  expressions’  of   Capital or  ‘an  almostcriminal recklessness in the use of  authorities which warrants usin regarding other parts of  Marx’s work with suspicion’34indi-cate  –  at  least  in  economic  subjects  –  something  more  thanscholarly  disapproval\\nls-type:: annotation\\nhl-page:: 216\\nid:: 625780b3-a1c0-442b-9574-1014281a0af7&quot;,536871914]],[&quot;^16&quot;,[1619,&quot;^P&quot;,&quot;^17&quot;,536871914]],[&quot;^16&quot;,[1619,&quot;^F&quot;,1610,536871914]],[&quot;^16&quot;,[1619,&quot;^Y&quot;,8376,536871914]],[&quot;^16&quot;,[1619,&quot;^V&quot;,8376,536871914]],[&quot;^16&quot;,[1619,&quot;^U&quot;,8376,536871914]],[&quot;^16&quot;,[1619,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,216,&quot;^1M&quot;,&quot;625780b3-a1c0-442b-9574-1014281a0af7&quot;],536871914]],[&quot;^16&quot;,[1619,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871914]],[&quot;^16&quot;,[1619,&quot;^1N&quot;,true,536871914]],[&quot;^16&quot;,[1619,&quot;^;&quot;,&quot;~u625780b3-a1c0-442b-9574-1014281a0af7&quot;,536871068]],[&quot;^16&quot;,[1620,&quot;^R&quot;,&quot;In  fact,  what  made  Tanner  and  Careymad was not simply his treatment of  the evidence – they shiedaway from ‘the charge of  deliberate falsification . . . especiallysince falsification seems so unnecessary’ (i.e., since the facts wereblack enough anyway) – but ‘the unfairness of  his whole attitudetowards Capital’.35Capitalists are kinder than Marx gives themcredit for; he is unfair to them; we must be unfair to him. Such,broadly, appears to be the basis of  the critics’ attitude.\\nls-type:: annotation\\nhl-page:: 216\\nid:: 625780d8-fed5-44ef-b239-9065ed204ab3&quot;,536871914]],[&quot;^16&quot;,[1620,&quot;^P&quot;,&quot;^17&quot;,536871914]] quot;Citation Key: Beiser2005&quot;,&quot;^1@&quot;,&quot;978-0-415-31207-3&quot;,&quot;^1A&quot;,&quot;@Hegel&quot;,&quot;^1B&quot;,[&quot;^1&lt;&quot;,[&quot;book&quot;]],&quot;^1D&quot;,&quot;Hegel&quot;,&quot;^1P&quot;,&quot;English&quot;,&quot;^1F&quot;,&quot;1st edition&quot;,&quot;^1G&quot;,[&quot;^1&lt;&quot;,[&quot;Frederick Beiser&quot;]],&quot;^1H&quot;,&quot;Amazon&quot;,&quot;^1I&quot;,&quot;[Local library](zotero://select/library/items/IEGCPQIU), [Web library](https://www.zotero.org/users/5944223/items/IEGCPQIU)&quot;,&quot;^1J&quot;,384],536871656]],[&quot;^16&quot;,[3097,&quot;^B&quot;,1656222525835,536872145]],[&quot;^16&quot;,[3097,&quot;^;&quot;,&quot;~u62bc01bf-4524-4420-8536-37b9e985f96f&quot;,536871656]],[&quot;^16&quot;,[3098,&quot;^L&quot;,1656222525834,536872145]],[&quot;^16&quot;,[3098,&quot;^@&quot;,false,536871242]],[&quot;^16&quot;,[3098,&quot;^Z&quot;,&quot;grundrisse&quot;,536871242]],[&quot;^16&quot;,[3098,&quot;^12&quot;,&quot;Grundrisse&quot;,536871242]],[&quot;^16&quot;,[3098,&quot;^B&quot;,1656222525834,536872145]],[&quot;^16&quot;,[3098,&quot;^;&quot;,&quot;~u62bc01be-8c03-43d3-b0da-59bda2031072&quot;,536871618]],[&quot;^16&quot;,[3102,&quot;^R&quot;,&quot;Hegel rejectsthis   claim   because   he   thinks   (on   independent   metaphysicalgrounds) that reality in itself is the universe as a whole, which hasto be described as both F and -F. Since, however, he holds that F and-F are true of distinct parts of the whole, there is no violation of thelaw  of  contradiction.  Indeed,  the  point  of  the  dialectic  will  be  toremove contradictions by showing how contradictory predicates thatseem true of the same thing are really only true of different parts oraspects of the same thing. What Hegel is criticizing, then, is not thelaw  of  identity  as  such  but  the  confusion  of  this  law  with  themetaphysical claim that reality in itself must have one property andnot  another.  \\nls-type:: annotation\\nhl-page:: 183\\nid:: 61e43308-b26c-4df4-be8b-d75df6c0db27&quot;,536871922]],[&quot;^16&quot;,[3102,&quot;^P&quot;,&quot;^17&quot;,536871922]],[&quot;^16&quot;,[3102,&quot;^F&quot;,3132,536871922]],[&quot;^16&quot;,[3102,&quot;^Y&quot;,8423,536871922]],[&quot;^16&quot;,[3102,&quot;^V&quot;,8423,536871922]],[&quot;^16&quot;,[3102,&quot;^U&quot;,8423,536871922]],[&quot;^16&quot;,[3102,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,183,&quot;^1M&quot;,&quot;61e43308-b26c-4df4-be8b-d75df6c0db27&quot;],536871922]],[&quot;^16&quot;,[3102,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871922]],[&quot;^16&quot;,[3102,&quot;^1N&quot;,true,536871922]],[&quot;^16&quot;,[3102,&quot;^;&quot;,&quot;~u61e43308-b26c-4df4-be8b-d75df6c0db27&quot;,536871242]],[&quot;^16&quot;,[3106,&quot;^R&quot;,&quot;The Dialectic\\nls-type:: annotation\\nhl-page:: 176\\nid:: 61e42adf-99c3-4452-843b-030ecc2fc5ca&quot;,536871922]],[&quot;^16&quot;,[3106,&quot;^P&quot;,&quot;^17&quot;,536871922]],[&quot;^16&quot;,[3106,&quot;^F&quot;,8424,536871922]],[&quot;^16&quot;,[3106,&quot;^Y&quot;,8423,536871922]],[&quot;^16&quot;,[3106,&quot;^V&quot;,8423,536871922]],[&quot;^16&quot;,[3106,&quot;^U&quot;,8423,536871922]],[&quot;^16&quot;,[3106,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,176,&quot;^1M&quot;,&quot;61e42adf-99c3-4452-843b-030ecc2fc5ca&quot;],536871922]],[&quot;^16&quot;,[3106,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871922]],[&quot;^16&quot;,[3106,&quot;^1N&quot;,true,536871922]],[&quot;^16&quot;,[3106,&quot;^;&quot;,&quot;~u61e42adf-99c3-4452-843b-030ecc2fc5ca&quot;,536871242]],[&quot;^16&quot;,[3108,&quot;^R&quot;,&quot;Although it is possible to talk about a dialectic, it is advisable toavoid the most popular way of explaining it: in terms of the schema‘thesis–antithesis–synthesis’. Hegel himself never used this termin-ology, and he criticized the use of all schemata.\\nls-type:: annotation\\nhl-page:: 182\\nid:: 61e42ef6-4c2f-410f-ba48-dcc37ef11f53&quot;,536871922]],[&quot;^16&quot;,[3108,&quot;^P&quot;,&quot;^17&quot;,536871922]],[&quot;^16&quot;,[3108,&quot;^F&quot;,3118,536871922]],[&quot;^16&quot;,[3108,&quot;^Y&quot;,8423,536871922]],[&quot;^16&quot;,[3108,&quot;^V&quot;,8423,536871922]],[&quot;^16&quot;,[3108,&quot;^U&quot;,8423,536871922]],[&quot;^16&quot;,[3108,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,182,&quot;^1M&quot;,&quot;61e42ef6-4c2f-410f-ba48-dcc37ef11f53&quot;],536871922]],[&quot;^16&quot;,[3108,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871922]],[&quot;^16&quot;,[3108,&quot;^1N&quot;,true,536871922]],[&quot;^16&quot;,[3108,&quot;^;&quot;,&quot;~u61e42ef6-4c2f-410f-ba48-dcc37ef11f53&quot;,536871242]],[&quot;^16&quot;,[3110,&quot;^R&quot;,&quot;Hegel’s term for his own anti-methodology is ‘the concept’ (derBegriff), which designates the inherent form of an object, its innerpurpose.  \\nls-type:: annotation\\nhl-page:: 181\\nid:: 61e42cb5-9db0-4adb-9084-678cd5c40933&quot;,536871922]],[&quot;^16&quot;,[3110,&quot;^P&quot;,&quot;^17&quot;,536871922]],[&quot;^16&quot;,[3110,&quot;^F&quot;,3122,536871922]],[&quot;^16&quot;,[3110,&quot;^Y&quot;,8423,536871922]],[&quot;^16&quot;,[3110,&quot;^V&quot;,8423,536871922]],[&quot;^16&quot;,[3110,&quot;^U&quot;,8423,536871922]],[&quot;^16&quot;,[3110,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,181,&quot;^1M&quot;,&quot;61e42cb5-9db0-4adb-9084-678cd5c40933&quot;],536871922]],[&quot;^16&quot;,[3110,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871922]],[&quot;^16&quot;,[3110,&quot;^1N&quot;,true,536871922]],[&quot;^16&quot;,[3110,&quot;^;&quot;,&quot;~u61e42cb5-9db0-4adb-9084-678cd5c40933&quot;,536871242]],[&quot;^16&quot;,[3118,&quot;^R&quot;,&quot;When the dialectic of his subject matter ends,he  can  then  abstract  from  it  a  general  structure,  though  such  asummary will have only a post  facto validity\\nls-type:: annotation\\nhl-page:: 182\\nid:: 61e42d92-1bb0-4a60-9e3f-dd134741ecf4&quot;,536871922]],[&quot;^16&quot;,[3118,&quot;^P&quot;,&quot;^17&quot;,536871922]],[&quot;^16&quot;,[3118,&quot;^F&quot;,3110,536871922]],[&quot;^16&quot;,[3118,&quot;^Y&quot;,8423,536871922]],[&quot;^16&quot;,[3118,&quot;^V&quot;,8423,536871922]],[&quot;^16&quot;,[3118,&quot;^U&quot;,8423,536871922]],[&quot;^16&quot;,[3118,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,182,&quot;^1M&quot;,&quot;61e42d92-1bb0-4a60-9e3f-dd134741ecf4&quot;],536871922]],[&quot;^16&quot;,[3118,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871922]],[&quot;^16&quot;,[3118,&quot;^1N&quot;,true,536871922]],[&quot;^16&quot;,[3118,&quot;^;&quot;,&quot;~u61e42d92-1bb0-4a60-9e3f-dd134741ecf4&quot;,536871242]],[&quot;^16&quot;,[3122,&quot;^R&quot;,&quot;When Hegel uses the term ‘dialectic’ itusually designates the ‘self-organization’ of the subject matter, its‘inner  necessity’  and  ‘inherent  movement’.  The  dialectic  is  whatfollows from the concept of the thing. It is flatly contrary to Hegel’sintention,  therefore,  to  assume  that  the  dialectic  is  an  a  priorimethodology, or indeed a kind of logic, that one can apply to anysubject  matter.  The  dialectic  is  the  very  opposite:  it  is  the  innermovement of the subject matter, what evolves from it rather thanwhat the philosopher applies to it.\\nls-type:: annotation\\nhl-page:: 181\\nid:: 61e42c2a-97e3-4097-8b01-3f72ab3a89ed&quot;,536871922]],[&quot;^16&quot;,[3122,&quot;^P&quot;,&quot;^17&quot;,536871922]],[&quot;^16&quot;,[3122,&quot;^F&quot;,8432,536871922]],[&quot;^16&quot;,[3122,&quot;^Y&quot;,8423,536871922]],[&quot;^16&quot;,[3122,&quot;^V&quot;,8423,536871922]],[&quot;^16&quot;,[3122,&quot;^U&quot;,8423,536871922]],[&quot;^16&quot;,[3122,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,181,&quot;^1M&quot;,&quot;61e42c2a-97e3-4097-8b01-3f72ab3a89ed&quot;],536871922]],[&quot;^16&quot;,[3122,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871922]],[&quot;^16&quot;,[3122,&quot;^1N&quot;,true,536871922]],[&quot;^16&quot;,[3122,&quot;^;&quot;,&quot;~u61e42c2a-97e3-4097-8b01-3f72ab3a89ed&quot;,536871242]],[&quot;^16&quot;,[3123,&quot;^R&quot;,&quot;But, in this sense, Hegel utterly opposed having a method-ology, and he was critical of philosophers who claimed to have one.Hence he objected to Kant’s epistemology because it applied an apriori standard of knowledge to evaluate all claims to knowledge;and  he  attacked  Schelling’s Naturphilosophie  because  it  mechanicallyapplied a priori schemata to phenomena. Against all such a priorimethods,  Hegel  insisted  that  the  philosopher  should  bracket  hisstandards,  rules  and  guidelines  and  simply  examine  the  subjectmatter  for  its  own  sake.  The  standards,  rules  and  guidelinesappropriate to a subject matter should be the result, not the startingpoint, of the investigation. So, if Hegel has any methodology at all,it  appears  to  be  an  anti-methodology,  a  method  to  suspend  allmethods.\\nls-type:: annotation\\nhl-page:: 181\\nid:: 61e42b09-7066-4c66-8598-934ac80f6f11&quot;,536871922]],[&quot;^16&quot;,[3123,&quot;^P&quot;,&quot;^17&quot;,536871922]],[&quot;^16&quot;,[3123,&quot;^F&quot;,3106,536871922]],[&quot;^16&quot;,[3123,&quot;^Y&quot;,8423,536871922]],[&quot;^16&quot;,[3123,&quot;^V&quot;,8423,536871922]],[&quot;^16&quot;,[3123,&quot;^U&quot;,8423,536871922]],[&quot;^16&quot;,[3123,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,181,&quot;^1M&quot;,&quot;61e42b09-7066-4c66-8598-934ac80f6f11&quot;],536871922]],[&quot;^16&quot;,[3123,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871922]],[&quot;^16&quot;,[3123,&quot;^1N&quot;,true,536871922]],[&quot;^16&quot;,[3123,&quot;^;&quot;,&quot;~u61e42b09-7066-4c66-8598-934ac80f6f11&quot;,536871242]],[&quot;^16&quot;,[3130,&quot;^R&quot;,&quot;So we can talk about Hegel’s dialectic after all, andwe can do so without violating his spirit, provided that we see it asnothing more than an a posteriori summary of the formal structureof his investigations\\nls-type:: annotation\\nhl-page:: 182\\nid:: 61e42f6f-bad3-4990-9c2e-b6b95cc71119&quot;,536871922]],[&quot;^16&quot;,[3130,&quot;^P&quot;,&quot;^17&quot;,536871922]],[&quot;^16&quot;,[3130,&quot;^F&quot;,3108,536871922]],[&quot;^16&quot;,[3130,&quot;^Y&quot;,8423,536871922]],[&quot;^16&quot;,[3130,&quot;^V&quot;,8423,536871922]],[&quot;^16&quot;,[3130,&quot;^U&quot;,8423,536871922]],[&quot;^16&quot;,[3130,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,182,&quot;^1M&quot;,&quot;61e42f6f-bad3-4990-9c2e-b6b95cc71119&quot;],536871922]],[&quot;^16&quot;,[3130,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871922]],[&quot;^16&quot;,[3130,&quot;^1N&quot;,true,536871922]],[&quot;^16&quot;,[3130,&quot;^;&quot;,&quot;~u61e42f6f-bad3-4990-9c2e-b6b95cc71119&quot;,536871242]],[&quot;^16&quot;,[3132,&quot;^R&quot;,&quot;But  Hegel’s  dialectic  was  nevermeant  to  be  a  formal  logic,  one  that  determines  the  fundamentallaws  of  inference  governing  all  propositions,  whatever  their  con-tent. In its most general form in the Science of Logic the dialectic is ametaphysics whose main task is to determine the general structureof being.\\nls-type:: annotation\\nhl-page:: 182\\nid:: 61e43149-1b1a-476e-a5bd-a2d1bb9f2606&quot;,536871922]],[&quot;^16&quot;,[3132,&quot;^P&quot;,&quot;^17&quot;,536871922]],[&quot;^16&quot;,[3132,&quot;^F&quot;,3130,536871922]],[&quot;^16&quot;,[3132,&quot;^Y&quot;,8423,536871922]],[&quot;^16&quot;,[3132,&quot;^V&quot;,8423,536871922]],[&quot;^16&quot;,[3132,&quot;^U&quot;,8 1 edition edited by Engels in MEW 6, English: MECW 9). These are talks that Marx delivered in 1847 to the German Workingmen’s Club of Brussels. In 1849 he published the talks as lead articles in  the  Neue  Rheinische  Zeitung.    Later,  in  1891,  Engels  published  them  as  a  pamphlet, while updating the terminology to match that of Capital. Marx keeps his arguments simple and understandable in these lectures. Like The Poverty of Philosophy, however, they are based on Ricardo’s political economy, and not the critique of political economy.\\nls-type:: annotation\\nhl-page:: 359\\nid:: 61a1004e-5eee-40d8-8e84-7b19e482b30a&quot;,536871924]],[&quot;^16&quot;,[3736,&quot;^P&quot;,&quot;^17&quot;,536871924]],[&quot;^16&quot;,[3736,&quot;^F&quot;,8442,536871924]],[&quot;^16&quot;,[3736,&quot;^Y&quot;,8441,536871924]],[&quot;^16&quot;,[3736,&quot;^V&quot;,8441,536871924]],[&quot;^16&quot;,[3736,&quot;^U&quot;,8441,536871924]],[&quot;^16&quot;,[3736,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,359,&quot;^1M&quot;,&quot;61a1004e-5eee-40d8-8e84-7b19e482b30a&quot;],536871924]],[&quot;^16&quot;,[3736,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871924]],[&quot;^16&quot;,[3736,&quot;^1N&quot;,true,536871924]],[&quot;^16&quot;,[3736,&quot;^;&quot;,&quot;~u61a1004e-5eee-40d8-8e84-7b19e482b30a&quot;,536871336]],[&quot;^16&quot;,[3758,&quot;^L&quot;,1656222528454,536872145]],[&quot;^16&quot;,[3758,&quot;^@&quot;,false,536871340]],[&quot;^16&quot;,[3758,&quot;^Z&quot;,&quot;反思中国政治经济学的教学&quot;,536871340]],[&quot;^16&quot;,[3758,&quot;^12&quot;,&quot;反思中国政治经济学的教学&quot;,536871340]],[&quot;^16&quot;,[3758,&quot;^B&quot;,1656222528454,536872145]],[&quot;^16&quot;,[3758,&quot;^;&quot;,&quot;~u62bc01b7-6d04-49ac-b6da-bb134c24f7de&quot;,536871342]],[&quot;^16&quot;,[3760,&quot;^L&quot;,1656222528455,536872145]],[&quot;^16&quot;,[3760,&quot;^@&quot;,false,536871340]],[&quot;^16&quot;,[3760,&quot;^Z&quot;,&qu ]],[&quot;^16&quot;,[5195,&quot;^;&quot;,&quot;~u6153d763-416d-4834-ad2a-0cf88d2d8918&quot;,536871450]],[&quot;^16&quot;,[5205,&quot;^R&quot;,&quot;Many complex systems to be encountered in the followingchapters exhibit similar sensitivities, but for entirely differentreasons, usually associated with the existence of long-range cor-relations established within the system in the course of its priorevolution, through simple and local interactions between theirmany constitutive elements. In contrast, the cleanest examples ofchaotic systems involve a few elements (or degrees of freedom),subject to strong nonlinear coupling. \\nls-type:: annotation\\nhl-page:: 30\\nid:: 6153d83e-6e28-4606-94f5-2873547c771a&quot;,536871890]],[&quot;^16&quot;,[5205,&quot;^P&quot;,&quot;^17&quot;,536871890]],[&quot;^16&quot;,[5205,&quot;^F&quot;,8208,536871890]],[&quot;^16&quot;,[5205,&quot;^Y&quot;,8205,536871890]],[&quot;^16&quot;,[5205,&quot;^V&quot;,8205,536871890]],[&quot;^16&quot;,[5205,&quot;^U&quot;,8205,536871890]],[&quot;^16&quot;,[5205,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,30,&quot;^1M&quot;,&quot;6153d83e-6e28-4606-94f5-2873547c771a&quot;],536871890]],[&quot;^16&quot;,[5205,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871890]],[&quot;^16&quot;,[5205,&quot;^1N&quot;,true,536871890]],[&quot;^16&quot;,[5205,&quot;^;&quot;,&quot;~u6153d83e-6e28-4606-94f5-2873547c771a&quot;,536871450]],[&quot;^16&quot;,[5209,&quot;^R&quot;,&quot;To sum up the argument, while systems made up of manyinteracting elements may appear quite complex at their micro-scopic scale, there are circumstances under which their behaviorat the macroscopic scale can be subsumed into a few globalquantities for which simple evolutionary rules can be constructedor inferred experimentally. The take-home message here then isthe following: although complex natural systems often involve alarge number of (relatively) simple individual elements interactinglocally with one another, not all systems made up of many inter-acting elements exhibit complexity in the sense to be developedthroughout this book\\nls-type:: annotation\\nhl-page:: 27\\nid:: 6153d7b7-297e-4e95-9e3b-bf3904f97a1a&quot;,536871890]],[&quot;^16&quot;,[5209,&quot;^P&quot;,&quot;^17&quot;,536871890]],[&quot;^16&quot;,[5209,&quot;^F&quot;,8207,536871890]],[&quot;^16&quot;,[5209,&quot;^Y&quot;,8205,536871890]],[&quot;^16&quot;,[5209,&quot;^V&quot;,8205,536871890]],[&quot;^16&quot;,[5209,&quot;^U&quot;,8205,536871890]],[&quot;^16&quot;,[5209,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,27,&quot;^1M&quot;,&quot;6153d7b7-297e-4e95-9e3b-bf3904f97a1a&quot;],536871890]],[&quot;^16&quot;,[5209,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871890]],[&quot;^16&quot;,[5209,&quot;^1N&quot;,true,536871890]],[&quot;^16&quot;,[5209,&quot;^;&quot;,&quot;~u6153d7b7-297e-4e95-9e3b-bf3904f97a1a&quot;,536871450]],[&quot;^16&quot;,[5223,&quot;^L&quot;,1656222533346,536872145]],[&quot;^16&quot;,[5223,&quot;^@&quot;,false,536871452]],[&quot;^16&quot;,[5223,&quot;^Z&quot;,&quot;幼儿园&quot;,536871452]],[&quot;^16&quot;,[5223,&quot;^12&quot;,&quot;幼儿园&quot;,536871452]],[&quot;^16&quot;,[5223,&quot;^B&quot;,1656222533346,536872145]],[&quot;^16&quot;,[5223,&quot;^;&quot;,&quot;~u62bc01bc-6e31-409a-a73f-8eb6a82bc23d&quot;,536871550]],[&quot;^16&quot;,[5280,&quot;^L&quot;,1656222533531,536872145]],[&quot;^16&quot;,[5280,&quot;^@&quot;,false,536871456]],[&quot;^16&quot;,[5280,&quot;^Z&quot;,&quot;post-keynesian economics&quot;,536871456]],[&quot;^16&quot;,[5280,&quot;^12&quot;,&quot;Post-Keynesian economics&quot;,536871456]],[&quot;^16&quot;,[5280,&quot;^B&quot;,1656222533531,536872145]],[&quot;^16&quot;,[5280,&quot;^;&quot;,&quot;~u62bc01bd-ff09-4e2e-806c-bcedf9d7e360&quot;,536871604]],[&quot;^16&quot;,[5281,&quot;^L&quot;,1656222533524,536872145]],[&quot;^16&quot;,[5281,&quot;^@&quot;,fals  an emphasis on the connections of events and people over time.The Third Edition, like the two before it, is authoritative and up-to-date. New to the Third Edition is the theme of empire. From the imperial rivalries between France and Spain in the sixteenth and seventeenth centuries, through the rise and fall of the Ottoman Turkish empire, and on into the imperial history of the twentieth century—decolonization, the spread of the Soviet empire, and the imperial power of the United States—the theme of empire helps students find commonalities among the events of European history.&quot;,536871586]],[&quot;^16&quot;,[6606,&quot;^P&quot;,&quot;^17&quot;,536871586]],[&quot;^16&quot;,[6606,&quot;^F&quot;,6605,536871586]],[&quot;^16&quot;,[6606,&quot;^Y&quot;,3005,536871586]],[&quot;^16&quot;,[6606,&quot;^V&quot;,6605,536871586]],[&quot;^16&quot;,[6606,&quot;^U&quot;,3005,536871586]],[&quot;^16&quot;,[6606,&quot;^U&quot;,6597,536871586]],[&quot;^16&quot;,[6606,&quot;^1N&quot;,true,536871586]],[&quot;^16&quot;,[6606,&quot;^;&quot;,&quot;~u62bc01bd-1d3c-4e11-a8d6-d470c5142274&quot;,536871586]],[&quot;^16&quot;,[6607,&quot;^R&quot;,&quot;[[Attachments]]&quot;,536871586]],[&quot;^16&quot;,[6607,&quot;^P&quot;,&quot;^17&quot;,536871586]],[&quot;^16&quot;,[6607,&quot;^F&quot;,6605,536871586]],[&quot;^16&quot;,[6607,&quot;^Y&quot;,3005,536871586]],[&quot;^16&quot;,[6607,&quot;^V&quot;,3005,536871586]],[&quot;^16&quot;,[6607,&quot;^U&quot;,3005,536871586]],[&quot;^16&quot;,[6607,&quot;^U&quot;,6603,536871586]],[&quot;^16&quot;,[6607,&quot;^H&quot;,6603,536871586]],[&quot;^16&quot;,[6607,&quot;^1N&quot;,true,536871586]],[&quot;^16&quot;,[6607,&quot;^;&quot;,&quot;~u62bc01bd-0bbd-454b-a405-e06f1b597c78&quot;,536871586]],[&quot;^16&quot;,[6608,&quot;^R&quot;,&quot;[Merriman2009.pdf](zotero://select/library/items/I8CL97DS) {{zotero-linked-file \\&quot;attachments:Merriman2009.pdf\\&quot;}}&quot;,536871586]],[&quot;^16&quot;,[6608,&quot;^P&quot;,&quot;^17&quot;,536871586]],[&quot;^16&qu l Equilibrium framework&quot;,&quot;^1P&quot;,&quot;en&quot;,&quot;^1U&quot;,&quot;https://www.sciencedirect.com/science/article/pii/S0304406821000768&quot;,&quot;^1V&quot;,&quot;Journal of Mathematical Economics&quot;,&quot;^24&quot;,&quot;Journal of Mathematical Economics&quot;,&quot;^1G&quot;,[&quot;^1&lt;&quot;,[&quot;E. Accinelli&quot;,&quot;Humberto Muñiz&quot;]],&quot;^1H&quot;,&quot;ScienceDirect&quot;,&quot;^1I&quot;,&quot;[Local library](zotero://select/library/items/PLAMKMLF), [Web library](https://www.zotero.org/users/5944223/items/PLAMKMLF)&quot;],536871590]],[&quot;^16&quot;,[6626,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1X&quot;,&quot;^1?&quot;,&quot;^1R&quot;,&quot;^1A&quot;,&quot;^1S&quot;,&quot;^1T&quot;,&quot;^1B&quot;,&quot;^1C&quot;,&quot;^1D&quot;,&quot;^1P&quot;,&quot;^1U&quot;,&quot;^1V&quot;,&quot;^24&quot;,&quot;^1G&quot;,&quot;^1H&quot;,&quot;^1I&quot;]],536871590]],[&quot;^16&quot;,[6626,&quot;^H&quot;,5139,536871590]],[&quot;^16&quot;,[6626,&quot;^H&quot;,6618,536871590]],[&quot;^16&quot;,[6626,&quot;^H&quot;,6619,536871590]],[&quot;^16&quot;,[6626,&quot;^H&quot;,6620,536871590]],[&quot;^16&quot;,[6626,&quot;^H&quot;,6621,536871590]],[&quot;^16&quot;,[6626,&quot;^H&quot;,6622,536871590]],[&quot;^16&quot;,[6626,&quot;^H&quot;,6623,536871590]],[&quot;^16&quot;,[6626,&quot;^H&quot;,6624,536871590]],[&quot;^16&quot;,[6626,&quot;^H&quot;,6625,536871590]],[&quot;^16&quot;,[6626,&quot;^1N&quot;,true,536871590]],[&quot;^16&quot;,[6626,&quot;^;&quot;,&quot;~u62bc01bd-1fbf-41b2-a2f2-5fedfd6aca3a&quot;,536871590]],[&quot;^16&quot;,[6627,&quot;^R&quot;,&quot;[[Abstract]]&quot;,536871590]],[&quot;^16&quot;,[6627,&quot;^P&quot;,&quot;^17&quot;,536871590]],[&quot;^16&quot;,[6627,&quot;^F&quot;,6626,536871590]],[&quot;^16&quot;,[6627,&quot;^Y&quot;,4935,536871590]],[&quot;^16&quot;,[6627,&quot;^V&quot;,4935,536871590]],[&quot;^16&quot;,[6627,&quot;^U&quot;,4935,536871590]],[&quot;^16&quot;,[6627,&quot;^U&quot;,6597,536871590]],[&quot;^16&quot;,[6627,&quot;^H&quot;,6597,536871590]],[&quot;^16&quot;,[6627,&quot;^1N&quot;,true,536871590]],[&quot;^16&quot;,[6627,&quot;^;&quot;,&quot;~u62bc01bd-8bfa-467a-a8f7-43e07f00393e&quot;,536871590]],[&quot;^16&quot;,[6628,&quot;^R&quot;,&quot;In this paper, we consider a general equilibrium model in which the economies are characterized by the distribution of firms on a set of branches of production; we will show that based on the decisions of the managers of the firms, it is possible to build a dynamic system whose solutions reproduce the possible trajectories of the economy. Once the initial state of an economy is known, that is, the initial distribution of firms, we will have a unique solution for this dynamic system, which will coincide with the evolution of the economy, that is, the evolution of prices and equilibrium allocations. The investment decisions of the administrators of the companies will change the distribution over the set of existing productive branches, which in turn will produce changes in the wealth of consumers who are also shareholders of the companies and then as a consequence, their demand will change, and therefore the equilibrium allocations and prices will too. In most cases, these decisions lead to an improvement in the efficiency of the productive side of the economy and an increase in the welfare of the economy as a whole, but, as we will show, under some particular circumstances, even when it comes to rational decisions from the point of view of administrators, this can lead to undesirable repercussions on the welfare of consumers. Besides, in a neighborhood of a critical economy, even when these decisions may involve small changes in the distribution of companies, they can cause abrupt and unexpected changes in the behavior of the economy, or in other words, they can cause an economic crisis. These are characterized by large changes in the prices, in the demand, and in the supply of goods. In contrast, in a sufficiently small neighborhood of a regular economy, small changes in the distribution of firms produced by the investment decisions of managers do not lead to large changes in the subsequent behavior of the economy. We will exemplify these statements with several numerical examples.&quot;,536871590]],[&quot;^16&quot;,[6628,&quot;^P&quot;,&quot;^17&quot;,536871590]],[&quot;^16&quot;,[6628,&quot;^F&quot;,6627,536871590]],[&quot;^16&quot;,[6628,&quot;^Y&quot;,4935,536871590]],[&quot;^16&quot;,[6628,&quot;^V&quot;,6627,536871590]],[&quot;^16&quot;,[6628,&quot;^U&quot;,4935,536871590]],[&quot;^16&quot;,[6628,&quot;^U&quot;,6597,536871590]],[&quot;^16&quot;,[6628,&quot;^1N&quot;,true,536871590]],[&quot;^16&quot;,[6628,&quot;^;&quot;,&quot;~u62bc01bd-e5b8-4bc3-9e66-d3fc430cf0d6&quot;,536871590]],[&quot;^16&quot;,[6630,&quot;^L&quot;,1656222541349,536872145]],[&quot;^16&quot;,[6630,&quot;^@&quot;,false,536871592]],[&quot;^16&quot;,[6630,&quot;^Z&quot;,&quot;w. brian arthur&quot;,536871592]],[&quot;^16&quot;,[6630,&quot;^12&quot;,&quot;W. Brian Arthur&quot;,536871592]],[&quot;^16&quot;,[6630,&quot;^B&quot;,1656222541349,536872145]],[&quot;^16&quot;,[6630,&quot;^;&quot;,&quot;~u62bc01bd-2f17-4987-a2d6-03a644548b87&quot;,536871592]],[&quot;^16&quot;,[6631,&quot;^R&quot;,&quot;date:: 2021-02\\nissn:: 2522-5820\\nissue:: 2\\ndoi:: 10.1038/s42254-020-00273-3\\ntitle:: @Arthur2021\\npages:: 136-145\\nvolume:: 3\\nitem-type:: [[journalArticle]]\\naccess-date:: 2021-09-20T14:07:54Z\\nrights:: 2021 Springer Nature Limited\\noriginal-title:: Foundations of complexity economics\\nlanguage:: en\\nurl:: https://www.nature.com/articles/s42254-020-00273-3\\npublication-title:: Nature Reviews Physics\\njournal-abbreviation:: Nat Rev Phys\\nauthors:: [[W. Brian Arthur]]\\nlibrary-catalog:: www.nature.com\\nlinks:: [Local library](zotero://select/library/items/K4Z2UDRD), [Web library](https://www.zotero.org/users/5944223/items/K4Z2UDRD)\\n\\n&quot;,536871592]],[&quot;^16&quot;,[6631,&quot;^P&quot;, 6bc5-4a86-9449-1ebb29d4d589&quot;,536871592]],[&quot;^16&quot;,[6632,&quot;^R&quot;,&quot;[[Abstract]]&quot;,536871592]],[&quot;^16&quot;,[6632,&quot;^P&quot;,&quot;^17&quot;,536871592]],[&quot;^16&quot;,[6632,&quot;^F&quot;,6631,536871592]],[&quot;^16&quot;,[6632,&quot;^Y&quot;,5379,536871592]],[&quot;^16&quot;,[6632,&quot;^V&quot;,5379,536871592]],[&quot;^16&quot;,[6632,&quot;^U&quot;,5379,536871592]],[&quot;^16&quot;,[6632,&quot;^U&quot;,6597,536871592]],[&quot;^16&quot;,[6632,&quot;^H&quot;,6597,536871592]],[&quot;^16&quot;,[6632,&quot;^1N&quot;,true,536871592]],[&quot;^16&quot;,[6632,&quot;^;&quot;,&quot;~u62bc01bd-1ac2-4083-88b9-c094d02995ad&quot;,536871592]],[&quot;^16&quot;,[6633,&quot;^R&quot;,&quot;Conventional, neoclassical economics assumes perfectly rational agents (firms, consumers, investors) who face well-defined problems and arrive at optimal behaviour consistent with — in equilibrium with — the overall outcome caused by this behaviour. This rational, equilibrium system produces an elegant economics, but is restrictive and often unrealistic. Complexity economics relaxes these assumptions. It assumes that agents differ, that they have imperfect information about other agents and must, therefore, try to make sense of the situation they face. Agents explore, react and constantly change their actions and strategies in response to the outcome they mutually create. The resulting outcome may not be in equilibrium and may display patterns and emergent phenomena not visible to equilibrium analysis. The economy becomes something not given and existing but constantly forming from a developing set of actions, strategies and beliefs — something not mechanistic, static, timeless and perfect but organic, always creating itself, alive and full of messy vitality.&quot;,536871592]],[&quot;^16&quot;,[6633,&quot;^P&quot;,&quot;^17&quot;,536871592]],[&quot;^16&quot;,[6633,&quot;^F&quot;,6632,536871592]],[&quot;^16&quot;,[6633,&quot;^Y&quot;,5379,536871592]],[&quot;^16&q  and historical materialism, the book explains key concepts of Marxist political economy: commodity, value, money, capital, reserve army of labour, accumulation of capital, circuit of capital, reproduction schemas, prices of production, profit, interest and rent. Scholars of economics, sociology, geography, political science, anthropology, and other kindred disciplines, will find here an accessible yet rigorous treatment of Marxist political economy.&quot;,536871596]],[&quot;^16&quot;,[6645,&quot;^P&quot;,&quot;^17&quot;,536871596]],[&quot;^16&quot;,[6645,&quot;^F&quot;,6644,536871596]],[&quot;^16&quot;,[6645,&quot;^Y&quot;,4779,536871596]],[&quot;^16&quot;,[6645,&quot;^V&quot;,6644,536871596]],[&quot;^16&quot;,[6645,&quot;^U&quot;,4779,536871596]],[&quot;^16&quot;,[6645,&quot;^U&quot;,6597,536871596]],[&quot;^16&quot;,[6645,&quot;^1N&quot;,true,536871596]],[&quot;^16&quot;,[6645,&quot;^;&quot;,&quot;~u62bc01bd-ea0d-46e9-9121-35060a90a614&quot;,536871596]],[&quot;^16&quot;,[6647,&quot;^L&quot;,1656222541544,536872145]],[&quot;^16&quot;,[6647,&quot;^@&quot;,false,536871598]],[&quot;^16&quot;,[6647,&quot;^Z&quot;,&quot;home/weikai/documents/research/ssr&quot;,536871598]],[&quot;^16&quot;,[6647,&quot;^A&quot;,6648,536871598]],[&quot;^16&quot;,[6647,&quot;^12&quot;,&quot;home/weikai/Documents/Research/SSR&quot;,536871598]],[&quot;^16&quot;,[6647,&quot;^B&quot;,1656222541544,536872145]],[&quot;^16&quot;,[6647,&quot;^;&quot;,&quot;~u62bc01c1-57f3-4aeb-8171-6bc38ad3fc8a&quot;,536871780]],[&quot;^16&quot;,[6648,&quot;^L&quot;,1656222541543,536872145]],[&quot;^16&quot;,[6648,&quot;^@&quot;,false,536871598]],[&quot;^16&quot;,[6648,&quot;^Z&quot;,&quot;home/weikai/documents/research&quot;,536871598]],[&quot;^16&quot;,[6648,&quot;^A&quot;,6650,536871598]],[&quot;^16&quot;,[6648,&quot;^12&quot;,&quot;home/weikai/Documents/Research&quot;,536871598]],[&quot;^16&quot;,[6648,&quot;^B&quot;,1656222541543,536872145]],[&quot;^16&quot;,[6648,&quot;^;&quot;,&quot;~u62bc01c1-106f-4bfd-9e4 871622]],[&quot;^16&quot;,[6788,&quot;^;&quot;,&quot;~u62bc01be-3c87-432f-9809-d18bd3bd0359&quot;,536871622]],[&quot;^16&quot;,[6789,&quot;^R&quot;,&quot;[[Abstract]]&quot;,536871622]],[&quot;^16&quot;,[6789,&quot;^P&quot;,&quot;^17&quot;,536871622]],[&quot;^16&quot;,[6789,&quot;^F&quot;,6788,536871622]],[&quot;^16&quot;,[6789,&quot;^Y&quot;,5282,536871622]],[&quot;^16&quot;,[6789,&quot;^V&quot;,5282,536871622]],[&quot;^16&quot;,[6789,&quot;^U&quot;,5282,536871622]],[&quot;^16&quot;,[6789,&quot;^U&quot;,6597,536871622]],[&quot;^16&quot;,[6789,&quot;^H&quot;,6597,536871622]],[&quot;^16&quot;,[6789,&quot;^1N&quot;,true,536871622]],[&quot;^16&quot;,[6789,&quot;^;&quot;,&quot;~u62bc01be-2e30-41e2-9fa2-cefd99ae28cd&quot;,536871622]],[&quot;^16&quot;,[6790,&quot;^R&quot;,&quot;Keynes is one of the most important and influential economists who ever lived. It is almost universally believed that Keynes wrote his magnum opus, The General Theory of Employment, Interest and Money, to save capitalism from the socialist, communist, and fascist forces that were rising up during the Great Depression era. This book argues that this was not the case with respect to socialism. Tracing the evolution of Keynes’s views on policy from WWI until his death in 1946, Crotty argues that virtually all post-WWII \\&quot;Keynesian\\&quot; economists misinterpreted crucial parts of Keynes’s economic theory, misunderstood many of his policy views, and failed to realize that his overarching political objective was not to save British capitalism, but rather to replace it with Liberal Socialism. This book shows how Keynes’s Liberal Socialism began to take shape in his mind in the mid-1920s, evolved into a more concrete institutional form over the next decade or so, and was laid out in detail in his work on postwar economic planning at Britain’s Treasury during WWII. Finally, it explains how The General Theory provided the rigorous economic theoretical foundation needed to support his case against capitalism in support of Liberal Socialism. Offering an original and highly informative exposition of Keynes’s work, this book should be of great interest to teachers and students of economics. It should also appeal to a general audience interested in the role the most important economist of the 20th century played in developing the case against capitalism and in support of Liberal Socialism. Keynes Against Capitalism is especially relevant in the context of today’s global economic and political crises.&quot;,536871622]],[&quot;^16&quot;,[6790,&quot;^P&quot;,&quot;^17&quot;,536871622]],[&quot;^16&quot;,[6790,&quot;^F&quot;,6789,536871622]],[&quot;^16&quot;,[6790,&quot;^Y&quot;,5282,536871622]],[&quot;^16&quot;,[6790,&quot;^V&quot;,6789,536871622]],[&quot;^16&quot;,[6790,&quot;^U&quot;,5282,536871622]],[&quot;^16&quot;,[6790,&quot;^U&quot;,6597,536871622]],[&quot;^16&quot;,[6790,&quot;^1N&quot;,true,536871622]],[&quot;^16&quot;,[6790,&quot;^;&quot;,&quot;~u62bc01be-de39-4324-8470-55f8f02c1419&quot;,536871622]],[&quot;^16&quot;,[6791,&quot;^R&quot;,&quot;[[Attachments]]&quot;,536871622]],[&quot;^16&quot;,[6791,&quot;^P&quot;,&quot;^17&quot;,536871622]],[&quot;^16&quot;,[6791,&quot;^F&quot;,6789,536871622]],[&quot;^16&quot;,[6791,&quot;^Y&quot;,5282,536871622]],[&quot;^16&quot;,[6791,&quot;^V&quot;,5282,536871622]],[&quot;^16&quot;,[6791,&quot;^U&quot;,5282,536871622]],[&quot;^16&quot;,[6791,&quot;^U&quot;,6603,536871622]],[&quot;^16&quot;,[6791,&quot;^H&quot;,6603,536871622]],[&quot;^16&quot;,[6791,&quot;^1N&quot;,true,536871622]],[&quot;^16&quot;,[6791,&quot;^;&quot;,&quot;~u62bc01be-64d0-43cc-a7d7-d076333a2fc7&quot;,536871622]],[&quot;^16&quot;,[6792,&quot;^R&quot;,&quot;[Amazon.com Link](https://www.amazon.com/Keynes-Liberal-Socialism-Economic-Economics/dp/1138612847/ref=sr_1_1?dchild=1&amp;keywords=Keynes+Against+Capitalism+His+Economic+Case+for+Liberal+Socialism&amp;qid=1618207603&amp;sr=8-1)&quot;,536871622]],[&quot;^16&quot;,[6792,&quot;^P&quot;,&quot;^17&quot;,536 858,536871642]],[&quot;^16&quot;,[6861,&quot;^V&quot;,6858,536871642]],[&quot;^16&quot;,[6861,&quot;^U&quot;,6858,536871642]],[&quot;^16&quot;,[6861,&quot;^1N&quot;,true,536871642]],[&quot;^16&quot;,[6861,&quot;^;&quot;,&quot;~u62bc01be-19f2-46ee-a6a3-9f1b2d4cd10c&quot;,536871642]],[&quot;^16&quot;,[6862,&quot;^R&quot;,&quot;Summary of Chapter 1 by Mark Setterfield&apos;s book review&quot;,536871642]],[&quot;^16&quot;,[6862,&quot;^P&quot;,&quot;^17&quot;,536871642]],[&quot;^16&quot;,[6862,&quot;^F&quot;,6861,536871642]],[&quot;^16&quot;,[6862,&quot;^Y&quot;,6858,536871642]],[&quot;^16&quot;,[6862,&quot;^V&quot;,6861,536871642]],[&quot;^16&quot;,[6862,&quot;^U&quot;,6858,536871642]],[&quot;^16&quot;,[6862,&quot;^1N&quot;,true,536871642]],[&quot;^16&quot;,[6862,&quot;^;&quot;,&quot;~u62bc01be-2695-43bc-9225-0d3a483ebe95&quot;,536871642]],[&quot;^16&quot;,[6863,&quot;^R&quot;,&quot;\\t\\t  id:: 6152c9e8-3183-470b-8977-bb0ce7d129d0\\n#+begin_quote\\nThe main purpose of the first chapter is to argue that the theme of complex systems theory – that the interaction of a large number of relatively simple parts can result in the spontaneous emergence of a complex but well-ordered whole – is mirrored in the vision of Classical PE, according to which capitalism possesses coherent properties that no individual decision maker presumes to know or control. Foley finds evidence of this confluence of visions in the work of Ricardo, Mill, and particularly Smith and Marx. The key methodological affinity between complexity theory and Classical PE (that the illumination of causal processes, not the identification of end states and prediction, is the key to good theory) is perhaps best exemplified by Smith’s cumulative growth schema and Marx’s dialectics **(see also Rosser [2000]).** \\n\\nFoley  draws  two  main  lessons  from  his  findings.  First,  complexity  theory  frees  the  PE  theorist  to  discuss  aggregate  features  of  capitalism  without  making  strong  claims  about  micro-level  behavior.  In  other words, it makes sense of the use of aggregate structural models in economics, as models of systemic,  emergent properties at one level of aggregation that need have no obvious counterpart in the micro behavior found at lower levels of aggretion. Second, the prescriptive content of PE theory must focus on shaping the structure of the economy and hence the direction of its dynamic self-organization, rather than “fine tuning” in the pursuit of specific values of variables of interest. This doesn’t mean that policy will always succeed or that it won’t have unanticipated consequences. But it does create a well-founded basis for policy intervention. And as the author notes, this view of the proper role of intervention in the economy is ultimately liberating. It avoids both the mechanical view of society implicit in “hydraulic” policy formulation,  which would posit an end to history once the “correct” policy mix has been formulated, and the nihilistic and ultimately reactionary tendencies inherent in the view that, absent standard powers of prediction, no policy interventions can ever be justified (Setterfield 2007)\\n#+end_quote&quot;,536871642]],[&quot;^16&quot;,[6863,&quot;^P&quot;,&quot;^17&quot;,536871642]],[&quot;^16&quot;,[6863,&quot;^F&quot;,6862,536871642]],[&quot;^16&quot;,[6863,&quot;^Y&quot;,6858,536871642]],[&quot;^16&quot;,[6863,&quot;^V&quot;,6862,536871642]],[&quot;^16&quot;,[6863,&quot;^U&quot;,6858,536871642]],[&quot;^16&quot;,[6863,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1M&quot;,&quot;6152c9e8-3183-470b-8977-bb0ce7d129d0&quot;],536871642]],[&quot;^16&quot;,[6863,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1M&quot;]],536871642]],[&quot;^16&quot;,[6863,&quot;^1N&quot;,true,536871642]],[&quot;^16&quot;,[6863,&quot;^;&quot;,&quot;~u6152c9e8-3183-470b-8977-bb0ce7d129d0&quot;,536871642]],[&quot;^16&quot;,[6865,&quot;^L&quot;,1656222543209,536872145]],[&quot;^16&quot;,[6865,&quot;^O&quot;,20060930,536871644]],[&quot;^16&quot;,[6865,& &quot;,&quot;Adam&apos;s Fallacy&quot;,&quot;^1G&quot;,[&quot;^1&lt;&quot;,[&quot;Duncan K. Foley&quot;]],&quot;^1H&quot;,&quot;Amazon&quot;,&quot;^1I&quot;,&quot;[Local library](zotero://select/library/items/A9LK9AP8), [Web library](https://www.zotero.org/users/5944223/items/A9LK9AP8)&quot;,&quot;^1J&quot;,288],536871644]],[&quot;^16&quot;,[6866,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1O&quot;,&quot;^1?&quot;,&quot;^1@&quot;,&quot;^1A&quot;,&quot;^1B&quot;,&quot;^1D&quot;,&quot;^1P&quot;,&quot;^1E&quot;,&quot;^1G&quot;,&quot;^1H&quot;,&quot;^1I&quot;,&quot;^1J&quot;]],536871644]],[&quot;^16&quot;,[6866,&quot;^H&quot;,320,536871644]],[&quot;^16&quot;,[6866,&quot;^H&quot;,6851,536871644]],[&quot;^16&quot;,[6866,&quot;^H&quot;,6865,536871644]],[&quot;^16&quot;,[6866,&quot;^1N&quot;,true,536871644]],[&quot;^16&quot;,[6866,&quot;^;&quot;,&quot;~u62bc01be-4482-419f-9559-a82242452202&quot;,536871644]],[&quot;^16&quot;,[6867,&quot;^R&quot;,&quot;[[Abstract]]&quot;,536871644]],[&quot;^16&quot;,[6867,&quot;^P&quot;,&quot;^17&quot;,536871644]],[&quot;^16&quot;,[6867,&quot;^F&quot;,6866,536871644]],[&quot;^16&quot;,[6867,&quot;^Y&quot;,4778,536871644]],[&quot;^16&quot;,[6867,&quot;^V&quot;,4778,536871644]],[&quot;^16&quot;,[6867,&quot;^U&quot;,4778,536871644]],[&quot;^16&quot;,[6867,&quot;^U&quot;,6597,536871644]],[&quot;^16&quot;,[6867,&quot;^H&quot;,6597,536871644]],[&quot;^16&quot;,[6867,&quot;^1N&quot;,true,536871644]],[&quot;^16&quot;,[6867,&quot;^;&quot;,&quot;~u62bc01be-fc23-4a7e-85be-67799fe796ca&quot;,536871644]],[&quot;^16&quot;,[6868,&quot;^R&quot;,&quot;This book could be called “The Intelligent Person’s Guide to Economics.” Like Robert Heilbroner’s The Worldly Philosophers, it attempts to explain the core ideas of the great economists, beginning with Adam Smith and ending with Joseph Schumpeter. In between are chapters on Thomas Malthus, David Ricardo, Karl Marx, the marginalists, John Maynard Keynes, Friedrich Hayek, and Thorstein Veblen. The title expresses Duncan Foley’s belief that economics at its most abstract and interesting level is a speculative philosophical discourse, not a deductive or inductive science. Adam’s fallacy is the attempt to separate the economic sphere of life, in which the pursuit of self-interest is led by the invisible hand of the market to a socially beneficial outcome, from the rest of social life, in which the pursuit of self-interest is morally problematic and has to be weighed against other ends.  Smith and his successors argued that the market and the division of labor that is fostered by it result in tremendous gains in productivity, which lead to a higher standard of living. Yet the market does not address the problem of distribution—that is, how is the gain in wealth to be divided among the classes and members of society? Nor does it address such problems as the long-run well-being of the planet.  Adam’s Fallacy is beautifully written and contains interesting observations and insights on almost every page. It will engage the reader’s thoughts and feelings on the deepest level.&quot;,536871644]],[&quot;^16&quot;,[6868,&quot;^P&quot;,&quot;^17&quot;,536871644]],[&quot;^16&quot;,[6868,&quot;^F&quot;,6867,536871644]],[&quot;^16&quot;,[6868,&quot;^Y&quot;,4778,536871644]],[&quot;^16&quot;,[6868,&quot;^V&quot;,6867,536871644]],[&quot;^16&quot;,[6868,&quot;^U&quot;,4778,536871644]],[&quot;^16&quot;,[6868,&quot;^U&quot;,6597,536871644]],[&quot;^16&quot;,[6868,&quot;^1N&quot;,true,536871644]],[&quot;^16&quot;,[6868,&quot;^;&quot;,&quot;~u62bc01be-1f9d-4091-a3c1-ab70166aea4d&quot;,536871644]],[&quot;^16&quot;,[6869,&quot;^R&quot;,&quot;[[Attachments]]&quot;,536871644]],[&quot;^16&quot;,[6869,&quot;^P&quot;,&quot;^17&quot;,536871644]],[&quot;^16&quot;,[6869,&quot;^F&quot;,6867,536871644]],[&quot;^16&quot;,[6869,&quot;^Y&quot;,4778,536871644]],[&quot;^16&quot;,[6869,&quot;^V&quot;,4778,536871644]],[&quot;^16&quot;,[6869,&quot;^U&quot;,4778,536871644]],[&quot;^16&quot;,  engage in cutting-edge quantitative empirical research that contributes to human knowledge.&quot;,536871646]],[&quot;^16&quot;,[6878,&quot;^P&quot;,&quot;^17&quot;,536871646]],[&quot;^16&quot;,[6878,&quot;^F&quot;,6877,536871646]],[&quot;^16&quot;,[6878,&quot;^Y&quot;,6873,536871646]],[&quot;^16&quot;,[6878,&quot;^V&quot;,6877,536871646]],[&quot;^16&quot;,[6878,&quot;^U&quot;,6597,536871646]],[&quot;^16&quot;,[6878,&quot;^U&quot;,6873,536871646]],[&quot;^16&quot;,[6878,&quot;^1N&quot;,true,536871646]],[&quot;^16&quot;,[6878,&quot;^;&quot;,&quot;~u62bc01be-8230-4c96-bd85-0e6b151491ad&quot;,536871646]],[&quot;^16&quot;,[6880,&quot;^L&quot;,1656222543353,536872145]],[&quot;^16&quot;,[6880,&quot;^O&quot;,20110203,536871648]],[&quot;^16&quot;,[6880,&quot;^@&quot;,true,536871648]],[&quot;^16&quot;,[6880,&quot;^Z&quot;,&quot;feb 3rd, 2011&quot;,536871648]],[&quot;^16&quot;,[6880,&quot;^12&quot;,&quot;Feb 3rd, 2011&quot;,536871648]],[&quot;^16&quot;,[6880,&quot;^B&quot;,1656222543353,536872145]],[&quot;^16&quot;,[6880,&quot;^;&quot;,&quot;~u62bc01be-7aa6-4020-9f8d-657c0ba573cc&quot;,536871648]],[&quot;^16&quot;,[6881,&quot;^L&quot;,1656222543354,536872145]],[&quot;^16&quot;,[6881,&quot;^@&quot;,false,536871648]],[&quot;^16&quot;,[6881,&quot;^Z&quot;,&quot;andrew glyn&quot;,536871648]],[&quot;^16&quot;,[6881,&quot;^12&quot;,&quot;Andrew Glyn&quot;,536871648]],[&quot;^16&quot;,[6881,&quot;^B&quot;,1656222543354,536872145]],[&quot;^16&quot;,[6881,&quot;^;&quot;,&quot;~u62bc01be-1f89-4e97-805f-9653b37f5ad2&quot;,536871648]],[&quot;^16&quot;,[6882,&quot;^R&quot;,&quot;date:: [[Feb 3rd, 2011]]\\nisbn:: 978-0-19-960606-1\\ntitle:: @Functional Distribution and Inequality\\nbook-title:: The Oxford Handbook of Economic Inequality\\nitem-type:: [[bookSection]]\\naccess-date:: 2021-05-13T07:51:51Z\\noriginal-title:: Functional Distribution and Inequality\\nlanguage:: en\\nurl:: https://www.oxfordhandbooks.com/view/10.1093/oxfordhb/9780199606061.001.0001/oxfordhb-9780199606061-e-5\\nau quot;,[6913,&quot;^H&quot;,320,536871658]],[&quot;^16&quot;,[6913,&quot;^H&quot;,6912,536871658]],[&quot;^16&quot;,[6913,&quot;^1N&quot;,true,536871658]],[&quot;^16&quot;,[6913,&quot;^;&quot;,&quot;~u62bc01bf-2de1-456a-9c6f-bc6ff90e8307&quot;,536871658]],[&quot;^16&quot;,[6914,&quot;^R&quot;,&quot;[[Abstract]]&quot;,536871658]],[&quot;^16&quot;,[6914,&quot;^P&quot;,&quot;^17&quot;,536871658]],[&quot;^16&quot;,[6914,&quot;^F&quot;,6913,536871658]],[&quot;^16&quot;,[6914,&quot;^Y&quot;,4574,536871658]],[&quot;^16&quot;,[6914,&quot;^V&quot;,4574,536871658]],[&quot;^16&quot;,[6914,&quot;^U&quot;,4574,536871658]],[&quot;^16&quot;,[6914,&quot;^U&quot;,6597,536871658]],[&quot;^16&quot;,[6914,&quot;^H&quot;,6597,536871658]],[&quot;^16&quot;,[6914,&quot;^1N&quot;,true,536871658]],[&quot;^16&quot;,[6914,&quot;^;&quot;,&quot;~u62bc01bf-e7e2-4846-b6a5-1afe41297103&quot;,536871658]],[&quot;^16&quot;,[6915,&quot;^R&quot;,&quot;Is there hope for man? That \\&quot;terrible question\\&quot; was posed by Robert L. Heilbroner in the original version of An Inquiry into the Human Prospect.In this third edition of a book that has become a classic, Professor Heilbroner leaves the question in place on the first page, believing some twenty years later that that interrogative sounds the themes of the 1990s as well. The main components of the global predicament he described in the first edition are still with us today: runaway populations, obliterative weaponry, and a closing environmental vise.Writing now, in the aftermath of the extraordinary events that caused communism as a challenger to capitalism to vanish \\&quot;like a puff of smoke,\\&quot; Professor Heilbroner traces out the difficulties that beset those attempting centrally planned economics. He shows how Soviet-style systems became mired in bureaucratic swamps. But he warns that the triumph of profit-driven, market-directed economies will not delay the looming encounter with the ecological barrier. \\&quot;The absorption capacities of the environment,\\&quot; writes Professor Heilbroner, \\&quot;whether in terms of the greenhouse effect or the overrunning of other physico-chemical capabilities of the planet\\&quot; still determine the limits of the economic expansion.Trenchant and unflinching, Professor Heilbroner&apos;s look at the sum and substance of our prospects for the remaining years of this century is provocative and indispensable reading for those who prefer not to avert their gaze from the hard realities of our times.&quot;,536871658]],[&quot;^16&quot;,[6915,&quot;^P&quot;,&quot;^17&quot;,536871658]],[&quot;^16&quot;,[6915,&quot;^F&quot;,6914,536871658]],[&quot;^16&quot;,[6915,&quot;^Y&quot;,4574,536871658]],[&quot;^16&quot;,[6915,&quot;^V&quot;,6914,536871658]],[&quot;^16&quot;,[6915,&quot;^U&quot;,4574,536871658]],[&quot;^16&quot;,[6915,&quot;^U&quot;,6597,536871658]],[&quot;^16&quot;,[6915,&quot;^1N&quot;,true,536871658]],[&quot;^16&quot;,[6915,&quot;^;&quot;,&quot;~u62bc01bf-281e-4d3f-8d6f-268b2d053376&quot;,536871658]],[&quot;^16&quot;,[6916,&quot;^R&quot;,&quot;[[Attachments]]&quot;,536871658]],[&quot;^16&quot;,[6916,&quot;^P&quot;,&quot;^17&quot;,536871658]],[&quot;^16&quot;,[6916,&quot;^F&quot;,6914,536871658]],[&quot;^16&quot;,[6916,&quot;^Y&quot;,4574,536871658]],[&quot;^16&quot;,[6916,&quot;^V&quot;,4574,536871658]],[&quot;^16&quot;,[6916,&quot;^U&quot;,4574,536871658]],[&quot;^16&quot;,[6916,&quot;^U&quot;,6603,536871658]],[&quot;^16&quot;,[6916,&quot;^H&quot;,6603,536871658]],[&quot;^16&quot;,[6916,&quot;^1N&quot;,true,536871658]],[&quot;^16&quot;,[6916,&quot;^;&quot;,&quot;~u62bc01bf-2baa-4653-a1d2-91c8bea5962a&quot;,536871658]],[&quot;^16&quot;,[6917,&quot;^R&quot;,&quot;[Amazon.com Link](https://www.amazon.com/Inquiry-into-Human-Prospect-Looked/dp/0393961850)&quot;,536871658]],[&quot;^16&quot;,[6917,&quot;^P&quot;,&quot;^17&quot;,536871658]],[&quot;^16&quot;,[6917,&quot;^F&quot;,6916,536871658]],[&quot;^16&quot;,[6917,&quot;^Y&quot;,4574,536871658]],[&quot;^16&quot; d energy use. The degrowth hypothesis posits that such a trajectory of social transformation is necessary, desirable, and possible; the conditions of its realization require additional study. Research on degrowth has reinvigorated the limits to growth debate with critical examination of the historical, cultural, social, and political forces that have made economic growth a dominant objective. Here we review studies of economic stability in the absence of growth and of societies that have managed well without growth. We reflect on forms of technology and democracy com-patible with degrowth and discuss plausible openings for a degrowth transition. This dynamic and productive research agenda asks inconvenient questions that sustainability sciences can no longer afford to ignore.&quot;,536871676]],[&quot;^16&quot;,[7022,&quot;^P&quot;,&quot;^17&quot;,536871676]],[&quot;^16&quot;,[7022,&quot;^F&quot;,7021,536871676]],[&quot;^16&quot;,[7022,&quot;^Y&quot;,7016,536871676]],[&quot;^16&quot;,[7022,&quot;^V&quot;,7021,536871676]],[&quot;^16&quot;,[7022,&quot;^U&quot;,6597,536871676]],[&quot;^16&quot;,[7022,&quot;^U&quot;,7016,536871676]],[&quot;^16&quot;,[7022,&quot;^1N&quot;,true,536871676]],[&quot;^16&quot;,[7022,&quot;^;&quot;,&quot;~u62bc01bf-0135-4c99-9fe2-1bb05c0277f4&quot;,536871676]],[&quot;^16&quot;,[7024,&quot;^L&quot;,1656222544354,536872145]],[&quot;^16&quot;,[7024,&quot;^@&quot;,false,536871678]],[&quot;^16&quot;,[7024,&quot;^Z&quot;,&quot;@karl marx and the birth of modern society_ the life of marx and the development of his work&quot;,536871678]],[&quot;^16&quot;,[7024,&quot;^12&quot;,&quot;@Karl Marx and the Birth of Modern Society_ The Life of Marx and the Development of His Work&quot;,536871678]],[&quot;^16&quot;,[7024,&quot;^B&quot;,1656222544354,536872145]],[&quot;^16&quot;,[7024,&quot;^;&quot;,&quot;~u62bc01bf-fedc-4773-915e-b83eda906b16&quot;,536871678]],[&quot;^16&quot;,[7025,&quot;^L&quot;,1656222544351,536872145]],[&quot;^16&quot;,[7025,&quot;^O&quot; ^16&quot;,[7093,&quot;^H&quot;,7086,536871690]],[&quot;^16&quot;,[7093,&quot;^H&quot;,7087,536871690]],[&quot;^16&quot;,[7093,&quot;^H&quot;,7088,536871690]],[&quot;^16&quot;,[7093,&quot;^H&quot;,7089,536871690]],[&quot;^16&quot;,[7093,&quot;^H&quot;,7090,536871690]],[&quot;^16&quot;,[7093,&quot;^H&quot;,7091,536871690]],[&quot;^16&quot;,[7093,&quot;^H&quot;,7092,536871690]],[&quot;^16&quot;,[7093,&quot;^1N&quot;,true,536871690]],[&quot;^16&quot;,[7093,&quot;^;&quot;,&quot;~u62bc01bf-08cb-42f0-bb28-231c2274acee&quot;,536871690]],[&quot;^16&quot;,[7094,&quot;^R&quot;,&quot;[[Abstract]]&quot;,536871690]],[&quot;^16&quot;,[7094,&quot;^P&quot;,&quot;^17&quot;,536871690]],[&quot;^16&quot;,[7094,&quot;^F&quot;,7093,536871690]],[&quot;^16&quot;,[7094,&quot;^Y&quot;,3479,536871690]],[&quot;^16&quot;,[7094,&quot;^V&quot;,3479,536871690]],[&quot;^16&quot;,[7094,&quot;^U&quot;,3479,536871690]],[&quot;^16&quot;,[7094,&quot;^U&quot;,6597,536871690]],[&quot;^16&quot;,[7094,&quot;^H&quot;,6597,536871690]],[&quot;^16&quot;,[7094,&quot;^1N&quot;,true,536871690]],[&quot;^16&quot;,[7094,&quot;^;&quot;,&quot;~u62bc01bf-a06d-4b14-8745-af79aa756be1&quot;,536871690]],[&quot;^16&quot;,[7095,&quot;^R&quot;,&quot;Mathematical demography is the subfield of demography that is concerned with developing and refining measures and methods for studying population composition and change. Historically, demographers used population level data to compute measures of the key components of population change: fertility, mortality, and migration. However, the field has expanded considerably over the last half century to include predictors and consequences of demographic change. Sample data is now commonly used by demographers, and statistical methods are commonly used in conjunction with mathematical methods. In this chapter, we define key mathematical concepts that form the basis for historical and contemporary demographic analyses, including the population balancing equation and rates. We discuss the single decrement life table and its extensions to multiple decrements and multiple living states. Next, we discuss the stationary population theory that underlies life table computations and show its extension to stable and nonstable populations. Finally, we discuss several topics of contemporary concern, including population momentum, household projection methods, quantum and tempo adjustments, and methods for cohort analysis.&quot;,536871690]],[&quot;^16&quot;,[7095,&quot;^P&quot;,&quot;^17&quot;,536871690]],[&quot;^16&quot;,[7095,&quot;^F&quot;,7094,536871690]],[&quot;^16&quot;,[7095,&quot;^Y&quot;,3479,536871690]],[&quot;^16&quot;,[7095,&quot;^V&quot;,7094,536871690]],[&quot;^16&quot;,[7095,&quot;^U&quot;,3479,536871690]],[&quot;^16&quot;,[7095,&quot;^U&quot;,6597,536871690]],[&quot;^16&quot;,[7095,&quot;^1N&quot;,true,536871690]],[&quot;^16&quot;,[7095,&quot;^;&quot;,&quot;~u62bc01bf-51ae-4948-b571-7c153fc2ff1d&quot;,536871690]],[&quot;^16&quot;,[7096,&quot;^R&quot;,&quot;[[Attachments]]&quot;,536871690]],[&quot;^16&quot;,[7096,&quot;^P&quot;,&quot;^17&quot;,536871690]],[&quot;^16&quot;,[7096,&quot;^F&quot;,7094,536871690]],[&quot;^16&quot;,[7096,&quot;^Y&quot;,3479,536871690]],[&quot;^16&quot;,[7096,&quot;^V&quot;,3479,536871690]],[&quot;^16&quot;,[7096,&quot;^U&quot;,3479,536871690]],[&quot;^16&quot;,[7096,&quot;^U&quot;,6603,536871690]],[&quot;^16&quot;,[7096,&quot;^H&quot;,6603,536871690]],[&quot;^16&quot;,[7096,&quot;^1N&quot;,true,536871690]],[&quot;^16&quot;,[7096,&quot;^;&quot;,&quot;~u62bc01bf-7e73-4b7f-bdc9-fd2a5661ac1f&quot;,536871690]],[&quot;^16&quot;,[7097,&quot;^R&quot;,&quot;[Lynch et al2019.pdf](zotero://select/library/items/YVZ2NJTE) {{zotero-linked-file \\&quot;attachments:Lynch et al2019.pdf\\&quot;}}&quot;,536871690]],[&quot;^16&quot;,[7097,&quot;^P&quot;,&quot;^17&quot;,536871690]],[&quot;^16&quot;,[7097,&quot;^F&quot;,7096,536871690]],[&quot;^16&quot;,[7097,&quot;^Y&quot;,3479,536871690]],[&quot;^16&quot;,[7097,&quot;^V&quot;,7096,536871690] ot;^H&quot;,6895,536871694]],[&quot;^16&quot;,[7115,&quot;^H&quot;,7114,536871694]],[&quot;^16&quot;,[7115,&quot;^1N&quot;,true,536871694]],[&quot;^16&quot;,[7115,&quot;^;&quot;,&quot;~u62bc01bf-1818-4e24-b02b-3eea5e231d47&quot;,536871694]],[&quot;^16&quot;,[7116,&quot;^R&quot;,&quot;[[Abstract]]&quot;,536871694]],[&quot;^16&quot;,[7116,&quot;^P&quot;,&quot;^17&quot;,536871694]],[&quot;^16&quot;,[7116,&quot;^F&quot;,7115,536871694]],[&quot;^16&quot;,[7116,&quot;^Y&quot;,5283,536871694]],[&quot;^16&quot;,[7116,&quot;^V&quot;,5283,536871694]],[&quot;^16&quot;,[7116,&quot;^U&quot;,5283,536871694]],[&quot;^16&quot;,[7116,&quot;^U&quot;,6597,536871694]],[&quot;^16&quot;,[7116,&quot;^H&quot;,6597,536871694]],[&quot;^16&quot;,[7116,&quot;^1N&quot;,true,536871694]],[&quot;^16&quot;,[7116,&quot;^;&quot;,&quot;~u62bc01bf-19b1-452b-8f36-3cfd5cd3433e&quot;,536871694]],[&quot;^16&quot;,[7117,&quot;^R&quot;,&quot;Back to the future: a heterodox economist rewrites Keynes’s General Theory of Employment, Interest, and Money to serve as the basis for a macroeconomics for the twenty-first century.John Maynard Keynes’s General Theory of Employment, Interest, and Money was the most influential economic idea of the twentieth century. But, argues Stephen Marglin, its radical implications were obscured by Keynes’s lack of the mathematical tools necessary to argue convincingly that the problem was the market itself, as distinct from myriad sources of friction around its margins.Marglin fills in the theoretical gaps, revealing the deeper meaning of the General Theory. Drawing on eight decades of discussion and debate since the General Theory was published, as well as on his own research, Marglin substantiates Keynes’s intuition that there is no mechanism within a capitalist economy that ensures full employment. Even if deregulating the economy could make it more like the textbook ideal of perfect competition, this would not address the problem that Keynes identified: the potential inadequacy of aggregate demand.Ordinary citizens have paid a steep price for the distortion of Keynes’s message. Fiscal policy has been relegated to emergencies like the Great Recession. Monetary policy has focused unduly on inflation. In both cases the underlying rationale is the false premise that in the long run at least the economy is self-regulating so that fiscal policy is unnecessary and inflation beyond a modest 2 percent serves no useful purpose.Fleshing out Keynes’s intuition that the problem is not the warts on the body of capitalism but capitalism itself, Raising Keynes provides the foundation for a twenty-first-century macroeconomics that can both respond to crises and guide long-run policy.&quot;,536871694]],[&quot;^16&quot;,[7117,&quot;^P&quot;,&quot;^17&quot;,536871694]],[&quot;^16&quot;,[7117,&quot;^F&quot;,7116,536871694]],[&quot;^16&quot;,[7117,&quot;^Y&quot;,5283,536871694]],[&quot;^16&quot;,[7117,&quot;^V&quot;,7116,536871694]],[&quot;^16&quot;,[7117,&quot;^U&quot;,5283,536871694]],[&quot;^16&quot;,[7117,&quot;^U&quot;,6597,536871694]],[&quot;^16&quot;,[7117,&quot;^1N&quot;,true,536871694]],[&quot;^16&quot;,[7117,&quot;^;&quot;,&quot;~u62bc01bf-b061-4c1c-9622-6d8eac4f861f&quot;,536871694]],[&quot;^16&quot;,[7118,&quot;^R&quot;,&quot;[[Attachments]]&quot;,536871694]],[&quot;^16&quot;,[7118,&quot;^P&quot;,&quot;^17&quot;,536871694]],[&quot;^16&quot;,[7118,&quot;^F&quot;,7116,536871694]],[&quot;^16&quot;,[7118,&quot;^Y&quot;,5283,536871694]],[&quot;^16&quot;,[7118,&quot;^V&quot;,5283,536871694]],[&quot;^16&quot;,[7118,&quot;^U&quot;,5283,536871694]],[&quot;^16&quot;,[7118,&quot;^U&quot;,6603,536871694]],[&quot;^16&quot;,[7118,&quot;^H&quot;,6603,536871694]],[&quot;^16&quot;,[7118,&quot;^1N&quot;,true,536871694]],[&quot;^16&quot;,[7118,&quot;^;&quot;,&quot;~u62bc01bf-93cf-441d-9e99-f7958e929d90&quot;,536871694]],[&quot;^16&quot;,[7119,&quot;^R&quot;,&quot;[Marglin2021.pdf](zotero://select/library/items/MQ7YURIV) {{zotero-linked-file \\&quot;attachments:Margli ;,7140,536871702]],[&quot;^16&quot;,[7141,&quot;^1N&quot;,true,536871702]],[&quot;^16&quot;,[7141,&quot;^;&quot;,&quot;~u62bc01c0-ae1d-4925-8260-f09d054ab3aa&quot;,536871702]],[&quot;^16&quot;,[7142,&quot;^R&quot;,&quot;[[Abstract]]&quot;,536871702]],[&quot;^16&quot;,[7142,&quot;^P&quot;,&quot;^17&quot;,536871702]],[&quot;^16&quot;,[7142,&quot;^F&quot;,7141,536871702]],[&quot;^16&quot;,[7142,&quot;^Y&quot;,565,536871702]],[&quot;^16&quot;,[7142,&quot;^V&quot;,565,536871702]],[&quot;^16&quot;,[7142,&quot;^U&quot;,565,536871702]],[&quot;^16&quot;,[7142,&quot;^U&quot;,6597,536871702]],[&quot;^16&quot;,[7142,&quot;^H&quot;,6597,536871702]],[&quot;^16&quot;,[7142,&quot;^1N&quot;,true,536871702]],[&quot;^16&quot;,[7142,&quot;^;&quot;,&quot;~u62bc01c0-c531-4add-b7c6-3ea76033c64f&quot;,536871702]],[&quot;^16&quot;,[7143,&quot;^R&quot;,&quot;Marx treats the determinants of income distribution within the framework laid out by his classical predecessors, especially Smith and Ricardo. The classical framework did not, however, provide Marx with a single, logically consistent argument upon which he could base his own analysis. Instead, it incorporated elements of several distinct theories which lead in different directions. Marx continues along the different paths first cleared by Smith and Ricardo, at some points following one, at some points another. In this chapter, we investigate the different paths followed by Marx, seeing how they sometimes cross, sometimes meet, and sometimes take us in opposite directions.&quot;,536871702]],[&quot;^16&quot;,[7143,&quot;^P&quot;,&quot;^17&quot;,536871702]],[&quot;^16&quot;,[7143,&quot;^F&quot;,7142,536871702]],[&quot;^16&quot;,[7143,&quot;^Y&quot;,565,536871702]],[&quot;^16&quot;,[7143,&quot;^V&quot;,7142,536871702]],[&quot;^16&quot;,[7143,&quot;^U&quot;,565,536871702]],[&quot;^16&quot;,[7143,&quot;^U&quot;,6597,536871702]],[&quot;^16&quot;,[7143,&quot;^1N&quot;,true,536871702]],[&quot;^16&quot;,[7143,&quot;^;&quot;,&quot;~u62bc01c0-4247-4 149,&quot;^P&quot;,&quot;^17&quot;,536871704]],[&quot;^16&quot;,[7149,&quot;^F&quot;,7148,536871704]],[&quot;^16&quot;,[7149,&quot;^Y&quot;,7145,536871704]],[&quot;^16&quot;,[7149,&quot;^V&quot;,7145,536871704]],[&quot;^16&quot;,[7149,&quot;^U&quot;,6597,536871704]],[&quot;^16&quot;,[7149,&quot;^U&quot;,7145,536871704]],[&quot;^16&quot;,[7149,&quot;^H&quot;,6597,536871704]],[&quot;^16&quot;,[7149,&quot;^1N&quot;,true,536871704]],[&quot;^16&quot;,[7149,&quot;^;&quot;,&quot;~u62bc01c0-2e5a-40f8-b569-766df91b452e&quot;,536871704]],[&quot;^16&quot;,[7150,&quot;^R&quot;,&quot;This paper considers whether it is possible to devise a nonexperimental procedure for evaluating a prototypical job training programme. Using rich nonexperimental data, we examine the performance of a two-stage evaluation methodology that (a) estimates the probability that a person participates in a programme and (b) uses the estimated probability in extensions of the classical method of matching. We decompose the conventional measure of programme evaluation bias into several components and find that bias due to selection on unobservables, commonly called selection bias in econometrics, is empirically less important than other components, although it is still a sizeable fraction of the estimated programme impact. Matching methods applied to comparison groups located in the same labour markets as participants and administered the same questionnaire eliminate much of the bias as conventionally measured, but the remaining bias is a considerable fraction of experimentally-determined programme impact estimates. We test and reject the identifying assumptions that justify the classical method of matching. We present a nonparametric conditional difference-in-differences extension of the method of matching that is consistent with the classical index-sufficient sample selection model and is not rejected by our tests of identifying assumptions. This estimator is effective in eliminating bias, especially when it is due to temporally-invariant omitted variables.&quot;,536871704]],[&quot;^16&quot;,[7150,&quot;^P&quot;,&quot;^17&quot;,536871704]],[&quot;^16&quot;,[7150,&quot;^F&quot;,7149,536871704]],[&quot;^16&quot;,[7150,&quot;^Y&quot;,7145,536871704]],[&quot;^16&quot;,[7150,&quot;^V&quot;,7149,536871704]],[&quot;^16&quot;,[7150,&quot;^U&quot;,6597,536871704]],[&quot;^16&quot;,[7150,&quot;^U&quot;,7145,536871704]],[&quot;^16&quot;,[7150,&quot;^1N&quot;,true,536871704]],[&quot;^16&quot;,[7150,&quot;^;&quot;,&quot;~u62bc01c0-3be7-4322-b494-3812e2316d1f&quot;,536871704]],[&quot;^16&quot;,[7152,&quot;^L&quot;,1656222545384,536872145]],[&quot;^16&quot;,[7152,&quot;^@&quot;,false,536871706]],[&quot;^16&quot;,[7152,&quot;^Z&quot;,&quot;k cowling&quot;,536871706]],[&quot;^16&quot;,[7152,&quot;^12&quot;,&quot;K Cowling&quot;,536871706]],[&quot;^16&quot;,[7152,&quot;^B&quot;,1656222545384,536872145]],[&quot;^16&quot;,[7152,&quot;^;&quot;,&quot;~u62bc01c0-b0e0-44a7-be47-0640a48f402f&quot;,536871706]],[&quot;^16&quot;,[7153,&quot;^R&quot;,&quot;date:: 1982\\npublisher:: \\&quot;Palgrave Macmillan, London\\&quot;\\nextra:: Citation Key: Cowling1982\\ntitle:: @Monopoly capitalism\\nitem-type:: [[book]]\\noriginal-title:: Monopoly capitalism\\nauthors:: [[K Cowling]]\\nlinks:: [Local library](zotero://select/library/items/FNPKVZ2S), [Web library](https://www.zotero.org/users/5944223/items/FNPKVZ2S)\\n\\n&quot;,536871706]],[&quot;^16&quot;,[7153,&quot;^P&quot;,&quot;^17&quot;,536871706]],[&quot;^16&quot;,[7153,&quot;^F&quot;,175,536871706]],[&quot;^16&quot;,[7153,&quot;^Y&quot;,175,536871706]],[&quot;^16&quot;,[7153,&quot;^V&quot;,175,536871706]],[&quot;^16&quot;,[7153,&quot;^U&quot;,175,536871706]],[&quot;^16&quot;,[7153,&quot;^U&quot;,320,536871706]],[&quot;^16&quot;,[7153,&quot;^U&quot;,7152,536871706]],[&quot;^16&quot;,[7153,&quot;^:&quot;,true,536871706]],[&quot;^16&quot;,[7153,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1;&quot;,1982,&quot;^1=&quot;,&quot;\\&quot;Palgrave Macmillan, Londo 7196,536871716]],[&quot;^16&quot;,[7197,&quot;^1N&quot;,true,536871716]],[&quot;^16&quot;,[7197,&quot;^;&quot;,&quot;~u62bc01c0-2727-4d34-9ea3-5a5fe3e6d21d&quot;,536871716]],[&quot;^16&quot;,[7198,&quot;^R&quot;,&quot;[[Abstract]]&quot;,536871716]],[&quot;^16&quot;,[7198,&quot;^P&quot;,&quot;^17&quot;,536871716]],[&quot;^16&quot;,[7198,&quot;^F&quot;,7197,536871716]],[&quot;^16&quot;,[7198,&quot;^Y&quot;,5189,536871716]],[&quot;^16&quot;,[7198,&quot;^V&quot;,5189,536871716]],[&quot;^16&quot;,[7198,&quot;^U&quot;,5189,536871716]],[&quot;^16&quot;,[7198,&quot;^U&quot;,6597,536871716]],[&quot;^16&quot;,[7198,&quot;^H&quot;,6597,536871716]],[&quot;^16&quot;,[7198,&quot;^1N&quot;,true,536871716]],[&quot;^16&quot;,[7198,&quot;^;&quot;,&quot;~u62bc01c0-31a2-4398-af48-9dab3fe6e540&quot;,536871716]],[&quot;^16&quot;,[7199,&quot;^R&quot;,&quot;Hermann Heinrich Gossen has traditionally been considered a forerunner of the neoclassical theory of demand. With the long-awaited publication, in 1983, of the English translation of Gossen’s book, its editor, Nicholas Georgescu-Roegen, saw in The Laws of Human Relations and the Rules of Human Action Derived Therefrom the roots of a wholly different theory of consumption choices than that generally accepted, one in which the flow of time plays a non-trivial role. However, Georgescu-Roegen’s interpretation did not object to Gossen being a precursor of the subjective theory of value. The paper argues, with evidence from the works of Gossen, Jevons, Menger and Walras, that, contrary to this interpretation, the theoretical connection between Gossen and the marginalist school is unwarranted in that Gossen, contrary to the early marginalists, was not concerned with adding to the theory of exchange the demand side which the classical British tradition had neglected. In fact, Jevons and Walras, concerned with building a demand-and-supply theory of price and with their relative merits as discoverers of the new approach, “elected” Gossen as their common precursor, despite the fact that Gossen explicitly rejected the idea that his laws of pleasure could bear any implication for the theory of exchage.&quot;,536871716]],[&quot;^16&quot;,[7199,&quot;^P&quot;,&quot;^17&quot;,536871716]],[&quot;^16&quot;,[7199,&quot;^F&quot;,7198,536871716]],[&quot;^16&quot;,[7199,&quot;^Y&quot;,5189,536871716]],[&quot;^16&quot;,[7199,&quot;^V&quot;,7198,536871716]],[&quot;^16&quot;,[7199,&quot;^U&quot;,5189,536871716]],[&quot;^16&quot;,[7199,&quot;^U&quot;,6597,536871716]],[&quot;^16&quot;,[7199,&quot;^1N&quot;,true,536871716]],[&quot;^16&quot;,[7199,&quot;^;&quot;,&quot;~u62bc01c0-56d5-49f2-a0f2-5eed7841c9bb&quot;,536871716]],[&quot;^16&quot;,[7201,&quot;^L&quot;,1656222545763,536872145]],[&quot;^16&quot;,[7201,&quot;^O&quot;,20200916,536871718]],[&quot;^16&quot;,[7201,&quot;^@&quot;,true,536871718]],[&quot;^16&quot;,[7201,&quot;^Z&quot;,&quot;sep 16th, 2020&quot;,536871718]],[&quot;^16&quot;,[7201,&quot;^12&quot;,&quot;Sep 16th, 2020&quot;,536871718]],[&quot;^16&quot;,[7201,&quot;^B&quot;,1656222545763,536872145]],[&quot;^16&quot;,[7201,&quot;^;&quot;,&quot;~u62bc01c0-3282-42d6-b0ff-99e939e03272&quot;,536871718]],[&quot;^16&quot;,[7202,&quot;^L&quot;,1656222545764,536872145]],[&quot;^16&quot;,[7202,&quot;^@&quot;,false,536871718]],[&quot;^16&quot;,[7202,&quot;^Z&quot;,&quot;adam przeworski&quot;,536871718]],[&quot;^16&quot;,[7202,&quot;^12&quot;,&quot;Adam Przeworski&quot;,536871718]],[&quot;^16&quot;,[7202,&quot;^B&quot;,1656222545764,536872145]],[&quot;^16&quot;,[7202,&quot;^;&quot;,&quot;~u62bc01c0-e789-434c-b527-bb0e6598a546&quot;,536871718]],[&quot;^16&quot;,[7203,&quot;^R&quot;,&quot;date:: [[Sep 16th, 2020]]\\nissn:: \\&quot;0032-3292, 1552-7514\\&quot;\\nextra:: Citation Key: Przeworski2020\\ndoi:: 10.1177/0032329220958662\\ntitle:: @Przeworski2020\\npages:: 003232922095866\\nitem-type:: [[journalArticle]]\\naccess-date:: 2021-09-22T06:41:07Z\\noriginal-title:: What Have I Learned from Marx and What Still Stands?\\nlan
