43_1647529565195_0.pdf&quot;,&quot;^2A&quot;,&quot;[me2-43_1647529565195_0.pdf](../assets/me2-43_1647529565195_0.pdf)&quot;,&quot;^1A&quot;,&quot;hls__me2-43_1647529565195_0&quot;],536871990]],[&quot;^16&quot;,[8695,&quot;^B&quot;,1650113485192,536872145]],[&quot;^16&quot;,[8695,&quot;^;&quot;,&quot;~u62bc01c7-7d65-4d56-9758-1cf4c233f422&quot;,536871990]],[&quot;^16&quot;,[8696,&quot;^R&quot;,&quot;file-path:: ../assets/me2-43_1647529565195_0.pdf\\nfile:: [me2-43_1647529565195_0.pdf](../assets/me2-43_1647529565195_0.pdf)\\ntitle:: hls__me2-43_1647529565195_0\\n\\n&quot;,536871990]],[&quot;^16&quot;,[8696,&quot;^P&quot;,&quot;^17&quot;,536871990]],[&quot;^16&quot;,[8696,&quot;^F&quot;,8695,536871990]],[&quot;^16&quot;,[8696,&quot;^Y&quot;,8695,536871990]],[&quot;^16&quot;,[8696,&quot;^V&quot;,8695,536871990]],[&quot;^16&quot;,[8696,&quot;^U&quot;,8695,536871990]],[&quot;^16&quot;,[8696,&quot;^:&quot;,true,536871990]],[&quot;^16&quot;,[8696,&quot;^?&quot;,[&quot;^ &quot;,&quot;^2B&quot;,&quot;../assets/me2-43_1647529565195_0.pdf&quot;,&quot;^2A&quot;,&quot;[me2-43_1647529565195_0.pdf](../assets/me2-43_1647529565195_0.pdf)&quot;,&quot;^1A&quot;,&quot;hls__me2-43_1647529565195_0&quot;],536871990]],[&quot;^16&quot;,[8696,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^2B&quot;,&quot;^2A&quot;,&quot;^1A&quot;]],536871990]],[&quot;^16&quot;,[8696,&quot;^1N&quot;,true,536871990]],[&quot;^16&quot;,[8696,&quot;^;&quot;,&quot;~u62bc01c7-5d1d-4740-ba13-9254d1621668&quot;,536871990]],[&quot;^16&quot;,[8697,&quot;^R&quot;,&quot;这  一 转  化 的  基 础.即  在 同 一 工 场  中 同 时  雇 用 一 定 数  量 的 雇 佣  工 人 ，是 同 资  本 的 存  在 本 身 一 起 出 现  的 ，是 促 使 封 建 生 产  肌 体  瓦 解 的 那 些 情 况  和 运  动  的  历  史 结  果 。因 此 ，资  本 主 义  生 产  方 式 表 现  为  孤 立 劳  动  转  化 为  社 会  劳  动  的 历   史 必 然 性;但 是 ，在 资  本 手 中 ，劳  动  的 这  种  社 会  化 之 所 以 提 高 劳  动  的  生 产  力 ，只 是 为  了 从  这  种  劳  动  中 剥  削 更 多 的 利 润  \\nls-type:: annotation\\nhl-page:: 379\\nid:: 6267fe49-9840-45d7-9efe-a8689145e851&quot;,536871990]],[&quot;^16&quot;,[8697,&quot;^P&quot;,&quot;^17&quot;,536871990]],[&quot;^16&quot;,[8697,&quot;^F&quot;,1551,536871990]],[&quot;^16&quot;,[8697,&quot;^Y&quot;,8695,536871990]],[&quot;^16&quot;,[8697,&quot;^V&quot;,8695,536871990]],[&quot;^16&quot;,[8697,&quot;^U&quot;,8695,536871990]],[&quot;^16&quot;,[8697,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,379,&quot;^1M&quot;,&quot;6267fe49-9840-45d7-9efe-a8689145e851&quot;],536871990]],[&quot;^16&quot;,[8697,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871990]],[&quot;^16&quot;,[8697,&quot;^1N&quot;,true,536871990]],[&quot;^16&quot;,[8697,&quot;^;&quot;,&quot;~u6267fe49-9840-45d7-9efe-a8689145e851&quot;,536871990]],[&quot;^16&quot;,[8699,&quot;^L&quot;,1642909205646,536872145]],[&quot;^16&quot;,[8699,&quot;^@&quot;,false,536871992]],[&quot;^16&quot;,[8699,&quot;^Z&quot;,&quot;hls__me2-44_1640184072750_0&quot;,536871992]],[&quot;^16&quot;,[8699,&quot;^12&quot;,&quot;hls__me2-44_1640184072750_0&quot;,536871992]],[&quot;^16&quot;,[8699,&quot;^?&quot;,[&quot;^ &quot;,&quot;^2A&quot;,&quot;[me2-44_1640184072750_0.pdf](../assets/me2-44_1640184072750_0.pdf)&quot;,&quot;^2B&quot;,&quot;../assets/me2-44_1640184072750_0.pdf&quot;],536871992]],[&quot;^16&quot;,[8699,&quot;^B&quot;,1642909205646,536872145]],[&quot;^16&quot;,[8699,&quot;^;&quot;,&quot;~u62bc01c7-2b8b-4455-a584-34f6f568e7fa&quot;,536871992]],[&quot;^16&quot;,[8700,&quot;^R&quot;,&quot;不论财富的社会的形式如何，使用价值总是构成财富的物质的内容。在我们所要考察的社会形式中，使用价值同时又是交换价值的物质承担者。\\nls-type:: annotation\\nhl-page:: 62\\nid:: 6204a11c-991e-4892-beeb-b24f3f618bb2&quot;,536871992]],[&quot;^16&quot;,[8700,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8700,&quot;^F&quot;,8753,536871992]],[&quot;^16&quot;,[8700,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8700,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8700,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8700,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,62,&quot;^1M&quot;,&quot;6204a11c-991e-4892-beeb-b24f3f618bb2&quot;],536871992]],[&quot;^16&quot;,[8700,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8700,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8700,&quot;^;&quot;,&quot;~u6204a11c-991e-4892-beeb-b24f3f618bb2&quot;,536871992]],[&quot;^16&quot;,[8701,&quot;^R&quot;,&quot;单个工人的必要劳动时间越少，他能提供的剩余劳动就越多；同样,工人人口中为生产必要生活资料所需要的部分越小，可以用于其他事情的部分就越大\\nls-type:: annotation\\nhl-page:: 600\\nid:: 6283af81-0295-42d6-920d-892a31a66232&quot;,536871992]],[&quot;^16&quot;,[8701,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8701,&quot;^F&quot;,8717,536871992]],[&quot;^16&quot;,[8701,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8701,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8701,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8701,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,600,&quot;^1M&quot;,&quot;6283af81-0295-42d6-920d-892a31a66232&quot;],536871992]],[&quot;^16&quot;,[8701,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8701,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8701,&quot;^;&quot;,&quot;~u6283af81-0295-42d6-920d-892a31a66232&quot;,536871992]],[&quot;^16&quot;,[8702,&quot;^R&quot;,&quot;实际上，不仅出生和死亡的数量，而且家庭人口的绝对量都同工资的水平，即各类工人所支配的生活资料量成反比。资本主义社会的这个规律，在野蛮人中间，或者甚至在文明的移民中间，听起来会是荒谬的。它使人想起各种个体软弱的、经常受到追捕的动物的大量再生产。\\nls-type:: annotation\\nhl-page:: 754\\nid:: 61cdbd65-9122-497b-a61b-363563928ae1&quot;,536871992]],[&quot;^16&quot;,[8702,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8702,&quot;^F&quot;,8767,536871992]],[&quot;^16&quot;,[8702,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8702,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8702,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8702,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,754,&quot;^1M&quot;,&quot;61cdbd65-9122-497b-a61b-363563928ae1&quot;],536871992]],[&quot;^16&quot;,[8702,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8702,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8702,&quot;^;&quot;,&quot;~u61cdbd65-9122-497b-a61b-363563928ae1&quot;,536871992]],[&quot;^16&quot;,[8703,&quot;^R&quot;,&quot;工资的形式消灭了工作日分为必要劳动和剩余劳动、分为有酬劳动和无酬劳动的一切痕迹。\\nls-type:: annotation\\nhl-page:: 632\\nid:: 6283c2ba-9864-4ccd-95d2-6a1ccd5f7591&quot;,536871992]],[&quot;^16&quot;,[8703,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8703,&quot;^F&quot;,8736,536871992]],[&quot;^16&quot;,[8703,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8703,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8703,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8703,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,632,&quot;^1M&quot;,&quot;6283c2ba-9864-4ccd-95d2-6a1ccd5f7591&quot;],536871992]],[&quot;^16&quot;,[8703,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8703,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8703,&quot;^;&quot;,&quot;~u6283c2ba-9864-4ccd-95d2-6a1ccd5f7591&quot;,536871992]],[&quot;^16&quot;,[8704,&quot;^R&quot;,&quot;file:: [me2-44_1640184072750_0.pdf](../assets/me2-44_1640184072750_0.pdf)\\nfile-path:: ../assets/me2-44_1640184072750_0.pdf\\n\\n&quot;,536871992]],[&quot;^16&quot;,[8704,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8704,&quot;^F&quot;,8699,536871992]],[&quot;^16&quot;,[8704,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8704,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8704,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8704,&quot;^:&quot;,true,536871992]],[&quot;^16&quot;,[8704,&quot;^?&quot;,[&quot;^ &quot;,&quot;^2A&quot;,&quot;[me2-44_1640184072750_0.pdf](../assets/me2-44_1640184072750_0.pdf)&quot;,&quot;^2B&quot;,&quot;../assets/me2-44_1640184072750_0.pdf&quot;],536871992]],[&quot;^16&quot;,[8704,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^2A&quot;,&quot;^2B&quot;]],536871992]],[&quot;^16&quot;,[8704,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8704,&quot;^;&quot;,&quot;~u62bc01c7-3f22-46a1-b5ec-a5802bf11554&quot;,536871992]],[&quot;^16&quot;,[8705,&quot;^R&quot;,&quot;专门研究雇佣劳动的学说的范围\\nls-type:: annotation\\nhl-page:: 636\\nid:: 6283c40e-3850-44e9-9bce-c89e2ca48241&quot;,536871992]],[&quot;^16&quot;,[8705,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8705,&quot;^F&quot;,8714,536871992]],[&quot;^16&quot;,[8705,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8705,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8705,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8705,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,636,&quot;^1M&quot;,&quot;6283c40e-3850-44e9-9bce-c89e2ca48241&quot;],536871992]],[&quot;^16&quot;,[8705,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8705,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8705,&quot;^;&quot;,&quot;~u6283c40e-3850-44e9-9bce-c89e2ca48241&quot;,536871992]],[&quot;^16&quot;,[8706,&quot;^R&quot;,&quot;这就是资本主义生产方式所特有的人口规律，事实上,每一种特殊的、历史的生产方式都有其特殊的、历史地发生作用的人口规律。抽象的人口规律只存在于历史上还没有受过人干涉的动植物界\\nls-type:: annotation\\nhl-page:: 741\\nid:: 61c3391d-250c-42be-b1dc-0e9428d1c0f9&quot;,536871992]],[&quot;^16&quot;,[8706,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8706,&quot;^F&quot;,8704,536871992]],[&quot;^16&quot;,[8706,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8706,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8706,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8706,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,741,&quot;^1M&quot;,&quot;61c3391d-250c-42be-b1dc-0e9428d1c0f9&quot;],536871992]],[&quot;^16&quot;,[8706,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8706,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8706,&quot;^;&quot;,&quot;~u61c3391d-250c-42be-b1dc-0e9428d1c0f9&quot;,536871992]],[&quot;^16&quot;,[8707,&quot;^R&quot;,&quot;资产阶级在法国和英国夺得了政权。从那时起，阶级斗争在实践方面和理论方面采取了日益鲜明的和带有威胁性的形式。它敲响了科学的资产阶级经济学的丧钟。现在问题不再是这个或那个原理是否正确，而是它对资本有利还是有害，方便还是不方便，违背警章还是不违背警章。无私的研究让位于豢养的文丐的争斗，不偏不倚的科学探讨让位于辩护士的坏心恶意。\\nls-type:: annotation\\nhl-page:: 30\\nid:: 61ec1e4d-febf-4021-8783-bf8db4a505f1&quot;,536871992]],[&quot;^16&quot;,[8707,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8707,&quot;^F&quot;,8788,536871992]],[&quot;^16&quot;,[8707,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8707,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8707,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8707,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,30,&quot;^1M&quot;,&quot;61ec1e4d-febf-4021-8783-bf8db4a505f1&quot;],536871992]],[&quot;^16&quot;,[8707,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8707,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8707,&quot;^;&quot;,&quot;~u61ec1e4d-febf-4021-8783-bf8db4a505f1&quot;,536871992]],[&quot;^16&quot;,[8708,&quot;^R&quot;,&quot;件工资只是计时工资的转化形式。\\nls-type:: annotation\\nhl-page:: 648\\nid:: 6284529f-8ed4-4650-92c4-88f2c2c55013&quot;,536871992]],[&quot;^16&quot;,[8708,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8708,&quot;^F&quot;,8747,536871992]],[&quot;^16&quot;,[8708,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8708,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8708,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8708,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,648,&quot;^1M&quot;,&quot;6284529f-8ed4-4650-92c4-88f2c2c55013&quot;],536871992]],[&quot;^16&quot;,[8708,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8708,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8708,&quot;^;&quot;,&quot;~u6284529f-8ed4-4650-92c4-88f2c2c55013&quot;,536871992]],[&quot;^16&quot;,[8709,&quot;^R&quot;,&quot;（政治经济学批判〉第1分册于1859年问世。\\nls-type:: annotation\\nhl-page:: 905\\nid:: 61ebf89c-cab1-44fd-b40f-a014ac00d4a5&quot;,536871992]],[&quot;^16&quot;,[8709,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8709,&quot;^F&quot;,8766,536871992]],[&quot;^16&quot;,[8709,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8709,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8709,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8709,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,905,&quot;^1M&quot;,&quot;61ebf89c-cab1-44fd-b40f-a014ac00d4a5&quot;],536871992]],[&quot;^16&quot;,[8709,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8709,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8709,&quot;^;&quot;,&quot;~u61ebf89c-cab1-44fd-b40f-a014ac00d4a5&quot;,536871992]],[&quot;^16&quot;,[8710,&quot;^R&quot;,&quot;因为只有计件工资才是计算劳动生产率和劳动内涵量的尺度。\\nls-type:: annotation\\nhl-page:: 658\\nid:: 62845418-b792-4e3c-830d-e8ac5d005d33&quot;,536871992]],[&quot;^16&quot;,[8710,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8710,&quot;^F&quot;,8743,536871992]],[&quot;^16&quot;,[8710,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8710,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8710,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8710,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,658,&quot;^1M&quot;,&quot;62845418-b792-4e3c-830d-e8ac5d005d33&quot;],536871992]],[&quot;^16&quot;,[8710,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8710,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8710,&quot;^;&quot;,&quot;~u62845418-b792-4e3c-830d-e8ac5d005d33&quot;,536871992]],[&quot;^16&quot;,[8711,&quot;^R&quot;,&quot;劳动生产率的提高会降低劳动力的价值，从而提高剩余价值，相反地，劳动生产率的下降会提高劳动力的价值，降低剩余价值。\\nls-type:: annotation\\nhl-page:: 608\\nid:: 6283b17c-84f6-461d-a486-b9ba474228da&quot;,536871992]],[&quot;^16&quot;,[8711,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8711,&quot;^F&quot;,8774,536871992]],[&quot;^16&quot;,[8711,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8711,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8711,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8711,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,608,&quot;^1M&quot;,&quot;6283b17c-84f6-461d-a486-b9ba474228da&quot;],536871992]],[&quot;^16&quot;,[8711,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8711,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8711,&quot;^;&quot;,&quot;~u6283b17c-84f6-461d-a486-b9ba474228da&quot;,536871992]],[&quot;^16&quot;,[8712,&quot;^R&quot;,&quot;在政治经济学领域内，自由的科学研究遇到的敌人，不只是它在—切其他领域内遇到的敌人。政治经济学所研究的材料的特殊性质，把人们心中最激烈、最卑鄙、最恶劣的感情，把代表私人利益的复仇女神召唤到战场上来反对自由的科学研究。\\nls-type:: annotation\\nhl-page:: 23\\nid:: 61ec0078-cd37-4a38-bcfa-a105373e239f&quot;,536871992]],[&quot;^16&quot;,[8712,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8712,&quot;^F&quot;,8751,536871992]],[&quot;^16&quot;,[8712,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8712,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8712,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8712,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,23,&quot;^1M&quot;,&quot;61ec0078-cd37-4a38-bcfa-a105373e239f&quot;],536871992]],[&quot;^16&quot;,[8712,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8712,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8712,&quot;^;&quot;,&quot;~u61ec0078-cd37-4a38-bcfa-a105373e239f&quot;,536871992]],[&quot;^16&quot;,[8713,&quot;^R&quot;,&quot;这些量是按照同一比例变化的。它们会以相同的量增加或减少。但是价值产品或工作日的各部分增加或减少的比例，取决于劳动生产力变化以前的原来的划分。\\nls-type:: annotation\\nhl-page:: 608\\nid:: 6283b1a1-5338-4629-a213-39c59ec42caf&quot;,536871992]],[&quot;^16&quot;,[8713,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8713,&quot;^F&quot;,8711,536871992]],[&quot;^16&quot;,[8713,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8713,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8713,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8713,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,608,&quot;^1M&quot;,&quot;6283b1a1-5338-4629-a213-39c59ec42caf&quot;],536871992]],[&quot;^16&quot;,[8713,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8713,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8713,&quot;^;&quot;,&quot;~u6283b1a1-5338-4629-a213-39c59ec42caf&quot;,536871992]],[&quot;^16&quot;,[8714,&quot;^R&quot;,&quot;前者是直接地、自发地、作为流行的思维形式再现出来的，而后者只有科学才能\\nls-type:: annotation\\nhl-page:: 634\\nid:: 6283c3ed-d73d-4594-95ef-85f7883bb2d0&quot;,536871992]],[&quot;^16&quot;,[8714,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8714,&quot;^F&quot;,8749,536871992]],[&quot;^16&quot;,[8714,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8714,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8714,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8714,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,634,&quot;^1M&quot;,&quot;6283c3ed-d73d-4594-95ef-85f7883bb2d0&quot;],536871992]],[&quot;^16&quot;,[8714,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8714,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8714,&quot;^;&quot;,&quot;~u6283c3ed-d73d-4594-95ef-85f7883bb2d0&quot;,536871992]],[&quot;^16&quot;,[8715,&quot;^R&quot;,&quot;这些生活资料在形式上虽然可能有变化，但是在一定社会的=定时代，它们的量是一定的，所以可以看作是一个不变量。\\nls-type:: annotation\\nhl-page:: 606\\nid:: 6283afcb-1519-4e75-9b86-d2daec7c0a0d&quot;,536871992]],[&quot;^16&quot;,[8715,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8715,&quot;^F&quot;,8776,536871992]],[&quot;^16&quot;,[8715,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8715,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8715,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8715,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,606,&quot;^1M&quot;,&quot;6283afcb-1519-4e75-9b86-d2daec7c0a0d&quot;],536871992]],[&quot;^16&quot;,[8715,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8715,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8715,&quot;^;&quot;,&quot;~u6283afcb-1519-4e75-9b86-d2daec7c0a0d&quot;,536871992]],[&quot;^16&quot;,[8716,&quot;^R&quot;,&quot;我说几句关于马克思的不大为人们了解的引证方法。在单纯叙述和描写事实的地方，引文（例如引用英国蓝皮书11）自然是作为简单的例证。而在引证其他经济学家的理论观点的地方，情况就不同了。这种引证只是为了确定：一种在发展过程中产生的经济思想，是什么地方、什么时候、什么人第一次明确地提出的。这里考虑的只是，所提到的经济学见解在科学史上具有意义,能够多少恰当地从理论上表现当时的经济状况。至于这种见解从作者的观点来看是否还有绝对的或相对的意义，或者完全成为历史上的东西，那是毫无关系的。因此，这些引证只是从经济科学的历史中摘引下来作为正文的注解，从时间和首倡者两方面来确定经济理论中各个比较重要的成就。\\nls-type:: annotation\\nhl-page:: 43\\nid:: 621d1e1b-2fe8-4f15-9329-2e4057198e5f&quot;,536871992]],[&quot;^16&quot;,[8716,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8716,&quot;^F&quot;,8783,536871992]],[&quot;^16&quot;,[8716,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8716,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8716,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8716,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,43,&quot;^1M&quot;,&quot;621d1e1b-2fe8-4f15-9329-2e4057198e5f&quot;],536871992]],[&quot;^16&quot;,[8716,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8716,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8716,&quot;^;&quot;,&quot;~u621d1e1b-2fe8-4f15-9329-2e4057198e5f&quot;,536871992]],[&quot;^16&quot;,[8717,&quot;^R&quot;,&quot;因此,相对剩余价值的生产以特殊的资本主义的生产方式为前提;这种生产方式连同它的方法、手段和条件本身，最初是在劳动在形式上从属于资本的基础上自发地产生和发展的。劳动对资本的这种形式上的从属，又让位于劳动对资本的实际上的从属。\\nls-type:: annotation\\nhl-page:: 596\\nid:: 6283af1f-7d9a-4ddb-ae9f-fe47c7a88ed5&quot;,536871992]],[&quot;^16&quot;,[8717,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8717,&quot;^F&quot;,8778,536871992]],[&quot;^16&quot;,[8717,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8717,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8717,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8717,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,596,&quot;^1M&quot;,&quot;6283af1f-7d9a-4ddb-ae9f-fe47c7a88ed5&quot;],536871992]],[&quot;^16&quot;,[8717,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8717,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8717,&quot;^;&quot;,&quot;~u6283af1f-7d9a-4ddb-ae9f-fe47c7a88ed5&quot;,536871992]],[&quot;^16&quot;,[8718,&quot;^R&quot;,&quot;可见，在劳动生产力提高时，劳动力的价格能够不断下降，而工人的生活资料量同时不断增加。但是相对地说，即同剩余价值比较起来，劳动力的价值还是不断下降，\\nls-type:: annotation\\nhl-page:: 610\\nid:: 6283b34f-8102-42ce-b025-2d12ca088db3&quot;,536871992]],[&quot;^16&quot;,[8718,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8718,&quot;^F&quot;,8786,536871992]],[&quot;^16&quot;,[8718,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8718,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8718,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8718,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,610,&quot;^1M&quot;,&quot;6283b34f-8102-42ce-b025-2d12ca088db3&quot;],536871992]],[&quot;^16&quot;,[8718,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8718,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8718,&quot;^;&quot;,&quot;~u6283b34f-8102-42ce-b025-2d12ca088db3&quot;,536871992]],[&quot;^16&quot;,[8719,&quot;^R&quot;,&quot;到1857年，他已经做好巨大的准备工作，这就使他能够开始对收集的材料进行系统的整理和概括。1857年7月至1858年6月＞马克思写了约五十印张的手稿，这实际上是未来〈资本论》的第一草稿。\\nls-type:: annotation\\nhl-page:: 904\\nid:: 61ebdd01-09e8-4df4-835b-1bca125e6109&quot;,536871992]],[&quot;^16&quot;,[8719,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8719,&quot;^F&quot;,8750,536871992]],[&quot;^16&quot;,[8719,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8719,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8719,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8719,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,904,&quot;^1M&quot;,&quot;61ebdd01-09e8-4df4-835b-1bca125e6109&quot;],536871992]],[&quot;^16&quot;,[8719,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8719,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8719,&quot;^;&quot;,&quot;~u61ebdd01-09e8-4df4-835b-1bca125e6109&quot;,536871992]],[&quot;^16&quot;,[8720,&quot;^R&quot;,&quot;现在资本家不让工人做满维持自身生存所必要的劳动时间，也能从工人身上搾取一定量的剩余劳动。他可以破坏就业方面的任何规则性，完全按照自己的方便、意愿和眼前利益，使最惊人的过度劳动同相对的或完全的失业互相交替。\\nls-type:: annotation\\nhl-page:: 640\\nid:: 6283c534-8d50-4b38-961a-bc2b668cb7fd&quot;,536871992]],[&quot;^16&quot;,[8720,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8720,&quot;^F&quot;,8754,536871992]],[&quot;^16&quot;,[8720,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8720,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8720,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8720,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,640,&quot;^1M&quot;,&quot;6283c534-8d50-4b38-961a-bc2b668cb7fd&quot;],536871992]],[&quot;^16&quot;,[8720,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8720,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8720,&quot;^;&quot;,&quot;~u6283c534-8d50-4b38-961a-bc2b668cb7fd&quot;,536871992]],[&quot;^16&quot;,[8721,&quot;^R&quot;,&quot;因此，在名义上的日工资或周工资提高的同时，劳动价格可以不变或下降。这也适用于工人家庭的收入，只要家长提供的劳动量是靠家庭成员的劳动而增加的。因此，存在着不减少名义上的日工资或周工资而降低劳动价格的各种方法。\\nls-type:: annotation\\nhl-page:: 638\\nid:: 6283c4b0-75b8-46ee-9f7b-7eb180848ed8&quot;,536871992]],[&quot;^16&quot;,[8721,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8721,&quot;^F&quot;,8725,536871992]],[&quot;^16&quot;,[8721,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8721,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8721,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8721,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,638,&quot;^1M&quot;,&quot;6283c4b0-75b8-46ee-9f7b-7eb180848ed8&quot;],536871992]],[&quot;^16&quot;,[8721,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8721,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8721,&quot;^;&quot;,&quot;~u6283c4b0-75b8-46ee-9f7b-7eb180848ed8&quot;,536871992]],[&quot;^16&quot;,[8722,&quot;^R&quot;,&quot;为了叙述的完整、充分和明确，马克思认为，必须在〈资本论〉第一卷的开头部分扼要地复述1859年出版的〈政治经济学批判〉第1分册的内容中的主要问题。在目前的版本中，这些问题构成整个第一篇〈商品和货币\\nls-type:: annotation\\nhl-page:: 906\\nid:: 61ebfa7f-2201-47b4-b4cf-8d58213ddae3&quot;,536871992]],[&quot;^16&quot;,[8722,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8722,&quot;^F&quot;,8741,536871992]],[&quot;^16&quot;,[8722,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8722,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8722,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8722,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,906,&quot;^1M&quot;,&quot;61ebfa7f-2201-47b4-b4cf-8d58213ddae3&quot;],536871992]],[&quot;^16&quot;,[8722,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8722,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8722,&quot;^;&quot;,&quot;~u61ebfa7f-2201-47b4-b4cf-8d58213ddae3&quot;,536871992]],[&quot;^16&quot;,[8723,&quot;^R&quot;,&quot;物理学家是在自然过程表现得最确实、最少受干扰的地方观察自然过程的，或者，如有可能，是在保证过程以其纯粹形态进行的条件下从事实验的。我要在本书研究的，是资本主义生产方式以及和它相适应的生产关系和交换关系。到现在为止，这种生产方式的典型地点是英国。因此，我在理论阐述上主要用英国作为例证。但是，如果德国读者看到英国工农业工人所处的境况而沩善地耸耸肩膀，或者以德国的情况远不是那样坏而乐观地自我安慰，那我就要大声地对他说:这正是说的阁下的事情s\\nls-type:: annotation\\nhl-page:: 21\\nid:: 61ebfbae-cd6a-421b-9582-7ffa9a95e24e&quot;,536871992]],[&quot;^16&quot;,[8723,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8723,&quot;^F&quot;,8756,536871992]],[&quot;^16&quot;,[8723,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8723,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8723,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8723,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,21,&quot;^1M&quot;,&quot;61ebfbae-cd6a-421b-9582-7ffa9a95e24e&quot;],536871992]],[&quot;^16&quot;,[8723,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8723,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8723,&quot;^;&quot;,&quot;~u61ebfbae-cd6a-421b-9582-7ffa9a95e24e&quot;,536871992]],[&quot;^16&quot;,[8724,&quot;^R&quot;,&quot;劳动力存在于工人身体内，它不同于它的职能即劳动，正如机器不同于机器的运转一样\\nls-type:: annotation\\nhl-page:: 630\\nid:: 6283c206-7e56-41f7-bb25-ee5b5a5a4ec2&quot;,536871992]],[&quot;^16&quot;,[8724,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8724,&quot;^F&quot;,8769,536871992]],[&quot;^16&quot;,[8724,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8724,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8724,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8724,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,630,&quot;^1M&quot;,&quot;6283c206-7e56-41f7-bb25-ee5b5a5a4ec2&quot;],536871992]],[&quot;^16&quot;,[8724,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8724,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8724,&quot;^;&quot;,&quot;~u6283c206-7e56-41f7-bb25-ee5b5a5a4ec2&quot;,536871992]],[&quot;^16&quot;,[8725,&quot;^R&quot;,&quot;我们只限于说明计时工资的若干特\\nls-type:: annotation\\nhl-page:: 636\\nid:: 6283c451-e30b-4c49-afb4-cb914a2edea9&quot;,536871992]],[&quot;^16&quot;,[8725,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8725,&quot;^F&quot;,8748,536871992]],[&quot;^16&quot;,[8725,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8725,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8725,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8725,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,636,&quot;^1M&quot;,&quot;6283c451-e30b-4c49-afb4-cb914a2edea9&quot;],536871992]],[&quot;^16&quot;,[8725,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8725,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8725,&quot;^;&quot;,&quot;~u6283c451-e30b-4c49-afb4-cb914a2edea9&quot;,536871992]],[&quot;^16&quot;,[8726,&quot;^R&quot;,&quot;在科学上没有平坦的大道，只有不畏劳苦沿着陡峭山路攀登的人，才有希望达到光辉的顶点。\\nls-type:: annotation\\nhl-page:: 37\\nid:: 61ec2159-0baa-4a18-b80d-ca57db79f106&quot;,536871992]],[&quot;^16&quot;,[8726,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8726,&quot;^F&quot;,8734,536871992]],[&quot;^16&quot;,[8726,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8726,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8726,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8726,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,37,&quot;^1M&quot;,&quot;61ec2159-0baa-4a18-b80d-ca57db79f106&quot;],536871992]],[&quot;^16&quot;,[8726,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8726,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8726,&quot;^;&quot;,&quot;~u61ec2159-0baa-4a18-b80d-ca57db79f106&quot;,536871992]],[&quot;^16&quot;,[8727,&quot;^R&quot;,&quot;有这项工作完成以后，现实的运动才能适当地叙述出来。这点一旦做到，材料的生命一旦在观念上反映出来，呈现在我们面前的就好像是一个先验的结构了。\\nls-type:: annotation\\nhl-page:: 35\\nid:: 61ec206f-f31d-45cb-ba8d-8ae8d018a53e&quot;,536871992]],[&quot;^16&quot;,[8727,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8727,&quot;^F&quot;,8787,536871992]],[&quot;^16&quot;,[8727,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8727,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8727,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8727,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,35,&quot;^1M&quot;,&quot;61ec206f-f31d-45cb-ba8d-8ae8d018a53e&quot;],536871992]],[&quot;^16&quot;,[8727,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8727,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8727,&quot;^;&quot;,&quot;~u61ec206f-f31d-45cb-ba8d-8ae8d018a53e&quot;,536871992]],[&quot;^16&quot;,[8728,&quot;^R&quot;,&quot;可见，决定商品的价值量的，是生产商品所必需的劳动量，而不是劳动的对象形式\\nls-type:: annotation\\nhl-page:: 628\\nid:: 6283c16d-fab0-4ab8-bfd0-522a609af9bc&quot;,536871992]],[&quot;^16&quot;,[8728,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8728,&quot;^F&quot;,8765,536871992]],[&quot;^16&quot;,[8728,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8728,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8728,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8728,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,628,&quot;^1M&quot;,&quot;6283c16d-fab0-4ab8-bfd0-522a609af9bc&quot;],536871992]],[&quot;^16&quot;,[8728,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8728,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8728,&quot;^;&quot;,&quot;~u6283c16d-fab0-4ab8-bfd0-522a609af9bc&quot;,536871992]],[&quot;^16&quot;,[8729,&quot;^R&quot;,&quot;在这种场合，劳动力价格虽然提高，但不一定要超过它的价值。相反\\nls-type:: annotation\\nhl-page:: 612\\nid:: 6283b578-117c-4727-9373-7f618af29702&quot;,536871992]],[&quot;^16&quot;,[8729,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8729,&quot;^F&quot;,8780,536871992]],[&quot;^16&quot;,[8729,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8729,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8729,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8729,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,612,&quot;^1M&quot;,&quot;6283b578-117c-4727-9373-7f618af29702&quot;],536871992]],[&quot;^16&quot;,[8729,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8729,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8729,&quot;^;&quot;,&quot;~u6283b578-117c-4727-9373-7f618af29702&quot;,536871992]],[&quot;^16&quot;,[8730,&quot;^R&quot;,&quot;工资支付形式的区别丝毫没有改变工资的本质，虽然其中一种形式可以比另一种形式更有利于资本主义生产的发展。\\nls-type:: annotation\\nhl-page:: 647\\nid:: 62845247-3ebd-42b9-a775-bd44a84f8d09&quot;,536871992]],[&quot;^16&quot;,[8730,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8730,&quot;^F&quot;,8768,536871992]],[&quot;^16&quot;,[8730,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8730,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8730,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8730,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,647,&quot;^1M&quot;,&quot;62845247-3ebd-42b9-a775-bd44a84f8d09&quot;],536871992]],[&quot;^16&quot;,[8730,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8730,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8730,&quot;^;&quot;,&quot;~u62845247-3ebd-42b9-a775-bd44a84f8d09&quot;,536871992]],[&quot;^16&quot;,[8731,&quot;^R&quot;,&quot;当然，这决不会改变资本和廇佣劳动之间的一般关系。\\nls-type:: annotation\\nhl-page:: 651\\nid:: 62845323-3e2e-4d7b-bc5a-f6f5e5cbabbc&quot;,536871992]],[&quot;^16&quot;,[8731,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8731,&quot;^F&quot;,8708,536871992]],[&quot;^16&quot;,[8731,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8731,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8731,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8731,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,651,&quot;^1M&quot;,&quot;62845323-3e2e-4d7b-bc5a-f6f5e5cbabbc&quot;],536871992]],[&quot;^16&quot;,[8731,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8731,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8731,&quot;^;&quot;,&quot;~u62845323-3e2e-4d7b-bc5a-f6f5e5cbabbc&quot;,536871992]],[&quot;^16&quot;,[8732,&quot;^R&quot;,&quot;这种表现形式掩盖了现实关系，正好显示出它的反面。工人和资本家的一切法的观念，资本主义生产方式的一切神秘性，这一生产方式所产生的一切自由幻觉，庸俗经济学的一切辩护遁词，都是以这个表现形式为依据的。\\nls-type:: annotation\\nhl-page:: 632\\nid:: 6283c2d1-51b4-44b4-8555-b6dbc2281ee1&quot;,536871992]],[&quot;^16&quot;,[8732,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8732,&quot;^F&quot;,8703,536871992]],[&quot;^16&quot;,[8732,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8732,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8732,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8732,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,632,&quot;^1M&quot;,&quot;6283c2d1-51b4-44b4-8555-b6dbc2281ee1&quot;],536871992]],[&quot;^16&quot;,[8732,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8732,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8732,&quot;^;&quot;,&quot;~u6283c2d1-51b4-44b4-8555-b6dbc2281ee1&quot;,536871992]],[&quot;^16&quot;,[8733,&quot;^R&quot;,&quot;1843年底，马克思在巴黎幵始研究政治经济学，目的是要写一部批判现存制度和资产阶级政治经济学的巨著\\nls-type:: annotation\\nhl-page:: 904\\nid:: 61ebdb58-0ee2-4cc2-9c66-4b8699325a98&quot;,536871992]],[&quot;^16&quot;,[8733,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8733,&quot;^F&quot;,8740,536871992]],[&quot;^16&quot;,[8733,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8733,&quot;^V&quot;,8699,5 quot;,[8754,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8754,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8754,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,639,&quot;^1M&quot;,&quot;6283c4d9-15a9-44fb-84ea-7caf9335e679&quot;],536871992]],[&quot;^16&quot;,[8754,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8754,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8754,&quot;^;&quot;,&quot;~u6283c4d9-15a9-44fb-84ea-7caf9335e679&quot;,536871992]],[&quot;^16&quot;,[8755,&quot;^R&quot;,&quot;只要生产效率较高的国家没有因竞争而被迫把它们的商品的出售价格降低到和商品的价值相等的程度，生产效率较高的国民劳动在世界市场上也被算作强度较大的劳动。\\nls-type:: annotation\\nhl-page:: 658\\nid:: 6284544e-7afe-42c3-a86e-04fe328f1789&quot;,536871992]],[&quot;^16&quot;,[8755,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8755,&quot;^F&quot;,8770,536871992]],[&quot;^16&quot;,[8755,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8755,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8755,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8755,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,658,&quot;^1M&quot;,&quot;6284544e-7afe-42c3-a86e-04fe328f1789&quot;],536871992]],[&quot;^16&quot;,[8755,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8755,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8755,&quot;^;&quot;,&quot;~u6284544e-7afe-42c3-a86e-04fe328f1789&quot;,536871992]],[&quot;^16&quot;,[8756,&quot;^R&quot;,&quot;然而，两千多年来人类智慧对这种形式进行探讨的努力，并未得到什么结果©，而对更有内容和更复杂的形式的分析，却至少已接近于成功。为什么会这样呢？因为已经发育的身体比身体的细胞容易研究些。并且，分析经济形式，既不能用显微镜,也不能用化学试剂。二者都必须用抽象力来代替。而对资产阶级社会说来，劳动产品的商品形式，或者商品的价值形式,就是经济的细胞形式。在浅薄的人看来，分析这种形式好像是斤斤于一些琐事。这的确是琐事，但这是显微解剖学所要做的那种琐事。\\nls-type:: annotation\\nhl-page:: 21\\nid:: 61ebfb5c-9917-4e53-8051-1ab5c0869749&quot;,536871992]],[&quot;^16&quot;,[8756,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8756,&quot;^F&quot;,8722,536871992]],[&quot;^16&quot;,[8756,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8756,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8756,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8756,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,21,&quot;^1M&quot;,&quot;61ebfb5c-9917-4e53-8051-1ab5c0869749&quot;],536871992]],[&quot;^16&quot;,[8756,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8756,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8756,&quot;^;&quot;,&quot;~u61ebfb5c-9917-4e53-8051-1ab5c0869749&quot;,536871992]],[&quot;^16&quot;,[8757,&quot;^R&quot;,&quot;可以说剩余价值有一个自然基础，但这只是从最一般的意义来说，即没有绝对的自然障碍会妨碍一个人把维持自身生存所必要的劳动从自身解脱下来并转嫁给别人，比如，同样没有绝对的自然障碍会妨碍一个人去把别人的肉当作食物。(la)决不应该像有时发生的情况那样，把各种神秘的观念同这种自然发生的劳动生产率联系起来。只有当人类通过劳动摆脱了最初的动物状态，从而他们的劳动本身已经在一定程度上社会化的时候，一个人的剩余劳动成为另一个人的生存条件的关系才会出现\\nls-type:: annotation\\nhl-page:: 598\\nid:: 6283aec9-9c19-47b8-ae67-92967e59e369&quot;,536871992]],[&quot;^16&quot;,[8757,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8757,&quot;^F&quot;,1554,536871992]],[&quot;^16&quot;,[8757,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8757,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8757,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8757,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,598,&quot;^1M&quot;,&quot;6283aec9-9c19-47b8-ae67-92967e59e369&quot;],536871992]],[&quot;^16&quot;,[8757,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8757,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8757,&quot;^;&quot;,&quot;~u6283aec9-9c19-47b8-ae67-92967e59e369&quot;,536871992]],[&quot;^16&quot;,[8758,&quot;^R&quot;,&quot;劳动力的日价值是根据劳动力的正常的平均持续时间或工人的正常的寿命来计算的，并且是根据从生命物质到运动的相应的、正常的、适合人体性质的转变来计算的。\\nls-type:: annotation\\nhl-page:: 615\\nid:: 6283b782-b7a5-44e1-9cf7-19b308b10405&quot;,536871992]],[&quot;^16&quot;,[8758,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8758,&quot;^F&quot;,8785,536871992]],[&quot;^16&quot;,[8758,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8758,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8758,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8758,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,615,&quot;^1M&quot;,&quot;6283b782-b7a5-44e1-9cf7-19b308b10405&quot;],536871992]],[&quot;^16&quot;,[8758,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8758,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8758,&quot;^;&quot;,&quot;~u6283b782-b7a5-44e1-9cf7-19b308b10405&quot;,536871992]],[&quot;^16&quot;,[8759,&quot;^R&quot;,&quot;良好的自然条件始终只提供剰余劳动的可能性，从而只提供剩余价值或剩余产品的可能性，而决不能提供它的现实性。\\nls-type:: annotation\\nhl-page:: 601\\nid:: 6283af91-56ff-4436-be1a-9de03c6ab069&quot;,536871992]],[&quot;^16&quot;,[8759,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8759,&quot;^F&quot;,8701,536871992]],[&quot;^16&quot;,[8759,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8759,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8759,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8759,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,601,&quot;^1M&quot;,&quot;6283af91-56ff-4436-be1a-9de03c6ab069&quot;],536871992]],[&quot;^16&quot;,[8759,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8759,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8759,&quot;^;&quot;,&quot;~u6283af91-56ff-4436-be1a-9de03c6ab069&quot;,536871992]],[&quot;^16&quot;,[8760,&quot;^R&quot;,&quot;可见，在资本主义生产方式的对抗性质在法国和英国通过历史斗争而明显地暴露出来以后，资本主义生产方式才在德国成熟起来，同时，德国无产阶级比德国资产阶级在理论上已经有了更明确的阶级意识。因此，当资产阶级政治经济学作为一门科学看来在德国有可能产生的时候，它又成为不可能了。\\nls-type:: annotation\\nhl-page:: 31\\nid:: 61ec1eee-9c29-45d8-90b3-20066b0b7b7b&quot;,536871992]],[&quot;^16&quot;,[8760,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8760,&quot;^F&quot;,8707,536871992]],[&quot;^16&quot;,[8760,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8760,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8760,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8760,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,31,&quot;^1M&quot;,&quot;61ec1eee-9c29-45d8-90b3-20066b0b7b7b&quot;],536871992]],[&quot;^16&quot;,[8760,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8760,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8760,&quot;^;&quot;,&quot;~u61ec1eee-9c29-45d8-90b3-20066b0b7b7b&quot;,536871992]],[&quot;^16&quot;,[8761,&quot;^R&quot;,&quot;任何的科学批评的意见我都是欢迎的。而对于我从来就不让步的所谓舆论的偏见，我仍然遵守伟大的佛罗伦萨人的格言：走你的路，让人们去说罢!\\nls-type:: annotation\\nhl-page:: 26\\nid:: 61ec00f8-58d3-4f07-8b0a-7aaa8d5f5208&quot;,536871992]],[&quot;^16&quot;,[8761,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8761,&quot;^F&quot;,8712,536871992]],[&quot;^16&quot;,[8761,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8761,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8761,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8761,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,26,&quot;^1M&quot;,&quot;61ec00f8-58d3-4f07-8b0a-7aaa8d5f5208&quot;],536871992]],[&quot;^16&quot;,[8761,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8761,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8761,&quot;^;&quot;,&quot;~u61ec00f8-58d3-4f07-8b0a-7aaa8d5f5208&quot;,536871992]],[&quot;^16&quot;,[8762,&quot;^R&quot;,&quot;只有当实际日常生活的关系，在人们面前表现为人与人之间和人与自然之间极明白而合理的关系的时候，现实世界的宗教反映才会消失85\\nls-type:: annotation\\nhl-page:: 110\\nid:: 6233402c-173a-4244-9cdf-2e20bb1cef8d&quot;,536871992]],[&quot;^16&quot;,[8762,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8762,&quot;^F&quot;,8792,536871992]],[&quot;^16&quot;,[8762,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8762,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8762,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8762,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,110,&quot;^1M&quot;,&quot;6233402c-173a-4244-9cdf-2e20bb1cef8d&quot;],536871992]],[&quot;^16&quot;,[8762,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8762,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8762,&quot;^;&quot;,&quot;~u6233402c-173a-4244-9cdf-2e20bb1cef8d&quot;,536871992]],[&quot;^16&quot;,[8763,&quot;^R&quot;,&quot;价值产品\\nls-type:: annotation\\nhl-page:: 607\\nid:: 6283b116-bb42-4d96-8415-22bc3ae168ea&quot;,536871992]],[&quot;^16&quot;,[8763,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8763,&quot;^F&quot;,8735,536871992]],[&quot;^16&quot;,[8763,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8763,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8763,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8763,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,607,&quot;^1M&quot;,&quot;6283b116-bb42-4d96-8415-22bc3ae168ea&quot;],536871992]],[&quot;^16&quot;,[8763,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8763,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8763,&quot;^;&quot;,&quot;~u6283b116-bb42-4d96-8415-22bc3ae168ea&quot;,536871992]],[&quot;^16&quot;,[8764,&quot;^R&quot;,&quot;前面我们已经看到过度劳动的破坏性后果，这里我们又发现了工人由于就业不足所遭受的苦难的根源。\\nls-type:: annotation\\nhl-page:: 639\\nid:: 6283c55f-b34b-48d2-a1e4-826caf94fa68&quot;,536871992]],[&quot;^16&quot;,[8764,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8764,&quot;^F&quot;,8720,536871992]],[&quot;^16&quot;,[8764,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8764,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8764,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8764,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,639,&quot;^1M&quot;,&quot;6283c55f-b34b-48d2-a1e4-826caf94fa68&quot;],536871992]],[&quot;^16&quot;,[8764,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8764,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8764,&quot;^;&quot;,&quot;~u6283c55f-b34b-48d2-a1e4-826caf94fa68&quot;,536871992]],[&quot;^16&quot;,[8765,&quot;^R&quot;,&quot;一切剩余价值,不论它后来在利润、利息、地租等等哪种特殊形态上结晶起来，实质上都是无酬劳动时间的化身。资本自行增殖的秘密归结为资本对别人的一定数量的无酬劳动的支配权。\\nls-type:: annotation\\nhl-page:: 624\\nid:: 6283c00f-4d85-4d34-a753-5a843e7d096b&quot;,536871992]],[&quot;^16&quot;,[8765,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8765,&quot;^F&quot;,8737,536871992]],[&quot;^16&quot;,[8765,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8765,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8765,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8765,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,624,&quot;^1M&quot;,&quot;6283c00f-4d85-4d34-a753-5a843e7d096b&quot;],536871992]],[&quot;^16&quot;,[8765,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8765,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8765,&quot;^;&quot;,&quot;~u6283c00f-4d85-4d34-a753-5a843e7d096b&quot;,536871992]],[&quot;^16&quot;,[8766,&quot;^R&quot;,&quot;1861—1863年的整个手稿被看作〈资本论〉第二稿\\nls-type:: annotation\\nhl-page:: 905\\nid:: 61ebf87c-64d3-44ae-b86d-c588418c2a90&quot;,536871992]],[&quot;^16&quot;,[8766,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8766,&quot;^F&quot;,8784,536871992]],[&quot;^16&quot;,[8766,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8766,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8766,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8766,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,905,&quot;^1M&quot;,&quot;61ebf87c-64d3-44ae-b86d-c588418c2a90&quot;],536871992]],[&quot;^16&quot;,[8766,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8766,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8766,&quot;^;&quot;,&quot;~u61ebf87c-64d3-44ae-b86d-c588418c2a90&quot;,536871992]],[&quot;^16&quot;,[8767,&quot;^R&quot;,&quot;在这种情况下，这部分无产阶级的绝对增长就需要采取这样一种形式:它的成员迅速耗损，但是它的人数不断增大。这样就需要工人一代一代地迅速更替。(这个规律对人口中的其他阶级是不适用的。)这种社会需要，是通过早婚这一大工业工人生活条件的必然后果，并通过剥削工人子女以奖励工人生育子女的办法来满足的。\\nls-type:: annotation\\nhl-page:: 752\\nid:: 61c33c4b-5cf6-485b-a19e-a5ab6f8f455a&quot;,536871992]],[&quot;^16&quot;,[8767,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8767,&quot;^F&quot;,8706,536871992]],[&quot;^16&quot;,[8767,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8767,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8767,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8767,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,752,&quot;^1M&quot;,&quot;61c33c4b-5cf6-485b-a19e-a5ab6f8f455a&quot;],536871992]],[&quot;^16&quot;,[8767,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8767,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8767,&quot;^;&quot;,&quot;~u61c33c4b-5cf6-485b-a19e-a5ab6f8f455a&quot;,536871992]],[&quot;^16&quot;,[8768,&quot;^R&quot;,&quot;劳动价格越低，工人为了保证得到哪怕是可怜的平均工资而付出的劳动量必然越大，或者说，工作日必然越长。劳动价格的低廉在这里起了刺激劳动时间延长的作用。\\nls-type:: annotation\\nhl-page:: 642\\nid:: 6283c59e-4d34-4fc9-831e-20b460544289&quot;,536871992]],[&quot;^16&quot;,[8768,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8768,&quot;^F&quot;,8764,536871992]],[&quot;^16&quot;,[8768,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8768,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8768,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8768,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,642,&quot;^1M&quot;,&quot;6283c59e-4d34-4fc9-831e-20b460544289&quot;],536871992]],[&quot;^16&quot;,[8768,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8768,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8768,&quot;^;&quot;,&quot;~u6283c59e-4d34-4fc9-831e-20b460544289&quot;,536871992]],[&quot;^16&quot;,[8769,&quot;^R&quot;,&quot;它马上认识到，供 求关系的变化，对于劳动的价格也像对于一切其他商品的价格一样，无非是说明价格的变化，也就是说明市场价格围绕着一定的量上下波动。如果供求相抵，而其他条件不变，价格的波动就会停止。而这时，供求也不再说明任何东西了。在供求相抵时，劳动的价格就是它的不依赖供求关系来决定的价格，即它的自然价格，而这个价格才真正是应当分析的对象\\nls-type:: annotation\\nhl-page:: 629\\nid:: 6283c1c4-01ee-495f-8b80-37b5947877b1&quot;,536871992]],[&quot;^16&quot;,[8769,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8769,&quot;^F&quot;,8781,536871992]],[&quot;^16&quot;,[8769,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8769,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8769,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8769,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,629,&quot;^1M&quot;,&quot;6283c1c4-01ee-495f-8b80-37b5947877b1&quot;],536871992]],[&quot;^16&quot;,[8769,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8769,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8769,&quot;^;&quot;,&quot;~u6283c1c4-01ee-495f-8b80-37b5947877b1&quot;,536871992]],[&quot;^16&quot;,[8770,&quot;^R&quot;,&quot;国家不同，劳动的中等强度也就不同；有的国家高些，有的国家低些。于是各国的平均数形成一个阶梯，它的计量单位是世界劳动的平均单位。因此，强度较大的国民劳动比强度较小的国民劳动，会在同一时间内生产出更多的价值，从而表现为更多的货币。\\nls-type:: annotation\\nhl-page:: 658\\nid:: 6284543b-c6a1-4148-bf7e-9b6bae08a1df&quot;,536871992]],[&quot;^16&quot;,[8770,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8770,&quot;^F&quot;,8710,536871992]],[&quot;^16&quot;,[8770,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8770,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8770,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8770,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,658,&quot;^1M&quot;,&quot;6284543b-c6a1-4148-bf7e-9b6bae08a1df&quot;],536871992]],[&quot;^16&quot;,[8770,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8770,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8770,&quot;^;&quot;,&quot;~u6284543b-c6a1-4148-bf7e-9b6bae08a1df&quot;,536871992]],[&quot;^16&quot;,[8771,&quot;^R&quot;,&quot;生产力的发展水平不同，生产关系和支配生产关系的规律也就不同。马克思给自己提出的目的是，从这个观点出发去研究和说明资本主义经济制度，这样，他只不过是极其科学地表述了任何对经济生活进行准确的研究必须具有的目的••‘...这种研究的科学价值在于阐明支配着一定社会有机体的产生、生存、发展和死亡以及为另一更髙的有机体所代替的特殊规律。\\nls-type:: annotation\\nhl-page:: 34\\nid:: 621e2353-17c8-4ef7-9cf4-8ca48a990a8a&quot;,536871992]],[&quot;^16&quot;,[8771,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8771,&quot;^F&quot;,8745,536871992]],[&quot;^16&quot;,[8771,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8771,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8771,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8771,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,34,&quot;^1M&quot;,&quot;621e2353-17c8-4ef7-9cf4-8ca48a990a8a&quot;],536871992]],[&quot;^16&quot;,[8771,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8771,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8771,&quot;^;&quot;,&quot;~u621e2353-17c8-4ef7-9cf4-8ca48a990a8a&quot;,536871992]],[&quot;^16&quot;,[8772,&quot;^R&quot;,&quot;诚然，在劳动生产力提高时，同一个工作日就提供较多的产品。但在后一种情况下，由于产品所费劳动比以前少，单个产品的价值就下降；而在前一种情况下，由于产品所费的劳动同以前一样，单个产品的价值保持不变。\\nls-type:: annotation\\nhl-page:: 612\\nid:: 6283b3d3-7ec5-4ee6-82fd-8ae72884d7dc&quot;,536871992]],[&quot;^16&quot;,[8772,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8772,&quot;^F&quot;,8775,536871992]],[&quot;^16&quot;,[8772,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8772,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8772,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8772,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,612,&quot;^1M&quot;,&quot;6283b3d3-7ec5-4ee6-82fd-8ae72884d7dc&quot;],536871992]],[&quot;^16&quot;,[8772,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8772,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8772,&quot;^;&quot;,&quot;~u6283b3d3-7ec5-4ee6-82fd-8ae72884d7dc&quot;,536871992]],[&quot;^16&quot;,[8773,&quot;^R&quot;,&quot;例如在真正的工厂里，由于没有起抗衡作用的工厂法，情况比英国要坏得多。在其他一切方面，我们也同西欧大陆所有其他国家一样，不仅苦于资本主义生产的发展，而且苦于资本主义生产的不发展。除了现代的灾难而外,压迫着我们的还有许多遗留下来的灾难，这些灾难的产生，是由于古老的、陈旧的生产方式以及伴随着它们的过时的社会关系和政治关系还在苟延残喘。不仅活人使我们受苦，而旦死人也使我们受苦。死人抓住活人！\\nls-type:: annotation\\nhl-page:: 22\\nid:: 61ebff9c-fe75-485c-aaec-91bc1fff1ff7&quot;,536871992]],[&quot;^16&quot;,[8773,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8773,&quot;^F&quot;,8779,536871992]],[&quot;^16&quot;,[8773,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8773,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8773,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8773,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,22,&quot;^1M&quot;,&quot;61ebff9c-fe75-485c-aaec-91bc1fff1ff7&quot;],536871992]],[&quot;^16&quot;,[8773,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8773,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8773,&quot;^;&quot;,&quot;~u61ebff9c-fe75-485c-aaec-91bc1fff1ff7&quot;,536871992]],[&quot;^16&quot;,[8774,&quot;^R&quot;,&quot;剩余价值加劳动力价值（这个价值由工人以等价物来补偿）之和\\nls-type:: annotation\\nhl-page:: 608\\nid:: 6283b144-c2c8-4e2b-89fc-2af9ef1d341d&quot;,536871992]],[&quot;^16&quot;,[8774,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8774,&quot;^F&quot;,8763,536871992]],[&quot;^16&quot;,[8774,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8774,&quot;^ 8,&quot;^1M&quot;,&quot;6283aedc-8198-4345-a116-5e90f8b67193&quot;],536871992]],[&quot;^16&quot;,[8778,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8778,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8778,&quot;^;&quot;,&quot;~u6283aedc-8198-4345-a116-5e90f8b67193&quot;,536871992]],[&quot;^16&quot;,[8779,&quot;^R&quot;,&quot;它还是既不能跳过也不能用法令取消自然的发展阶段。但是它能缩短和减轻分娩的痛苦\\nls-type:: annotation\\nhl-page:: 23\\nid:: 61ebfe64-488e-4be4-abb5-3c82cbab2a0d&quot;,536871992]],[&quot;^16&quot;,[8779,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8779,&quot;^F&quot;,8752,536871992]],[&quot;^16&quot;,[8779,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8779,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8779,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8779,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,23,&quot;^1M&quot;,&quot;61ebfe64-488e-4be4-abb5-3c82cbab2a0d&quot;],536871992]],[&quot;^16&quot;,[8779,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8779,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8779,&quot;^;&quot;,&quot;~u61ebfe64-488e-4be4-abb5-3c82cbab2a0d&quot;,536871992]],[&quot;^16&quot;,[8780,&quot;^R&quot;,&quot;地，在劳动力价格提高吋，劳动力价格还可能降低到劳动力的价值以下®。当劳动力价格的提高不能补偿劳动力的加速的损耗时总是发生这种情况\\nls-type:: annotation\\nhl-page:: 613\\nid:: 6283b566-eacd-4fb6-a89f-78702ed04242&quot;,536871992]],[&quot;^16&quot;,[8780,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8780,&quot;^F&quot;,8791,536871992]],[&quot;^16&quot;,[8780,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8780,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8780,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8780,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,613,&quot;^1M&quot;,&quot;6283b566-eacd-4fb6-a89f-78702ed04242&quot;],536871992]],[&quot;^16&quot;,[8780,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8780,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8780,&quot;^;&quot;,&quot;~u6283b566-eacd-4fb6-a89f-78702ed04242&quot;,536871992]],[&quot;^16&quot;,[8781,&quot;^R&quot;,&quot;事物在其现象上往往颠倒地表现出来，这是几乎所有的科学都承认的，只有政治经济学例外\\nls-type:: annotation\\nhl-page:: 629\\nid:: 6283c19d-ac33-431d-bb2d-5170daaa44f6&quot;,536871992]],[&quot;^16&quot;,[8781,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8781,&quot;^F&quot;,8728,536871992]],[&quot;^16&quot;,[8781,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8781,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8781,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8781,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,629,&quot;^1M&quot;,&quot;6283c19d-ac33-431d-bb2d-5170daaa44f6&quot;],536871992]],[&quot;^16&quot;,[8781,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8781,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8781,&quot;^;&quot;,&quot;~u6283c19d-ac33-431d-bb2d-5170daaa44f6&quot;,536871992]],[&quot;^16&quot;,[8782,&quot;^R&quot;,&quot;只有消灭资本主义生产形式,才允许把工作日限制在必要劳动上。但是，在其他条件不变的情况下，必要劳动将会扩大自己的范围。一方面，是因为工人的生活条件将会更加丰富，他们的生活要求将会增大。另一方面，是因为现在的剩余劳动的一部分将会列入必要劳动，即形成社会准备基金和社会积累基金所必要的劳动。\\nls-type:: annotation\\nhl-page:: 618\\nid:: 6283be19-e486-45ca-8e14-97b217197e10&quot;,536871992]],[&quot;^16&quot;,[8782,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8782,&quot;^F&quot;,8758,536871992]],[&quot;^16&quot;,[8782,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8782,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8782,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8782,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,618,&quot;^1M&quot;,&quot;6283be19-e486-45ca-8e14-97b217197e10&quot;],536871992]],[&quot;^16&quot;,[8782,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8782,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8782,&quot;^;&quot;,&quot;~u6283be19-e486-45ca-8e14-97b217197e10&quot;,536871992]],[&quot;^16&quot;,[8783,&quot;^R&quot;,&quot;关于作者的引证方法，不妨说几句。在大多数场合，也和往常一样，引文是用作证实文中提出的论断的文献上的证据0但在不少场合，引证经济学著作家的文句是为了表明：什么时候、什么地方、什么人第一次明确地提出某一观点。只要引用的论点具有重要意义，能够多少恰当地表现某一吋期占统治地位的社会生产和交换的条件，马克思就加以引证，而不管这种论点是否为马克思所承认，或者，是否具有普遍意义。因此，这些引证是从科学史上摘引下来并作为注解以充实正文的。\\nls-type:: annotation\\nhl-page:: 46\\nid:: 621d1def-47cb-4a07-b72e-5094a2fbc2e9&quot;,536871992]],[&quot;^16&quot;,[8783,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8783,&quot;^F&quot;,8738,536871992]],[&quot;^16&quot;,[8783,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8783,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8783,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8783,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,46,&quot;^1M&quot;,&quot;621d1def-47cb-4a07-b72e-5094a2fbc2e9&quot;],536871992]],[&quot;^16&quot;,[8783,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8783,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8783,&quot;^;&quot;,&quot;~u621d1def-47cb-4a07-b72e-5094a2fbc2e9&quot;,536871992]],[&quot;^16&quot;,[8784,&quot;^R&quot;,&quot;这一计划经过不断修订和完善,后来定为六册\\nls-type:: annotation\\nhl-page:: 904\\nid:: 61ebe11a-4299-40cd-ac99-7a59b76ff1b1&quot;,536871992]],[&quot;^16&quot;,[8784,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8784,&quot;^F&quot;,8719,536871992]],[&quot;^16&quot;,[8784,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8784,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8784,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8784,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,904,&quot;^1M&quot;,&quot;61ebe11a-4299-40cd-ac99-7a59b76ff1b1&quot;],536871992]],[&quot;^16&quot;,[8784,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8784,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8784,&quot;^;&quot;,&quot;~u61ebe11a-4299-40cd-ac99-7a59b76ff1b1&quot;,536871992]],[&quot;^16&quot;,[8785,&quot;^R&quot;,&quot;劳动力的价格和剩余价值可以同时等量地或不等量地增长。这种同时增长可以发生在下述两种场合:工作日绝对延长，或者工作H没有绝对延长，但是劳动强度增加了。\\nls-type:: annotation\\nhl-page:: 615\\nid:: 6283b75a-75bb-49f1-85d3-6ee5c214b41c&quot;,536871992]],[&quot;^16&quot;,[8785,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8785,&quot;^F&quot;,8790,536871992]],[&quot;^16&quot;,[8785,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8785,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8785,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8785,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,615,&quot;^1M&quot;,&quot;6283b75a-75bb-49f1-85d3-6ee5c214b41c&quot;],536871992]],[&quot;^16&quot;,[8785,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8785,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8785,&quot;^;&quot;,&quot;~u6283b75a-75bb-49f1-85d3-6ee5c214b41c&quot;,536871992]],[&quot;^16&quot;,[8786,&quot;^R&quot;,&quot;在劳动生产力提高时，工人和资本家的生活资料量本身可以同时按照同样的比例增长，而劳动力价格和剩余价值之间不发生任何量的变化。\\nls-type:: annotation\\nhl-page:: 610\\nid:: 6283b30b-9983-4ee3-87d2-4e423bf8b3cb&quot;,536871992]],[&quot;^16&quot;,[8786,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8786,&quot;^F&quot;,8739,536871992]],[&quot;^16&quot;,[8786,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8786,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8786,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8786,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,610,&quot;^1M&quot;,&quot;6283b30b-9983-4ee3-87d2-4e423bf8b3cb&quot;],536871992]],[&quot;^16&quot;,[8786,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8786,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8786,&quot;^;&quot;,&quot;~u6283b30b-9983-4ee3-87d2-4e423bf8b3cb&quot;,536871992]],[&quot;^16&quot;,[8787,&quot;^R&quot;,&quot;当然，在形式上，叙述方法必须与研究方法不同。研究必须充分地占有材料，分析它的各种发展形式，探寻这些形式的内在联系。只\\nls-type:: annotation\\nhl-page:: 34\\nid:: 61ec2063-8962-42a5-84db-e22820d4b625&quot;,536871992]],[&quot;^16&quot;,[8787,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8787,&quot;^F&quot;,8760,536871992]],[&quot;^16&quot;,[8787,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8787,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8787,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8787,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,34,&quot;^1M&quot;,&quot;61ec2063-8962-42a5-84db-e22820d4b625&quot;],536871992]],[&quot;^16&quot;,[8787,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8787,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8787,&quot;^;&quot;,&quot;~u61ec2063-8962-42a5-84db-e22820d4b625&quot;,536871992]],[&quot;^16&quot;,[8788,&quot;^R&quot;,&quot;但是我们的专家还是命运不好。当他们能够不偏不倚地研究政治经济学时，在德国的现实中没有现代的经济关系。而当这些关系出现时，他们所处的境况已经不再容许他们在资产阶级的视野之内进行不偏不倚的研究了。只要政治经济学是资产阶级的政治经济学,就是说，只要它把资本主义制度不是看作历史上过渡的发展阶段，而是看作社会生产的绝对的最后的形式，那就只有在阶级斗争处于潜伏状态或只是在个别的现象上表现出来的时候,它还能够是科学。\\nls-type:: annotation\\nhl-page:: 29\\nid:: 61ec1dbd-00fc-4be7-a83d-9f37a480cf78&quot;,536871992]],[&quot;^16&quot;,[8788,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8788,&quot;^F&quot;,8761,536871992]],[&quot;^16&quot;,[8788,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8788,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8788,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8788,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,29,&quot;^1M&quot;,&quot;61ec1dbd-00fc-4be7-a83d-9f37a480cf78&quot;],536871992]],[&quot;^16&quot;,[8788,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8788,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8788,&quot;^;&quot;,&quot;~u61ec1dbd-00fc-4be7-a83d-9f37a480cf78&quot;,536871992]],[&quot;^16&quot;,[8789,&quot;^R&quot;,&quot;我公开承认我是这位大思想家的学生，并且在关于价值理论的一章中，有些地方我甚至卖弄起黑格尔特有的表达方式。辩证法在黑格尔手中神秘化了，但这决没有妨碍他第一个全面地有意识地叙述了辩证法的一般运动形式。在他那里,辩证法是倒立着的。必须把它倒过来，以便发现神秘外壳中的合理内核。\\nls-type:: annotation\\nhl-page:: 35\\nid:: 61ec20e3-6c5a-43f0-9368-6c2a99185485&quot;,536871992]],[&quot;^16&quot;,[8789,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8789,&quot;^F&quot;,8742,536871992]],[&quot;^16&quot;,[8789,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8789,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8789,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8789,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,35,&quot;^1M&quot;,&quot;61ec20e3-6c5a-43f0-9368-6c2a99185485&quot;],536871992]],[&quot;^16&quot;,[8789,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8789,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8789,&quot;^;&quot;,&quot;~u61ec20e3-6c5a-43f0-9368-6c2a99185485&quot;,536871992]],[&quot;^16&quot;,[8790,&quot;^R&quot;,&quot;如果一切产业部门的劳动强度都同时相等地提髙，新的提高了的强度就成为普通的社会的正常强度，因而不再被算作外延量。\\nls-type:: annotation\\nhl-page:: 613\\nid:: 6283b5fa-44d2-447c-abe6-cb5a209f3f76&quot;,536871992]],[&quot;^16&quot;,[8790,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8790,&quot;^F&quot;,8729,536871992]],[&quot;^16&quot;,[8790,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8790,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8790,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8790,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,613,&quot;^1M&quot;,&quot;6283b5fa-44d2-447c-abe6-cb5a209f3f76&quot;],536871992]],[&quot;^16&quot;,[8790,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8790,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8790,&quot;^;&quot;,&quot;~u6283b5fa-44d2-447c-abe6-cb5a209f3f76&quot;,536871992]],[&quot;^16&quot;,[8791,&quot;^R&quot;,&quot;强度较大的工作日的价值产品随着它的强度同社会的正常强度的偏离程度而变化。因此，同一个工作日不再像以前那样表现为一个不变的价值产品，而是表现为一个可变的价值产品\\nls-type:: annotation\\nhl-page:: 612\\nid:: 6283b511-ae52-47a9-874a-28b68144376a&quot;,536871992]],[&quot;^16&quot;,[8791,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8791,&quot;^F&quot;,8772,536871992]],[&quot;^16&quot;,[8791,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8791,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8791,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8791,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,612,&quot;^1M&quot;,&quot;6283b511-ae52-47a9-874a-28b68144376a&quot;],536871992]],[&quot;^16&quot;,[8791,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871992]],[&quot;^16&quot;,[8791,&quot;^1N&quot;,true,536871992]],[&quot;^16&quot;,[8791,&quot;^;&quot;,&quot;~u6283b511-ae52-47a9-874a-28b68144376a&quot;,536871992]],[&quot;^16&quot;,[8792,&quot;^R&quot;,&quot;经济学家们88的论证方式是非常奇怪的。他们认为只有两种制度:一种是人为的，一种是天然的。封建制度是人为的，资产阶级制度是天然的。在这方面,经济学家很像那些把宗教也分为两类的神学家。一切异教都是人们臆造的，而他们自己的宗教则是抻的启示......于是，以前是有历史的，现在再也没有历史T。\\nls-type:: annotation\\nhl-page:: 112\\nid:: 62333b62-2784-4efb-89fb-62ae973e7c1b&quot;,536871992]],[&quot;^16&quot;,[8792,&quot;^P&quot;,&quot;^17&quot;,536871992]],[&quot;^16&quot;,[8792,&quot;^F&quot;,8771,536871992]],[&quot;^16&quot;,[8792,&quot;^Y&quot;,8699,536871992]],[&quot;^16&quot;,[8792,&quot;^V&quot;,8699,536871992]],[&quot;^16&quot;,[8792,&quot;^U&quot;,8699,536871992]],[&quot;^16&quot;,[8792,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,112,&quot;^1M&quot;,&quot;62333b62-2784-4efb-89fb-62ae973e7c1b&quot;],536871992]],[&quot;^16&quot;,[8792,&quot;^K&q [&quot;^16&quot;,[8802,&quot;^F&quot;,8801,536871998]],[&quot;^16&quot;,[8802,&quot;^Y&quot;,8801,536871998]],[&quot;^16&quot;,[8802,&quot;^V&quot;,8801,536871998]],[&quot;^16&quot;,[8802,&quot;^U&quot;,8801,536871998]],[&quot;^16&quot;,[8802,&quot;^:&quot;,true,536871998]],[&quot;^16&quot;,[8802,&quot;^?&quot;,[&quot;^ &quot;,&quot;^2A&quot;,&quot;[列宁全集（1）_1640870817979_0.pdf](../assets/列宁全集（1）_1640870817979_0.pdf)&quot;,&quot;^2B&quot;,&quot;../assets/列宁全集（1）_1640870817979_0.pdf&quot;],536871998]],[&quot;^16&quot;,[8802,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^2A&quot;,&quot;^2B&quot;]],536871998]],[&quot;^16&quot;,[8802,&quot;^1N&quot;,true,536871998]],[&quot;^16&quot;,[8802,&quot;^;&quot;,&quot;~u62bc01c7-581d-4453-a267-9d9ec60857d0&quot;,536871998]],[&quot;^16&quot;,[8803,&quot;^R&quot;,&quot;马克思的理论根本没有把贯串于包括人在内的整个有机界的长线割断，它只是要求不要在“一般探讨”人类增殖的基础上，而要在专门探讨资本主义关系的规律的基础上来解决“工人问题”（因为这个问题只存在于资本主义社会中）。\\nls-type:: annotation\\nhl-page:: 435\\nid:: 61cdb3c3-b0dd-401e-80db-63bd5b7c90d6&quot;,536871998]],[&quot;^16&quot;,[8803,&quot;^P&quot;,&quot;^17&quot;,536871998]],[&quot;^16&quot;,[8803,&quot;^F&quot;,8802,536871998]],[&quot;^16&quot;,[8803,&quot;^Y&quot;,8801,536871998]],[&quot;^16&quot;,[8803,&quot;^V&quot;,8801,536871998]],[&quot;^16&quot;,[8803,&quot;^U&quot;,8801,536871998]],[&quot;^16&quot;,[8803,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1K&quot;,&quot;annotation&quot;,&quot;^1L&quot;,435,&quot;^1M&quot;,&quot;61cdb3c3-b0dd-401e-80db-63bd5b7c90d6&quot;],536871998]],[&quot;^16&quot;,[8803,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;]],536871998]],[&quot;^16&quot;,[8803,&quot;^1N&quot;,true,536871998]],[&quot;^16&quot;,[8803,&quot;^;&quot;,&quot;~u61cdb3c3-b0dd-401e-80db-63bd5b7c90d6&quot;,536871998]],[&quot;^16&quot;,[8804,&quot;^R&quot;,&quot;人类的增殖条件直接决定于各种不同的社会机体的结构，因此应当分别研究每个社会机体的人口规律，不应当不管历史上有各种不同的社会结构形式而去“抽象地”研究人口规律。\\nls-type:: annotation\\nhl-page:: 434\\nid:: 61cdbf61-96af-480a-ba73-c2c9c7234861&quot;,536871998]],[&quot;^16 ],[&quot;^16&quot;,[9219,&quot;^U&quot;,9218,536872080]],[&quot;^16&quot;,[9219,&quot;^:&quot;,true,536872080]],[&quot;^16&quot;,[9219,&quot;^?&quot;,[&quot;^ &quot;,&quot;^19&quot;,[&quot;^1&lt;&quot;,[&quot;左季高&quot;]]],536872080]],[&quot;^16&quot;,[9219,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^19&quot;]],536872080]],[&quot;^16&quot;,[9219,&quot;^H&quot;,9218,536872080]],[&quot;^16&quot;,[9219,&quot;^1N&quot;,true,536872080]],[&quot;^16&quot;,[9219,&quot;^;&quot;,&quot;~u62bc01c9-4866-49d5-8df6-cac4370b6382&quot;,536872080]],[&quot;^16&quot;,[9221,&quot;^R&quot;,&quot;Mar 19th, 2022 有些失眠，抑郁倾向&quot;,536872082]],[&quot;^16&quot;,[9221,&quot;^P&quot;,&quot;^17&quot;,536872082]],[&quot;^16&quot;,[9221,&quot;^F&quot;,1199,536872082]],[&quot;^16&quot;,[9221,&quot;^Y&quot;,1199,536872082]],[&quot;^16&quot;,[9221,&quot;^V&quot;,1199,536872082]],[&quot;^16&quot;,[9221,&quot;^U&quot;,1199,536872082]],[&quot;^16&quot;,[9221,&quot;^1N&quot;,true,536872082]],[&quot;^16&quot;,[9221,&quot;^;&quot;,&quot;~u62bc01c9-94f1-4a1e-a569-9d42d60a1c85&quot;,536872082]],[&quot;^16&quot;,[9223,&quot;^R&quot;,&quot;#学者&quot;,536872084]],[&quot;^16&quot;,[9223,&quot;^P&quot;,&quot;^17&quot;,536872084]],[&quot;^16&quot;,[9223,&quot;^F&quot;,2020,536872084]],[&quot;^16&quot;,[9223,&quot;^Y&quot;,2020,536872084]],[&quot;^16&quot;,[9223,&quot;^V&quot;,2020,536872084]],[&quot;^16&quot;,[9223,&quot;^U&quot;,566,536872084]],[&quot;^16&quot;,[9223,&quot;^U&quot;,2020,536872084]],[&quot;^16&quot;,[9223,&quot;^H&quot;,566,536872084]],[&quot;^16&quot;,[9223,&quot;^1N&quot;,true,536872084]],[&quot;^16&quot;,[9223,&quot;^;&quot;,&quot;~u62bc01c9-9529-4a64-b47a-50f2cee8ca89&quot;,536872084]],[&quot;^16&quot;,[9225,&quot;^R&quot;,&quot;&gt; 如果不把唯物主义方法当作研究历史的指南，而把它当作现成的公式，按照它来剪裁各种历史事实，那末它就会转变为自己的对立物。&quot;,536872086]],[&quot;^16&quot;,[9225,&quot;^P&quot;,&quot;^17&quot;,536872086]],[&quot;^16&quot;,[9225,&quot;^F&quot;,9231,536872086]],[&quot;^16&quot;,[9225,&quot;^Y&quot;,3330,536872086]],[&quot;^16&quot;,[9225,&quot;^V&quot;,9231,536872086]],[&quot;^16&quot;,[9225,&quot;^U&quot;,3330,536872086]],[&quot;^16&quot;,[9225,&quot;^1N&quot;,true,536872086]],[&quot;^16&quot;,[9225,&quot;^;&quot;,&quot;~u62bc01c9-5b5f-4565-937c-d31ada28394b&quot;,536872086]],[&quot;^16&quot;,[9226,&quot;^R&quot;,&quot;&gt; 与此有关的还有思想家们的一个愚蠢观念。这就是：因为我们否认在历史中起作用的各种意识形态领域有独立的历史发展，所以我们也否认它们对历史有任何影响。这是由于通常把原因和结果非辩证地看作僵硬对立的两极，完全忘记了相互作用。这些先生常常几乎是故意地忘记，一种历史因素一旦被其他的、归根到底是经济的原因造成了，它也就起作用，就能够对它的环境，甚至对产生它的原因发生反作用。&quot;,536872086]],[&quot;^16&quot;,[9226,&quot;^P&quot;,&quot;^17&quot;,536872086]],[&quot;^16&quot;,[9226,&quot;^F&quot;,9233,536872086]],[&quot;^16&quot;,[9226,&quot;^Y&quot;,3330,536872086]],[&quot;^16&quot;,[9226,&quot;^V&quot;,9233,536872086]],[&quot;^16&quot;,[9226,&quot;^U&quot;,3330,536872086]],[&quot;^16&quot;,[9226,&quot;^1N&quot;,true,536872086]],[&quot;^16&quot;,[9226,&quot;^;&quot;,&quot;~u62bc01c9-421a-4fc8-b27a-d1070078752b&quot;,536872086]],[&quot;^16&quot;,[9227,&quot;^R&quot;,&quot;&gt; 1.我们视之为社会历史的决定性基础的经济关系，是指一定社会的人们生产生活资料和彼此交换产品（在有分工的条件下）的方式。因此，这里包括生产和运输的全部技术。这种技术，照我们的观点看来，也决定着产品的交换方式以及分配方式，从而在氏族社会解体后也决定着阶级的划分，决定着统治和被奴役的关系，决定着国家、政治、法等等。此外，包括在经济关系中的还有这些关系赖以发展的地理基础和事实上由过去沿袭下来的先前各经济发展阶段的残余（这些残余往往只是由于传统或惰性才继续保存着），当然还有围绕着这一社会形式的外部环境。  \\n&gt;   \\n&gt; 　　如果像您所说的，技术在很大程度上依赖于科学状况，那么科学却在更大得多的程度上依赖于技术的状况和需要。社会一旦有技术上的需要，这种需要就会比十所大学更能把科学推向前进。整个流体静力学（托里拆利等）是由于16世纪和17世纪意大利治理山区河流的需要而产生的。关于电，只是在发现它在技术上的实用价值以后，我们才知道了一些理性的东西。在德国，可惜人们撰写科学史时习惯于把科学看作是从天上掉下来的。  \\n&gt;   \\n&gt; 　　2.我们把经济条件看作归根到底制约着历史发展的东西。而种族本身就是一种经济因素。不过这里有两点不应当忽视：  \\n&gt;   \\n&gt; 　　（a）政治、法、哲学、宗教、文学、艺术等等的发展是以经济发展为基础的。但是，它们又都互相作用并对经济基础发生作用。并非只有经济状况才是原因，才是积极的，其余一切都不过是消极的结果。这是在归根到底总是得到实现的经济必然性的基础上的互相作用。例如，国家就是通过保护关税、自由贸易、好的或者坏的财政制度发生作用的，甚至德国庸人的那种从1648—1830年德国经济的可怜状况中产生的致命的疲惫和软弱（最初表现于虔诚主义，尔后表现于多愁善感和对诸侯贵族的奴颜婢膝），也不是没有对经济起过作用。这曾是重新振兴的最大障碍之一，而这一障碍只是由于革命战争和拿破仑战争把慢性的穷困变成了急性的穷困才动摇了。所以，并不像人们有时不加思考地想象的那样是经济状况自动发生作用，而是人们自己创造自己的历史，但他们是在既定的、制约着他们的环境中，在现有的现实关系的基础上进行创造的，在这些现实关系中，经济关系不管受到其他关系——政治的和意识形态的——多大影响，归根到底还是具有决定意义的，它构成一条贯穿始终的、唯一有助于理解的红线。  \\n&gt;   \\n&gt; 　　（b）人们自己创造自己的历史，但是到现在为止，他们并不是按照共同的意志，根据一个共同的计划，甚至不是在一个有明确界限的既定社会内来创造自己的历史。他们的意向是相互交错的，正因为如此，在所有这样的社会里，都是那种以偶然性为其补充和表现形式的必然性占统治地位。在这里通过各种偶然性而得到实现的必然性，归根到底仍然是经济的必然性。这里我们就来谈谈所谓伟大人物问题。恰巧某个伟大人物在一定时间出现于某一国家，这当然纯粹是一种偶然现象。但是，如果我们把这个人去掉，那时就会需要有另外一个人来代替他，并且这个代替者是会出现的，不论好一些或差一些，但是最终总是会出现的。恰巧拿破仑这个科西嘉人做了被本身的战争弄得精疲力竭的法兰西共和国所需要的军事独裁者，这是个偶然现象。但是，假如没有拿破仑这个人，他的角色就会由另一个人来扮演。这一点可以由下面的事实来证明：每当需要有这样一个人的时候，他就会出现，如凯撒、奥古斯都、克伦威尔等等。如果说马克思发现了唯物史观，那么梯叶里、米涅、基佐以及1850年以前英国所有的历史编纂学家则表明，人们已经在这方面作过努力，而摩尔根对于同一观点的发现表明，发现这一观点的时机已经成熟了，这一观点必定被发现。  \\n&gt;   \\n&gt;   \\n&gt; 　　历史上所有其他的偶然现象和表面的偶然现象都是如此。我们所研究的领域越是远离经济，越是接近于纯粹抽象的意识形态，我们就越是发现它在自己的发展中表现为偶然现象，它的曲线就越是曲折。如果您划出曲线的中轴线，您就会发现，所考察的时期越长，所考察的范围越广，这个轴线就越同经济发展的轴线接近于平行。  \\n&gt;   \\n&gt; 　　在德国，达到正确理解的最大障碍，就是著作界对于经济史的不负责任的忽视。不仅很难抛掉那些在学校里已被灌输的历史观，而且更难搜集为此所必需的材料。例如，老古·冯·居利希在自己的枯燥的材料汇集中的确收集了能够说明无数政治事实的大量材料，可是他的著作又有谁读过呢！  \\n&gt;   \\n&gt; 　　此外，我认为马克思在《雾月十八日》一书中所作出的光辉范例，能对您的问题给予颇为圆满的回答，正因为那是一个实际的例子。我还认为，大多数问题都已经在《反杜林论》第一编第九至十一章、第二编第二至四章和第三编第一章或导言里，后来又在《费尔巴哈》一书最后一章里谈到了。&quot;,536872086]],[&quot;^16&quot;,[9227,&quot;^P&quot;,&quot;^17&quot;,536872086]],[&quot;^16&quot;,[9227,&quot;^F&quot;,9235,536872086]],[&quot;^16&quot;,[9227,&quot;^Y&quot;,3330,536872086]],[&quot;^16&quot;,[9227,&quot;^V&quot;,9235,536872086]],[&quot;^16&quot;,[9227,&quot;^U&quot;,3330,536872086]],[&quot;^16&quot;,[9227,&quot;^1N&quot;,true,536872086]],[&quot;^16&quot;,[9227,&quot;^;&quot;,&quot;~u62bc01c9-979c-4473-bc1c-c8cf7143d538&quot;,536872086]],[&quot;^16&quot;,[9228,&quot;^R&quot;,&quot;[恩格斯致康·施米特（1890年10月27日于伦敦）](https://www.marxists.org/chinese/engels/marxist.org-chinese-engels-1890-10-27.htm)&quot;,536872086]],[&quot;^16&quot;,[9228,&quot;^P&quot;,&quot;^17&quot;,536872086]],[&quot;^16&quot;,[9228,&quot;^F&quot;,9229,536872086]],[&quot;^16&quot;,[9228,&quot;^Y&quot;,3330,536872086]],[&quot;^16&quot;,[9228,&quot;^V&quot;,3330,536872086]],[&quot;^16&quot;,[9228,&quot;^U&quot;,3330,536872086]],[&quot;^16&quot;,[9228,&quot;^1N&quot;,true,536872086]],[&quot;^16
