9232,&quot;^P&quot;,&quot;^17&quot;,536872086]],[&quot;^16&quot;,[9232,&quot;^F&quot;,9231,536872086]],[&quot;^16&quot;,[9232,&quot;^Y&quot;,3330,536872086]],[&quot;^16&quot;,[9232,&quot;^V&quot;,3330,536872086]],[&quot;^16&quot;,[9232,&quot;^U&quot;,3330,536872086]],[&quot;^16&quot;,[9232,&quot;^1N&quot;,true,536872086]],[&quot;^16&quot;,[9232,&quot;^;&quot;,&quot;~u62bc01c9-f272-48f4-a7da-e59af3166089&quot;,536872086]],[&quot;^16&quot;,[9233,&quot;^R&quot;,&quot;[恩格斯致弗·梅林（1893年7月14日于伦敦）](https://www.marxists.org/chinese/engels/marxist.org-chinese-engels-1893-7-14.htm)&quot;,536872086]],[&quot;^16&quot;,[9233,&quot;^P&quot;,&quot;^17&quot;,536872086]],[&quot;^16&quot;,[9233,&quot;^F&quot;,9228,536872086]],[&quot;^16&quot;,[9233,&quot;^Y&quot;,3330,536872086]],[&quot;^16&quot;,[9233,&quot;^V&quot;,3330,536872086]],[&quot;^16&quot;,[9233,&quot;^U&quot;,3330,536872086]],[&quot;^16&quot;,[9233,&quot;^1N&quot;,true,536872086]],[&quot;^16&quot;,[9233,&quot;^;&quot;,&quot;~u62bc01c9-7216-45e0-bea7-9bef3fbb92c4&quot;,536872086]],[&quot;^16&quot;,[9234,&quot;^R&quot;,&quot;&gt; 对德国的许多青年著作家来说，“唯物主义”这个词大体上只是一个套语，他们把这个套语当作标签贴到各种事物上去，再不作进一步的研究，就是说，他们一把这个标签贴上去，就以为问题已经解决了。但是我们的历史观首先是进行研究工作的指南，并不是按照黑格尔学派的方式构造体系的诀窍。必须重新研究全部历史，必须详细研究各种社会形态存在的条件，然后设法从这些条件中找出相应的政治、私法、美学、哲学、宗教等等的观点。在这方面，到现在为止只做了很少的一点工作，因为只有很少的人认真地这样做过。在这方面，我们需要很大的帮助，这个领域无限广阔，谁肯认真地工作，谁就能做出许多成绩，就能超群出众。但是，许许多多年轻的德国人却不是这样，他们只是用历史唯物主义的套语（一切都可能被变成套语）来把自己的相当贫乏的历史知识（经济史还处在襁褓之中呢！）尽速构成体系，于是就自以为非常了不起了。&quot;,536872086]],[&quot;^16&quot;,[9234,&quot;^P&quot;,&quot;^17&quot;,536872086]],[&quot;^16&quot;,[9234,&quot;^F&quot;,9232,536872086]],[&quot;^16&quot;,[9234,&quot;^Y&quot;,3330,536872086]],[&quot;^16&quot;,[9234,&quot;^V&quot;,9232,536872086]],[&quot;^16&quot;,[9234,&quot;^U&quot;,3330,536872086]],[&quot;^16&quot;,[9234,&quot;^1N&quot;,true,536872086]],[&quot;^16&quot;,[9234,&quot;^;&quot;,&quot;~u62bc01c9-7e8b-4ee6-b247-fe4311039140&quot;,536872086]],[&quot;^16&quot;,[9235,&quot;^R&quot;,&quot;[恩格斯致瓦·博尔吉乌斯（1894年1月25日于伦敦）](https://www.marxists.org/chinese/engels/marxist.org-chinese-engels-1894-1-25.htm)&quot;,536872086]],[&quot;^16&quot;,[9235,&quot;^P&quot;,&quot;^17&quot;,536872086]],[&quot;^16&quot;,[9235,&quot;^F&quot;,9233,536872086]],[&quot;^16&quot;,[9235,&quot;^Y&quot;,3330,536872086]],[&quot;^16&quot;,[9235,&quot;^V&quot;,3330,536872086]],[&quot;^16&quot;,[9235,&quot;^U&quot;,3330,536872086]],[&quot;^16&quot;,[9235,&quot;^1N&quot;,true,536872086]],[&quot;^16&quot;,[9235,&quot;^;&quot;,&quot;~u62bc01c9-a367-4644-941a-4a2b9770b4d6&quot;,536872086]],[&quot;^16&quot;,[9236,&quot;^R&quot;,&quot;id:: 61c52b2d-926c-4099-b2be-dc494f309385\\n&gt; 根据唯物史观，历史过程中的决定性因素**归根到底**是现实生活的生产和再生产。无论马克思或我都从来没有肯定过比这更多的东西。如果有人在这里加以歪曲，说经济因素是**唯一**决定性的因素，那末他就是把这个命题变成毫无内容的、抽象的、荒诞无稽的空话。经济状况是基础，但是对历史斗争的进程发生影响并且在许多情况下主要是决定着这一斗争的**形式**的，还有上层建筑的各种因素：阶级斗争的各种政治形式和这个斗争的成果——由胜利了的阶级在获胜以后建立的宪法等等，各种法权形式以及所有这些实际斗争在参加者头脑中的反映，政治的、法律的和哲学的理论，宗教的观点以及它们向教义体系的进一步发展。这里表现出这一切因素间的交互作用，而在这种交互作用中归根到底是经济运动作为必然的东西通过无穷无尽的偶然事件（即这样一些事物，它们的内部联系是如此疏远或者是如此难于确定，以致我们可以忘掉这种联系，认为这种联系并不存在）向前发展。否则把理论应用于任何历史时期，就会比解一个最简单的一次方程式更容易了。&quot;,536872086]],[&quot;^16&quot;,[9236,&quot;^P&quot;,&quot;^17&quot;,536872086]],[&quot;^16&quot;,[9236,&quot;^F&quot;,9229,536872086]],[&quot;^16&quot;,[9236,&quot;^Y&quot;,3330,536872086]],[&quot;^16&quot;,[9236,&quot;^V&quot;,9229,536872086]],[&quot;^16&quot;,[9236,&quot;^U&quot;,3330,536872086]],[&quot;^16&quot;,[9236,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1M&quot;,&quot;61c52b2d-926c-4099-b2be-dc494f309385&quot;],536872086]],[&quot;^16&quot;,[9236,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1M&quot;]],536872086]],[&quot;^16&quot;,[9236,&quot;^1N&quot;,true,536872086]],[&quot;^16&quot;,[9236,&quot;^;&quot;,&quot;~u61c52b2d-926c-4099-b2be-dc494f309385&quot;,536872086]],[&quot;^16&quot;,[9238,&quot;^R&quot;,&quot;家长是高校职工&quot;,536872088]],[&quot;^16&quot;,[9238,&quot;^P&quot;,&quot;^17&quot;,536872088]],[&quot;^16&quot;,[9238,&quot;^F&quot;,2021,536872088]],[&quot;^16&quot;,[9238,&quot;^Y&quot;,2021,536872088]],[&quot ue,536872110]],[&quot;^16&quot;,[9334,&quot;^;&quot;,&quot;~u62bc01c9-56b3-4b02-9096-b05a3a75b71d&quot;,536872110]],[&quot;^16&quot;,[9335,&quot;^R&quot;,&quot;#+BEGIN_QUOTE\\n北美的革命是反对殖民主义的大起义，也是一次国内的阶级斗争。殖民地的农民、手工业者和中等阶级下层的人们，愤怒地反对贵族的特权，反对代役租、长子继承权和限嗣继承法，反对其他压迫他们的社会经济制度。所以，北美独立战争是一次民族解放战争，同时也是一次反封建的资产阶级民主革命。它推翻了英国的统治，使北美在政治上获得独立，建立了独立的资产阶级共和国。在战争期间和战后，没收了亲英派大地主的土地，废除了代役租、长子继承权和限嗣继承法等封建残余。废除了契约奴。在北部和中部，黑奴制度或被废止或被加以限制。限制向西部移住的禁令被取消。这一切就为资本主义的发展开辟了道路。从此，资本主义在美国迅速发展起来。独立战争开辟了美国历史发展的新纪元。列宁曾经指出：“现代的文明的美国的历史，是由一次伟大的、真正解放的、真正革命的战争开始的”①。独立战争还具有重大的世界意义。美国人民以其争取独立和自由的革命斗争，激励了欧洲反封建的革命运动，正如马克思所说：“18世纪美国独立战争给欧洲中等阶级敲起了警钟”。② \\n\\n(樊亢、宋则行外国经济史第一山，1980，第182-183页)\\n#+END_QUOTE&quot;,536872110]],[&quot;^16&quot;,[9335,&quot;^P&quot;,&quot;^17&quot;,536872110]],[&quot;^16&quot;,[9335,&quot;^F&quot;,9425,536872110]],[&quot;^16&quot;,[9335,&quot;^Y&quot;,456,536872110]],[&quot;^16&quot;,[9335,&quot;^V&quot;,9334,536872110]],[&quot;^16&quot;,[9335,&quot;^U&quot;,456,536872110]],[&quot;^16&quot;,[9335,&quot;^U&quot;,1039,536872110]],[&quot;^16&quot;,[9335,&quot;^1N&quot;,true,536872110]],[&quot;^16&quot;,[9335,&quot;^;&quot;,&quot;~u62bc01c9-75d2-4d61-8701-31de50d5a993&quot;,536872110]],[&quot;^16&quot;,[9336,&quot;^R&quot;,&quot;((6204a11c-991e-4892-beeb-b24f3f618bb2))&quot;,536872110]],[&quot;^16&quot;,[9336,&quot;^P&quot;,&quot;^17&quot;,536872110]],[&quot;^16&quot;,[9336,&quot;^F&quot;,9361,536872110]],[&quot;^16&quot;,[9336,&quot;^Y&quot;,456,536872110]],[&quot;^16&quot;,[9336,&quot;^V&quot;,9394,536872110]],[&quot;^16&quot;,[9336,&quot;^U&quot;,456,536872110]],[&quot;^16&quot;,[9336,&quot;^U&quot;,1039,536872110]],[&quot;^16&quot;,[9336,&quot;^H&quot;,8700,536872110]],[&quot;^16&quot;,[9336,&quot;^1N&quot;,true,536872110]],[&quot;^16&quot;,[9336,&quot;^;&quot;,&quot;~u62bc01c9-b26c-4229-9757-3bbb4e86f377&quot;,536872110]],[&quot;^16&quot;,[9337,&quot;^R&quot;,&quot;[刘明远：评论文章](http://ztzx.ruc.edu.cn/docs/2020-04/48f3245c6ddc44ec86a84c1cd14d6118.pdf)&quot;,536872110]],[&quot;^16&quot uot;,536872140]],[&quot;^16&quot;,[9531,&quot;^R&quot;,&quot;(Marx, preface to A Contribution to the Critique of Political Economy, in MECW, vol. 29, 262.)&quot;,536872140]],[&quot;^16&quot;,[9531,&quot;^P&quot;,&quot;^17&quot;,536872140]],[&quot;^16&quot;,[9531,&quot;^F&quot;,9525,536872140]],[&quot;^16&quot;,[9531,&quot;^Y&quot;,3527,536872140]],[&quot;^16&quot;,[9531,&quot;^V&quot;,9525,536872140]],[&quot;^16&quot;,[9531,&quot;^U&quot;,3527,536872140]],[&quot;^16&quot;,[9531,&quot;^1N&quot;,true,536872140]],[&quot;^16&quot;,[9531,&quot;^;&quot;,&quot;~u62bc01ca-1aec-42b4-a299-9c95d68e60d9&quot;,536872140]],[&quot;^16&quot;,[9532,&quot;^R&quot;,&quot;德法年鉴Deutsch-Französische Jahrbücher(German-French year-books)&quot;,536872140]],[&quot;^16&quot;,[9532,&quot;^P&quot;,&quot;^17&quot;,536872140]],[&quot;^16&quot;,[9532,&quot;^F&quot;,9524,536872140]],[&quot;^16&quot;,[9532,&quot;^Y&quot;,3527,536872140]],[&quot;^16&quot;,[9532,&quot;^V&quot;,9524,536872140]],[&quot;^16&quot;,[9532,&quot;^U&quot;,3527,536872140]],[&quot;^16&quot;,[9532,&quot;^1N&quot;,true,536872140]],[&quot;^16&quot;,[9532,&quot;^;&quot;,&quot;~u62bc01ca-edcb-4dcb-9759-06ba798f9a87&quot;,536872140]],[&quot;^16&quot;,[9533,&quot;^R&quot;,&quot;&gt; 第一笔记的主要内容是对亨利希《法国史》的摘录，包括了14世纪以前的法国历史，表现了马克思对封建国家形成、封建所有制不同形式的产生以及主要阶层权利与地位问题的特别关注。本笔记中马克思没有留下自己的评价。\\n\\n&gt; 第二笔记除继续摘录亨利希《法国史》14世纪初到16世纪末的内容外，还摘录了法国大革命相关的几本著作。除此之外，还有波兰史、威尼斯共和国史以及卢梭和孟德斯鸠的主要作品（《社会契约论》《[论法的精神 》）。在这里马克思特别关注所有制问题及其同政治之间的关系。\\n\\n&gt; 第三笔记主要的内容是英国历史，马克思自己制定的标题为“历史-政治笔记”。包括对辉格党党魁约翰·罗素《从亨利希七世执政到近代英国的政府与宪法的历史》德译本的摘录和约翰·拉彭贝尔格《英国史》第一卷的摘录。主要关注了议会及其性质，封建阶级、权力与法律的关系和封建阶级向资产阶级转化的事实。\\n\\n&gt; 第四笔记先摘录了法国史，在之后，马克思可能扩展了笔记计划，摘录了德国、英国和瑞典史。主要关注了封建时期社会关系和市民阶层发展状况，封建财产形式，特别注意了施米特有关封建“采邑制度”变为“政治生活形式”这一思想的论述；法国七月革命的历史；法国大革命的研究作品和文献；对德国史特别注意了闵采尔和盖斯迈耶尔关于私有财产的观点；英国资产阶级革命的情况等等。\\n\\n&gt; 第五笔记包含五本著作的摘录，即约翰·普菲斯特尔《德国史》，尤斯图斯·默泽尔《爱国主义的幻想》，卡尔·茹弗鲁瓦《继承权的原则和法国与英国的贵族》，托马斯·汉密尔顿《北美合众国的人与风俗习惯》，马基雅维利《论国家或对梯特·李维头十本著作的研究》。关注点包括封建阶级和制度的形成；革命对消灭封建社会的意义；美国宪法和政治制度；政治同经济、同经济利益与阶级关系的联系。\\n\\n&gt; 从大致内容上，我们就已经能看出马克思此时已经具有了社会唯物主义的观点，也就是社会现实生活对社会观念的决定作用。他还特别关注了所有制对政治形式的决定性。要注意的一点是，马克思此时的社会唯物主义观点还是从历史学、政治学出发的，与他进入政治经济学视域后的社会唯物主义，及英国古典政治经济学的社会唯物主义观点仍有区别。&quot;,536872140]],[&quot;^16&quot;,[9533,&quot;^P&quot;,&quot;^17&quot;,536872140]],[&quot;^16&quot;,[9533,&quot;^F&quot;,9530,536872140]],[&quot;^16&quot;,[9533,&quot;^Y&quot;,3527,536872140]],[&quot;^16&quot;,[9533,&quot;^V&quot;,9528,536872140]],[&quot;^16&quot;,[9533,&quot;^U&quot;,3527,536872140]],[&quot;^16&quot;,[9533,&quot;^1N&quot;,true,536872140]],[&quot;^16&quot;,[9533,&quot;^;&quot;,&quot;~u62bc01ca-7e3a-4551-9539-003755f53f38&quot;,536872140]],[&quot;^16&quot;,[9535,&quot;^R&quot;,&quot;福建泉州&quot;,536872142]],[&quot;^16&quot;,[9535,&quot;^P&quot;,&quot;^17&quot;,536872142]],[&quot;^16&quot;,[9535,&quot;^F&quot;,2263,536872142]],[&quot;^16&quot;,[9535,&quot;^Y&quot;,2263,536872142]],[&quot;^16&quot;,[9535,&quot;^V&quot;,2263,536872142]],[&quot;^16&quot;,[9535,&quot;^U&quot;,2263,536872142]],[&quot;^16&quot;,[9535,&quot;^1N&quot;,true,536872142]],[&quot;^16&quot;,[9535,&quot;^;&quot;,&quot;~u62bc01ca-2ddb-42d6-9952-f732c17c94f0&quot;,536872142]],[&quot;^16&quot;,[9537,&quot;^5&quot;,7894,536872144]],[&quot;^16&quot;,[9537,&quot;^L&quot;,1647527045515,536872145]],[&quot;^16&quot;,[9537,&quot;^@&quot;,false,536872144]],[&quot;^16&quot;,[9537,&quot;^Z&quot;,&quot;contribution to the critique of hegel&apos;s philosophy of law. introduction&quot;,536872144]],[&quot;^16&quot;,[9537,&quot;^12&quot;,&quot;Contribution to the critique of Hegel&apos;s philosophy of law. Introduction&quot;,536872144]],[&quot;^16&quot;,[9537,&quot;^B&quot;,1647527045515,536872145]],[&quot;^16&quot;,[9537,&quot;^;&quot;,&quot;~u62bc01ca-a1eb-4348-877c-91ea78ac0885&quot;,536872144]],[&quot;^16&quot;,[9538,&quot;^R&quot;,&quot;alias:: Contribution to the critique of Hegel&apos;s philosophy of law. Introduction\\n\\n&quot;,536872144]],[&quot;^16&quot;,[9538,&quot;^P&quot;,&quot;^17&quot;,536872144]],[&quot;^16&quot;,[9538,&q
